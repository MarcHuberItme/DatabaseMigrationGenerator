storedProcedure:
  name: 'IsTransactionTransformationToReadOptimisedEntryFinished'
  description: 'Returns true or false along optionally the selection of all the unprocessed transactions from the last 100 transactions of the account. The limit is on the last 100 heuristical, as it keeps the performance demand low and is very unlikely, that there are unprocessed transactions for an account among the last 100+ transactions. Set @SelectUnprocessedTransaction = 1 to see the list of the unprocessed transactions.\r\n2023-08-02/FIN-9318/daga: condition added for PtTransItem HdVersionNo between 1 and 999999998'