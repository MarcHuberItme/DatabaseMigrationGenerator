view:
  name: 'CoEngcliView'
  description: '/* View CoEngcliView, stellt ausgehenden von einem Kunden alle andere Kunden aus den Gemeinschaften (Typ 10 oder 92) zur Verfügung. \r\nEgal ob der Kunde als Master oder Slave einer Beziehung fungiert (Feld parterno)\r\nTyp 10 Einschränkungen:\r\nGelesen werden alle Mitglieder von "und/oder" Gemeinschaften "Comp Join", (Feld relationtypeno = 10 und Feld copartnership = 1)\r\nmit den Rollen Mitinhaber / gleicher Partner (Feld RelationRoleNo in (6,7))\r\nwenn Erben dabei sind (Feld IsJointHeirExclude = 0) wird noch zusätzlich die Rolle Erben (RelationRoleNo in (6,7,18)) dazugenommen\r\nTyp 92:\r\nkeine weitere Einschränkung\r\nes ist möglich das ein Kunde in mehreren Gemeinschaften oder Gesamtengagaments in der Rolle als Slave auftritt\r\n*/'
