view:
  name: 'CoPremview'
  description: 'View für die Anzeige und Wertermittlung vom Grundpfand für die SIcherheitenverwaltung:\r\nEs wird pro Eintrag ReObligationPremiserelation ein Datensatz angezeigt\r\nEinstieg vom Schuldbrief (ReObligation) und anschliessendem Lesen von \r\nReObligationPremiserelation (0 - N), \r\nReRemise (1), \r\nReBase (1)\r\nDann wird genau ein gültiger Owner aus ReOnwerView (0 - N) \r\nund genau ein gültiges Hauptgebäude aus ReBuildung (0 - N) \r\nund genau ein Wert (höchstes Datum) aus RePremiseValue (0-N) gelesen\r\nDie Tabellen ReOnwerView, ReBuildung,REPremiseValue können auch keinen Treffer liefern \r\n(Dann wird NULL weitergereicht) !\r\nEs wird auch ermittelt wieviele unterschiedliche Schuldbriefe auf das gleiche Grundstück zeigen (Obligcountpre) und auf wieviele Grundstücke dieser eine Schuldbrief (PremcountObl) zeigt\r\n'
frontendView:
