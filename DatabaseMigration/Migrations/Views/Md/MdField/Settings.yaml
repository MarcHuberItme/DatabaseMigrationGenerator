view:
  name: 'MdField'
  description: ''
frontendView:
  name: 'MdField'
  description: 'Meta Data for field definitions'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 5
    groupId: d18c2bae-7838-4b83-a18e-29041114c63e
    defArchive: true
    visumLevel: 1
    hasAsText: true
    cacheLevel: 2
    uiTableDescription:
    - english:
        formTitle: 'Field Definition'
    - german:
        formTitle: 'Felddefinition'
  columns:
  - name: 'TableId'
    description: 'Id of the Table the Field belongs to'
    dataType: 'uniqueidentifier'
    isNotNull: true
    genericControls:
      refTable: 'MdTableDataDef'
      refField: 'Id'
  - name: 'TableName'
    description: 'Id of the table the field belongs to'
    dataType: 'varchar'
    isNotNull: true
    prec: 30
    genericControls:
      refTable: 'MdTableDataDef'
      refField: 'TableName'
  - name: 'FieldName'
    description: 'Name of the Field'
    dataType: 'varchar'
    isNotNull: true
    prec: 30
    genericControls:
      defColumnPos: 1
  - name: 'DataType'
    description: 'Datatype of the field in SQL-Server syntax'
    dataType: 'varchar'
    isNotNull: true
    prec: 30
  - name: 'IsNotNull'
    description: 'Not null flag.\r\nTrue = Null value forbidden\r\nFalse = Null value allowed\r\n'
    dataType: 'bit'
    isNotNull: true
    defaultValue: '0'
  - name: 'IsUnique'
    description: 'Flag whether the field is unique within the table.\r\nTrue = Field is unique\r\nFalse = Field is not unique'
    dataType: 'bit'
    isNotNull: true
    defaultValue: '0'
  - name: 'Prec'
    description: 'Precision of number or length of string'
    dataType: 'smallint'
  - name: 'Scale'
    description: 'Specifies the maximum numbers of decimal digits that can be stored to the right of the decomal point.'
    dataType: 'smallint'
  - name: 'MinValue'
    description: 'Minimum value of the field'
    dataType: 'varchar'
    prec: 30
  - name: 'MaxValue'
    description: 'Maximum Value of the field'
    dataType: 'varchar'
    prec: 30
  - name: 'DefaultValue'
    description: 'Default value if not other value is assigned'
    dataType: 'varchar'
    prec: 30
  - name: 'MultiLine'
    description: 'Flag which specifies whether a character field has to be displayed as multi-line field or not.'
    dataType: 'bit'
    isNotNull: true
    defaultValue: '0'
  - name: 'RefTable'
    description: 'Table which is referenced by that field'
    dataType: 'varchar'
    prec: 30
    genericControls:
      refTable: 'MdTableDataDef'
      refField: 'TableName'
  - name: 'RefField'
    description: 'Fiels which is referenced by the actual field'
    dataType: 'varchar'
    prec: 30
    genericControls:
      refTable: 'MdField'
      refField: 'FieldName'
  - name: 'HasDetailBtn'
    description: 'Flag\r\nTrue = There must be a detail Button for a selection\r\nFalse = No detail buttn'
    dataType: 'bit'
    isNotNull: true
    defaultValue: '0'
  - name: 'VisNumber'
    description: 'Number of confirmations needed for that field.'
    dataType: 'tinyint'
    isNotNull: true
  - name: 'DefSizeX'
    description: 'obsolete'
    dataType: 'real'
  - name: 'DefSizeY'
    description: 'obsolete'
    dataType: 'real'
  - name: 'DefPosX'
    description: 'obsolete'
    dataType: 'real'
  - name: 'DefPosY'
    description: 'obsolete'
    dataType: 'real'
  - name: 'TabOrder'
    description: 'obsolete'
    dataType: 'smallint'
  - name: 'DefColumnPos'
    description: 'Default position of column if table is displayed in a grid.'
    dataType: 'tinyint'
  - name: 'DefColumnWidth'
    description: 'obsolete'
    dataType: 'real'
  - name: 'NoUpdatePos'
    description: 'Position of field in NoUpdateFlag of header hdStandard'
    dataType: 'tinyint'
  - name: 'IsOnlyForMig'
    description: 'Flag which marks a field to be used only for migration. The generic editor will generate these fields in a separated container. These fields may not be used for application logic, because they will be dropped after the migration period.'
    dataType: 'bit'
    isNotNull: true
    defaultValue: '0'
  - name: 'IsNoUpdate'
    description: 'Prevents the field from beeing updated with the generic controls.'
    dataType: 'bit'
    isNotNull: true
    defaultValue: '0'
  - name: 'IsIdentity'
    description: 'IDENTITY attribute for numeric data types'
    dataType: 'bit'
    isNotNull: true
    defaultValue: '0'