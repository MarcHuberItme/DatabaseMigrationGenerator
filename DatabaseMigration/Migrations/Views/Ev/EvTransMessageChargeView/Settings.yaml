view:
  name: 'EvTransMessageChargeView'
  description: ''
frontendView:
  name: 'EvTransMessageChargeView'
  description: 'Tables PtTransMessageCharge joined with PtTransMessageTax'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 5
    groupId: 93dd25c4-d1d7-4060-b575-fdb05f708086
    visumLevel: 1
    cacheLevel: 1
  columns:
  - name: 'TransMessageId'
    description: 'Relation to PtTransMessage'
    dataType: 'uniqueidentifier'
    genericControls:
      refTable: 'PtTransMessage'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'PositionId'
    description: ''
    dataType: 'uniqueidentifier'
    genericControls:
      refTable: 'PtPositionAccountView'
      refField: 'Id'
      hasDetailBtn: true
      defColumnPos: 7
  - name: 'TransChargeTypeId'
    description: 'Relation to PtTransChargeType'
    dataType: 'uniqueidentifier'
    genericControls:
      refTable: 'PtTransChargeType'
      refField: 'Id'
      defColumnPos: 6
  - name: 'ValueDate'
    description: 'Value Date of Charge'
    dataType: 'datetime'
    genericControls:
      defColumnPos: 5
  - name: 'RelatedToDebit'
    description: 'If True the charge is related to debit\r\nIf False the charge is related to credit'
    dataType: 'bit'
    isNotNull: true
    defaultValue: '0'
    genericControls:
      defColumnPos: 5
  - name: 'RelatedToDebitCv'
    description: 'This field is used for the portfolio bookeeping (also called cost value system)\r\nIf True the charge is related to debit position\r\nIf False the charge is related to credit position'
    dataType: 'bit'
    isNotNull: true
    defaultValue: '0'
  - name: 'IsDebitAmount'
    description: 'True= the amount is to debit\r\nFalse= the amount is to credit'
    dataType: 'bit'
    isNotNull: true
    defaultValue: '0'
  - name: 'Currency'
    description: 'Currency of the amount (field AmountChargeCurrency).\r\nThis field could be different to the account currency, normally this currency is printed on the statement.'
    dataType: 'char'
    isNotNull: true
    prec: 3
    genericControls:
      refTable: 'CyBase'
      refField: 'Symbol'
      defColumnPos: 2
  - name: 'AmountChargeCurrency'
    description: 'Charge amount in charge currency (field Currency of this table).'
    dataType: 'money'
  - name: 'RateToAcCu'
    description: 'Rate between charge currency (field currency of this table) (original curr.) and account currency (target currency)'
    dataType: 'float'
  - name: 'Amount'
    description: 'Charge amount in account currency. This amount is booked directly or indirectly to the account.'
    dataType: 'money'
    genericControls:
      defColumnPos: 1
  - name: 'AmountValue'
    description: 'Value of the amount in CHF'
    dataType: 'money'
    genericControls:
      defColumnPos: 3
  - name: 'BaseAmount'
    description: 'i.e. for the taxable return in BaseAmountCurrency (for EU interest taxation)'
    dataType: 'money'
  - name: 'BaseAmountCurrency'
    description: 'Currency of the base amount'
    dataType: 'char'
    prec: 3
    genericControls:
      refTable: 'CyBase'
      refField: 'Symbol'
  - name: 'ImmediateCharge'
    description: '1 = If True the amount is included in the transaction process\r\n0 = If False the amount has to be charged at closing of the account (Kontoabschluss oder Saldierung)'
    dataType: 'bit'
    isNotNull: true
    defaultValue: '0'
    genericControls:
      refTable: 'AsBoolean'
      refField: 'BoolVal'
      defColumnPos: 4
  - name: 'TextMasterId'
    description: 'If this field is filled, the reporttext comes form AsText with condition AsText.MasterId = PtTransMessageCharge.TextMasterId\r\nOtherwise the reporttext comes from AsText with condition AsText.MasterId = PtTransMessageCharge.TransChargeTypeId'
    dataType: 'uniqueidentifier'
  - name: 'Comment'
    description: 'Comment to explain the charge if necessary'
    dataType: 'nvarchar'
    prec: 100
    genericControls:
      multiLine: true
  - name: 'CompletionDate'
    description: 'Concept of SQL Data Partioning.\r\nIt is first value is MAXDATE (9999-12-31). It is then later changed by another process responsible for the task of Partioning.'
    dataType: 'datetime'
    isNotNull: true
    defaultValue: '''9999-12-31'''
  - name: 'VatCode'
    description: 'refers AsVATCode.VATTaxType, but not one to one'
    dataType: 'smallint'
    genericControls:
      refTable: 'AsVatCode'
      refField: 'VATTaxTypeNo'
  - name: 'RateBaCuHoCu'
    description: ''
    dataType: 'float'
  - name: 'TaxAmountDa'
    description: ''
    dataType: 'money'
  - name: 'TaxAmountDaHoCu'
    description: ''
    dataType: 'money'
  - name: 'TaxAmountReclaim'
    description: ''
    dataType: 'money'
  - name: 'TaxAmountReclaimHoCu'
    description: ''
    dataType: 'money'
  - name: 'TaxRegulationCode'
    description: ''
    dataType: 'char'
    prec: 4
    genericControls:
      refTable: 'EvTaxRegulation'
      refField: 'TaxRegulationCode'
  - name: 'TaxEuCalcMethNo'
    description: ''
    dataType: 'int'
    genericControls:
      refTable: 'EvTaxEuCalcMeth'
      refField: 'TaxEuCalcMethNo'
  - name: 'CountryForEuTax'
    description: ''
    dataType: 'char'
    prec: 2
    genericControls:
      refTable: 'AsCountry'
      refField: 'ISOCode'
  - name: 'TaxRate'
    description: ''
    dataType: 'money'
    scale: 4
  - name: 'ReclaimInfoTextNo'
    description: ''
    dataType: 'int'
    genericControls:
      refTable: 'EvText'
      refField: 'TextNo'
  - name: 'ReclaimInfoRate'
    description: ''
    dataType: 'money'
  - name: 'ReclaimInfoAmount'
    description: ''
    dataType: 'money'
  - name: 'ReclaimInfoAmountHoCu'
    description: ''
    dataType: 'money'
  - name: 'ReclaimAddTextNo'
    description: ''
    dataType: 'int'
    genericControls:
      refTable: 'EvText'
      refField: 'TextNo'
  - name: 'BaseQuantity'
    description: ''
    dataType: 'money'
  - name: 'BaseAmountHoCu'
    description: ''
    dataType: 'money'
  - name: 'TaxAmountPyCu'
    description: ''
    dataType: 'money'