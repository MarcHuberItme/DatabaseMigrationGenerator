    dataType: 'tinyint'
  - name: 'DebtorRemark'
    description: 'Remark from the debtor to the Bank in case there is something special to be added to the payment execution. (from PtPaymentOrderDetail)'
    dataType: 'nvarchar'
    prec: 250
  - name: 'DebtorAccountId'
    description: 'Account id of the debtor.'
    dataType: 'uniqueidentifier'
  - name: 'DebtorPortfolioId'
    description: 'Portfolio id of the debtor.'
    dataType: 'uniqueidentifier'
  - name: 'PaymentOrderHdVersionNo'
    description: 'from PtPaymentOrder'
    dataType: 'int'
    isNotNull: true
  - name: 'IsCustomerConfirmationPending'
    description: 'If customer 2FA is pending for payment.'
