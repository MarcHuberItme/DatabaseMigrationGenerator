view:
  name: 'PtAccountPriceDeviationCoView'
  description: 'Liest Komponenten aus der alten und neuen Sicherheitenverwaltung. Sofern ein Konto in der neuen Sicherheitenverwaltung geführt wird (ptaccountbase.collclean = true) , werden die neuen Komponenten (welche durch die Sicherheitenverwaltung emuliert wird) genommen.\r\nFür Auswertungen müssen immer die drei Views PTAccountComponentCoView, PtAccountCompValueCoView und PTAccountPriceDeviationCoView genommen werden !\r\nDie Felder ptaccountbase.Collclean  werden zusätzlich im Output übernommen.'