      refTable: 'PtContactReport'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'GoiApp'
    description: 'Filled if the order was entered via Client Order Interface'
    dataType: 'nvarchar'
    prec: 30
    genericControls:
      refTable: 'PtTransSxGoiApp'
      refField: 'App'
  - name: 'GoiChannel'
    description: 'Filled if the order was entered via Client Order Interface'
    dataType: 'nvarchar'
    prec: 30
    genericControls:
      refTable: 'PtTransSxGoiChannel'
      refField: 'Channel'
  - name: 'IsBlockingWarning'
    description: 'used for GOI.\r\nThis field will replace the field IsEBankingWithBlocking for each customer if listing order.'
    dataType: 'bit'
    isNotNull: true
    defaultValue: '0'
  - name: 'WarningInfo'
    description: 'Customer based Warning info presented to the trader. \r\nFormat: #23467;;Z1;;Z2;;Z3 || #23468 || #23469;;Z1\r\n\r\n#23467= AsMessageText.TextNo\r\nZ1= Parameter 1 (für MsgBox)\r\nZ2= Parameter 2 (für MsgBox)\r\nZ3= Parameter 3 (für MsgBox)\r\n\r\nFor a listingorder WarningInfo in the placement wf will also include the corresponding customer Portfolio (i.e. P16326707:#23467;;Z1;;Z2;;Z3 || #23468 || #23469;;Z1 |||| P55482716:#23454;;Z1 || #23460)\r\nThis field will used in future when Goi will validate the whole order.\r\nThen the fields IsRestrictionWarning and IsOtherWarning will not be used anymore.'
    dataType: 'nvarchar'
    prec: 4000
  - name: 'ExtOrderCreator'
    description: 'Name or what ever of the ordercreator from the external system (User e.g. Marc)'
    dataType: 'nvarchar'
    prec: 50
  - name: 'ExtOrderMandator'
    description: 'Mandator of the external system (Client e.g. EV or PSS AG).\r\nThis field is like a sub key of the field BankInternalReferencePartner.\r\nFor orders from FIX (AssetMax) it contains: Custom-Tag 6667'
    dataType: 'nvarchar'
    prec: 100
  - name: 'IsNotBestExecution'
    description: 'This flag will be set to true from GOI if MarketIdentCode is deliverd from caller.\r\n--> PtTradingOrderMessage.IsNotBestExecution'
    dataType: 'bit'
    isNotNull: true
    defaultValue: '0'
  - name: 'IsWithESGWarning'
    description: '-> PtTradingOrderMessage.IsWithESGWarning'
    dataType: 'bit'
    isNotNull: true
    defaultValue: '0'
  - name: 'IsOrderByNAVAmount'
    description: 'only used for fonds-buy-orders (PtTradingOrder.IsFondsToNAV = 1).'
    dataType: 'bit'
    isNotNull: true
    defaultValue: '0'
  - name: 'OrderNAVAmount'
    description: 'NetAssetValue: only used for fonds-buy-orders (PtTradingOrder.IsFondsToNAV = 1).'
    dataType: 'money'