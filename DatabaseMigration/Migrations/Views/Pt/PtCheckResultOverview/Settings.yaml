view:
  name: 'PtCheckResultOverview'
  description: 'View to display the results of a Pep-Check'
frontendView:
  name: 'PtCheckResultOverview'
  description: 'Displays the latest partnercheck results joined with partner information'
  tableUsageNo: 1
  domainType: 10
  headerTable: ''
  genericComponents:
    tableType: 5
    groupId: 9dc441d9-52c0-4cec-8a7f-e57b0ead1674
    visumLevel: 1
    cacheLevel: 1
    uiTableDescription:
    - english:
        formTitle: 'PartnerCheck Results'
    - german:
        formTitle: 'Partnercheck Ergebnisse'
  columns:
  - name: 'Id'
    dataType: 'uniqueidentifier'
  - name: 'HdPendingChanges'
    dataType: 'tinyint'
  - name: 'HdPendingSubChanges'
    dataType: 'smallint'
  - name: 'HdVersionNo'
    dataType: 'int'
  - name: 'PartnerId'
    description: 'Id fromPtBase'
    dataType: 'uniqueidentifier'
    genericControls:
      defColumnPos: 10
  - name: 'PartnerNo'
    description: ''
    dataType: 'decimal'
    prec: 8
    genericControls:
      defColumnPos: 1
  - name: 'PartnerName'
    description: 'Calculated field from partner: Name + NameCont + FirstName'
    dataType: 'nvarchar'
    prec: 106
    genericControls:
      defColumnPos: 2
  - name: 'PoliticalExposedPerson'
    description: 'Field from PtProfile'
    dataType: 'bit'
    isNotNull: true
    genericControls:
      defColumnPos: 3
  - name: 'MatchCategoryNo'
    description: 'Field from PtCheckResult'
    dataType: 'smallint'
    genericControls:
      defColumnPos: 4
  - name: 'Score'
    description: 'Field from PtCheckResult'
    dataType: 'real'
    genericControls:
      defColumnPos: 5
  - name: 'MatchDate'
    description: 'Field from PtCheckResult'
    dataType: 'datetime'
    genericControls:
      defColumnPos: 6
  - name: 'ProcessId'
    description: 'Field from PtCheckResult'
    dataType: 'uniqueidentifier'
    genericControls:
      refTable: 'WfProcess'
      refField: 'Id'
  - name: 'BankVerificationResultNo'
    description: 'Field from PtCheckResult'
    dataType: 'smallint'
    genericControls:
      refTable: 'PtCheckVerificationType'
      refField: 'VerifyResultNo'
      defColumnPos: 8
  - name: 'VerificationUser'
    description: 'Field from PtCheckResult'
    dataType: 'varchar'
    prec: 20
    genericControls:
      defColumnPos: 9