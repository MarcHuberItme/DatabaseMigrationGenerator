databaseChangeLog:
  - include:
      file: Bootstrap/SchemaChangelog.yaml
      relativeToChangelogFile: true
  - include:
      file: AutoGenerated/Baseline/SchemaChangelog.yaml
      relativeToChangelogFile: true
  - include:
      file: Tables/Releases/ChangeLog.yaml
      relativeToChangelogFile: true
  - include:
      file: Views/SchemaChangeLog.yaml
      relativeToChangelogFile: true
  - includeAll:
      path: StoredProcedures
      relativeToChangelogFile: true
      endsWithFilter: ".sql"
  - include:
      file: Functions/SchemaChangeLog.yaml
      relativeToChangelogFile: true
  - include:
      file: AutoGenerated/ChangesetGenerator/ChangeLog.yaml
      relativeToChangelogFile: true