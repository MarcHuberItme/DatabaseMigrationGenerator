table:
  name: 'OaResourceRole'
  description: 'Contains the definitions of resource roles.'
  tableUsageNo: 1
  domainType: 40
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 1
    groupId: 50c8cf24-0d64-438a-8e98-cf3f5d8300f4
    defArchive: true
    visumLevel: 1
    hasAsText: true
    cacheLevel: 1
    isGroupable: true
    uiTableDescription:
    - english:
        formTitle: 'Resource Roles'
    - german:
        formTitle: 'Ressourcen-Rollen'
  columns:
  - name: 'Name'
    description: 'Name of the resource/entity role. Can be a fully qualified name separated by colons, like fs:financing:mortgage:account:open.\r\nThis denotes a hierarchy and it is a common notation for roles in many systems.\r\nFor example, the name fs:financing:mortgage:account implies all the role underneath, like fs:financing:mortgage:account:open, fs:financing:mortgage:account:read, etc.'
  - name: 'ResourceType'
    description: 'Resource roles are specified per Resource type. Foreign key to OaResourceType.Name'
    genericControls:
      refTable: 'OaResourceType'
      refField: 'Name'
  - name: 'Description'
    description: 'A description of the resource or entity role.'