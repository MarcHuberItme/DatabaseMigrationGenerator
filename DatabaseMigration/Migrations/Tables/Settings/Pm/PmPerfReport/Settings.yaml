    description: 'Last updated valuation date.'
    genericControls:
      defColumnPos: 2
  - name: 'PortfolioId'
    description: ''
    genericControls:
      defColumnPos: 1
  - name: 'Currency'
    description: 'Portfolio valuation currency'
    genericControls:
