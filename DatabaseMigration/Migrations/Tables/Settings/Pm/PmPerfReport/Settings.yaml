table:
  name: 'PmPerfReport'
  description: 'Table contains monthly performance figures per portfolio and chosen method.\r\n-> Figures are visualized in the portfolio report and on the Finstar GUI.'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 3
    groupId: 5041baf0-4b1e-42de-bc90-23121d0dddd6
    visumLevel: 1
    cacheLevel: 1
    isGroupable: true
    uiTableDescription:
    - english:
        formTitle: 'Performance Report'
    - german:
        formTitle: 'Performance Report'
    - french:
        formTitle: 'Rapport de performance'
    - italian:
        formTitle: 'Rapporto prestazioni'
  columns:
