    description: 'The type of the setting (bool, string, numeric, ...). Used for the UI.'
    genericControls:
      defColumnPos: 2
  - name: 'MinValue'
    description: ''
  - name: 'MaxValue'
    description: ''
  - name: 'Options'
    description: 'Semicolon list of options to be shown in a drop down combobox the user can select from.'