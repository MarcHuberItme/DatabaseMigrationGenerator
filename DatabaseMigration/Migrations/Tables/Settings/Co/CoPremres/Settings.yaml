  - name: 'C536'
    description: 'Feld C536 der Fire Schnittstelle:\r\nWertbereich\r\n0 	Default \r\n10 	Bauland \r\n11 	Bauland mit zukünftiger Nutzung als Wohnliegenschaft \r\n20 	Wohnliegenschaften \r\n21 	Wohnliegenschaften bei Verletzung der SBVg-Richtlinien für Hypothekarfinanzierungen \r\n30 	landwirtschaftliche Liegenschaften \r\n40 	Büro- und Geschäftshäuser \r\n50 	multifunktionale Gewerbeobjekte \r\n60 	grossgewerbliche Objekte \r\n70 	Industrielle Objekte \r\n90 	Andere, inkl. nicht bewohnte Wohnliegenschaften \r\n \r\nCode 21 wird im Rahmen der Fireschnittstlle gesetzt (20 auf 21, wenn pro anglieferten Kredit eines der Felder MinimumCapitalViolated oder  MinimumAmortisationViolated von der Tabelle Ptaccountbase auf True ist)  \r\n'
    minValue: '0'
    genericControls:
      refTable: 'AcFireC536'
      refField: 'C536'
      defColumnPos: 5
