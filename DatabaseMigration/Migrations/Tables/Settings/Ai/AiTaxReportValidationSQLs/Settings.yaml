table:
  name: 'AiTaxReportValidationSQLs'
  description: 'These are SQL statements for validating a AIA/FATCA reports. The Validation results are saved in the table AiTaxReportValidationLog (visible by non-admin) and in this table (errors and such visible only for admins)'
  tableUsageNo: 1
  domainType: 20
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 1
    groupId: 6343cc8c-363d-4cce-968c-fe33e28066e0
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
    isGroupable: true
  columns:
  - name: 'TaxProgramNo'
    description: 'Used to recognized for which TaxProgram is the SQL'
    genericControls:
      refTable: 'AiTaxProgram'
      refField: 'TaxProgramNo'
      defColumnPos: 1
      noUpdatePos: 1
  - name: 'SequenceNo'
    description: 'Used to define order of execution'
    genericControls:
      defColumnPos: 2
      noUpdatePos: 2
  - name: 'ValidationName'
    description: 'Name of the step'
    genericControls:
      defColumnPos: 3
      noUpdatePos: 3
  - name: 'SqlCommand'
    description: 'SQL command of the step:\r\n - @TaxReportId will be replaced with the uuid\r\n - ''insert into ##AiTaxReportValidationLog '' will be added in front during dynamic sql execution (Proc: AiTaxReportValidateData)'
    genericControls:
      multiLine: true
  - name: 'IsSuspended'
    description: 'used to turn off the step'
  - name: 'LastExecDate'
    description: 'information about the last execution datetime'
  - name: 'LastRunStatus'
    description: 'Information about status of the last run (mainly error information from the dynamic sql;  Proc: AiTaxReportValidateData)'
  - name: 'Comment'
    description: 'some comments when required'