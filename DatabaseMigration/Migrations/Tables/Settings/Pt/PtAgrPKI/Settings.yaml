table:
  name: 'PtAgrPKI'
  description: 'die Dokumentinformationen werden automatisch nach dem Erstellen des Vertrages gesetzt. Der User bemerkt dies nicht.'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 2
    groupId: 9dc441d9-52c0-4cec-8a7f-e57b0ead1674
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
    navigation:
      applicationKey: 'SeqNo'
      rootTable: 'PtBase'
      parentTable: 'PtBase'
      parentRelationField: 'PartnerId'
      parentIdField: 'Id'
    uiTableDescription:
    - english:
        formTitle: 'PKI Administration'
    - german:
        formTitle: 'PKI Infrastruktur'
    - french:
        formTitle: 'Infrastructure PKI'
  columns:
  - name: 'PartnerId'
    description: ''
    genericControls:
      refTable: 'PtBase'
      refField: 'Id'
      hasDetailBtn: true
      defColumnPos: 1
      isNoUpdate: true
  - name: 'ContactPersonId'
    description: 'only used in case of companies, e.g. Max Meier, CFO (it has to be a contact person within the PartnerId)'
    genericControls:
      refTable: 'PtContactPersonView'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'SeqNo'
    description: 'Unique within a client - PartnerNo and SeqNo is printed on the smart card. e.g.\r\n12345/1 (PartnerNo = 12345, SeqNo = 1)'
    genericControls:
      defColumnPos: 1
      isNoUpdate: true
  - name: 'CardTypeNo'
    description: ''
    genericControls:
      refTable: 'AsCardType'
      refField: 'CardTypeNo'
      isNoUpdate: true
  - name: 'VersionNo'
    description: 'document version of the agreement'
  - name: 'PrintDate'
    description: 'Print date of the actual agreement'
  - name: 'DocumentStatusNo'
    description: 'Print status number of the latest agreement'
    genericControls:
      refTable: 'PtDocumentStatus'
      refField: 'DocumentStatusNo'
  - name: 'PeriodOfNotice'
    description: 'period of time to cancel the deal; in days, month or years\r\n(Kündigungsfrist auf Ende der gewählten Periode)'
  - name: 'Interval'
    description: 'foreign-key;  candidate-key of AsInterval (Interval)\r\n(VB-function DateAdd)  d, m, yyyy of the PeriodOfNotice'
    genericControls:
      refTable: 'AsInterval'
      refField: 'Interval'
  - name: 'AgrBaseId'
    description: ''
    genericControls:
      refTable: 'PtAgrBase'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'CentralAgrPrinting'
    description: 'True  = agreement has to be printed centrally\r\nFalse = agreement will be printed locally'
  - name: 'IdentificationId'
    description: 'Identification that fulfills the reuirements for the given card type.'
    genericControls:
      refTable: 'PtIdentification'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'AgrStatusNo'
    description: 'Request-status of the agreement request'
    genericControls:
      refTable: 'AsRequestStatus'
      refField: 'StatusNo'
  - name: 'IdentificationStatusNo'
    description: 'Status of the identification request'
    genericControls:
      refTable: 'AsRequestStatus'
      refField: 'StatusNo'
  - name: 'CustomerOs'
    description: 'Operating System the customer actually runs'
    genericControls:
      refTable: 'AsOperatingSystem'
      refField: 'OsName'
  - name: 'Remarks'
    description: 'Remarks concerning the PKI agreement'
    genericControls:
      multiLine: true
  - name: 'BeginDate'
    description: 'Starting date of the agreement'
  - name: 'ExpirationDate'
    description: 'Expiration of the agreement'
  - name: 'PkiProcessId'
    description: 'Id of the PKI production workflow process'
    genericControls:
      refTable: 'WfProcess'
      refField: 'Id'