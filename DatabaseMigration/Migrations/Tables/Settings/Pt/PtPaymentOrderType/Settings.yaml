table:
  name: 'PtPaymentOrderType'
  description: ''
  tableUsageNo: 1
  domainType: 20
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 1
    groupId: 81a3a910-e114-4a8b-892c-bbbaa4bd60c8
    defArchive: true
    visumLevel: 1
    hasAsText: true
    cacheLevel: 2
    uiTableDescription:
    - english:
        formTitle: 'PtPaymentOrderType'
    - german:
        formTitle: 'Auftragsarten'
  columns:
  - name: 'OrderTypeNo'
    description: ''
    genericControls:
      defColumnPos: 1
  - name: 'IsDebit'
    description: '0: Payments are credited to the sender account\r\n1: Payments are debitted from the sender account account.'
  - name: 'SenderAcctOverridingAllowed'
    description: 'This field specifies if the account no of the payment sender can be changed for individual payments in this order or it remains the same.'
  - name: 'ScheduleDateOverridingAllowed'
    description: 'Specifies if the scheduled date for individual payments in this type can be specified or its defined only at PtPaymentOrder level.'
  - name: 'CurrencyOverridingAllowed'
    description: 'Specifies if the currency of payment for individual payments in this type can be specified or its defined only at PtPaymentOrder level.'
  - name: 'PayeeIdOptional'
    description: 'If set, messages can have no no payee (no reference to AsPayee).'
  - name: 'IsPCNo'
    description: ''
  - name: 'IsBCNo'
    description: ''
  - name: 'IsBICNo'
    description: ''
  - name: 'TransTypeNo'
    description: 'Associated TransTypeNo with the PtPaymentOrderType'
    genericControls:
      refTable: 'PtTransType'
      refField: 'TransTypeNo'
  - name: 'OrderMediaNo'
    description: ''
    genericControls:
      refTable: 'PtTransOrderMedia'
      refField: 'OrderMediaNo'
  - name: 'IgnoreBalanceCheck'
    description: 'BalanceCheck for PostFinance and ClearingCHF/ClearingEUR is not necessary. But normal customers should be subject to balancecheck'
  - name: 'IsCopyAble'
    description: 'if the value is 1,  the order of this type can be copied and new order can be generated from existing'
  - name: 'ChargeTypeNo'
    description: 'The ChargeType Number for the charge that has to be booked for the payment (with each payment in PaymentOrderDetail)\r\n\r\nThis is the default charge type to use for external fees, in case external fees\r\nhave to be debited. 10.01.2007/mct'
    genericControls:
      refTable: 'PtTransChargeType'
      refField: 'ChargeNo'
  - name: 'IsPayeeInternalOnly'
    description: 'Flag to indicate that payments are always incoming or they can be outgoing payments.\r\nSIC incoming are always payments to some account in the bank.\r\nPROUT can be the both internal and outgoing payments'
  - name: 'MaxOrderSize'
    description: 'In case of SIC and EURO-SIC incoming payments, the field defines the actual size ( number of payments) of payment order.\r\n\r\nIn case of PROUT and post images the field is nor considred while generating orders. If this limit exceeds, the transactions generated will have orders splitted.\r\n\r\n'
  - name: 'NoBatchEngineSelection'
    description: 'Specifies of a certain type of order should be executed automatically by batch engine or not'
  - name: 'ConfirmationFlag'
    description: 'Default Confirmation Flag for this type of Order (0 = NO confirmation) \r\nIf the flag is set, payments edited in the GUI must be confirmed by another user.'
  - name: 'SenderAccountChargeTypeNo'
    description: 'Charge Type for charges to booked on sender account for a payment order'
    genericControls:
      refTable: 'PtTransChargeType'
      refField: 'ChargeNo'
  - name: 'CopyOrderingParty'
    description: 'Copy to PartnerInfo to OrderingPartyAddress on release'
  - name: 'ExpenseTypeNo'
    description: 'Wenn dieses Feld gefüllt ist, wird für diese Auftragsart überprüft, ob Spesen anfallen.  (Belastung immer auf SenderAccountNo, d.h. Konto des PtPaymentOrder).'
    genericControls:
      refTable: 'PrExpenseType'
      refField: 'ExpenseTypeNo'
  - name: 'DebitAddressComparisonRule'
    description: 'Address Comparison Rule No for Debit'
    genericControls:
      refTable: 'PtNameComparisonRule'
      refField: 'RuleNo'
  - name: 'CreditAddressComparisonRule'
    description: 'Address Comparison Rule No for Credit'
    genericControls:
      refTable: 'PtNameComparisonRule'
      refField: 'RuleNo'
  - name: 'EnablePostOutUsage'
    description: 'The flag enables/disbales the automatic sending of outgoing payments, resulting from a order of cetain  type, via clearing system'
  - name: 'AmountLimitNoVisum'
    description: 'Payment orders with total less than this limit require no visum for further processing. If the field is null then there is no limit'
  - name: 'DisplayInMenu'
    description: '1 = Display menu entry for this OrderType'
  - name: 'BadSolvencySelectDays'
    description: 'if this field is set then a reselect of the orders with bad solvency will occur.\r\n\r\nthe number of days refers to working days 23.07.2007/mct'
    minValue: '0'
    maxValue: '10'
  - name: 'BadSolvencySelectLast'
    description: ''
    genericControls:
      isNoUpdate: true
  - name: 'IsVATAdjustmentRelevant'
    description: 'For bank''s own bill payment the VAT adjustment can be calculated. If this flag is true, some additional checks will be performed for the payment orders is this type.'
  - name: 'AllowEditUserForwarding'
    description: 'If this flag is set, the user who has modified the payment can forward/Release the payment order'
  - name: 'ProcessTillClearingStop2'
    description: 'True = Bank special payments that will be processed till ClearingStop2 of SIC\r\n            The Stop time for these payments is specified in table CMSICClearingStop.\r\n            Customer payments will be processed till time defined in batch job.'
  - name: 'IsEbankingOrder'
    description: 'New field ''EbankingOrderType'' has been added.Please do not use this field any more. This field will be deleted.\r\nMarks the order type related to ebanking.\r\n\r\n'
    genericControls:
      defColumnPos: 3
  - name: 'ProcessingDelay'
    description: 'Delay in minutes for selection of a payment order which ready for processing (Comparison will be made between HdChangeDate and current time)'
  - name: 'EbankingOrderType'
    description: '0 = Not an ebanking order\r\n1 = Ebanking Interactive\r\n2 = DTA'
  - name: 'IsMoneyMarket'
    description: ''
  - name: 'BadBalWorkflow'
    description: 'Workflow name, in case a wroflow has to be launched for payment with bad balance'
  - name: 'DefConsultantTeamName'
    description: 'Default consultant team to be used if payment order workflow has to be processed centrally'
    genericControls:
      refTable: 'AsUserGroup'
      refField: 'UserGroupName'
  - name: 'BonWfTimeOut'
    description: 'Time out counter for bad balance workflow'
  - name: 'BonWfTimeoutUnitCode'
    description: '1 = Year\r\n2 = Month\r\n3 = Week\r\n4 = Day\r\n5 = Hour\r\n6 = Second'
  - name: 'BonWfToCustomerContact'
    description: '0 = Workflow will be sent to central consultant team\r\n1 = Workflow will go customer consutlant team. If no customer consultant team found, workflow will be sent to central consultant team.\r\n\r\n'
  - name: 'AllowMinusAmount'
    description: '0 = Minus amount is not allowed\r\n1 = Minus amount is allowed'
  - name: 'IgnoreBalanceCheckInteractive'
    description: 'To force workflow launch by avoiding manual overriding during interactive order entry. Helpful when order entry is done by HBL and confirmation of such payment is done by BSZ or other 3rd bank'
  - name: 'SelectStartTime'
    description: 'Time in UTC format. For example \r\n24:00 (12 Midnight) = 0\r\n23:59 = 2359\r\n'
    minValue: '0'
    maxValue: '2359'
  - name: 'SelectEndTime'
    description: '23:59 = 2359\r\n24:00 = 0'
    minValue: '0'
    maxValue: '2359'
  - name: 'OrderGroupTypeNo'
    description: ''
    genericControls:
      refTable: 'PtPaymentOrderGroupType'
      refField: 'OrderGroupTypeNo'
  - name: 'SkipSanctionCheckService'
    description: 'Flag soll bei automatisch generierten Zahlungsaufträgen, z.B. LSV, E-Rechnung, bei welchen keine Referenz auf Tab. AsPayee vorhanden ist, den SanktionsCheck-Aufruf verhindern.'
  - name: 'MaxAmountWithoutConfirmation'
    description: 'The maximum possible amount before a transaction confirmation is requested from the user. NULL means no confirmation is requested.'
  - name: 'IsToGenPain002'
    description: '1 = Acknowledge payment execution to counterparty using pain002 against pain001'
  - name: 'OrderReleaseFlag'
    description: 'If the release flag is true, the order will be saved with order status 1 instead of 2 => The order will have to be manually released.'
  - name: 'AlwaysConfirmThreshold'
    description: ''
  - name: 'IsInstantExecution'
    description: ''
  - name: 'IsReversalAllowed'
    description: 'Darf nur bei den Auftragsarten gesetzt werden, bei welchen die Detailtransaktionen keine externen Begünstigten aufweisen.'
  - name: 'IsToCheckFatfCountry'
    description: ''
  - name: 'EBankingPermission'
    description: '0 invisible, 10 ReadOnly, 11 Read & copyable, 20 read & delete, 21 read & delete & copy, 30 read & delete &edit, 31 read & delete & edit & copy\r\n\r\n26.01.2022/mct\r\nAdded Rerence to new code table PtEbPaymentOrderPermission\r\nCode Table PtEbPaymentOrderPermission has been added later.\r\nDo not add DB Integrity, will be added at a later time with separate release'
    genericControls:
      refTable: 'PtEbPaymentOrderPermission'
      refField: 'PermissionCode'
      defColumnPos: 2