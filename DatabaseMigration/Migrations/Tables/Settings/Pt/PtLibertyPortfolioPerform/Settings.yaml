table:
  name: 'PtLibertyPortfolioPerform'
  description: 'Temporary table for importing data from Liberty with CSV files'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 3
    groupId: a457c69a-1aff-4501-93c1-65635c1471d4
    visumLevel: 1
    cacheLevel: 1
    uiTableDescription:
    - english:
        formTitle: 'Liberty import portfo per'
    - german:
        formTitle: 'Liberty import portfo per'
  columns:
  - name: 'Portfolio'
    description: 'portfolio number'
  - name: 'StartDate'
    description: 'start date of the period'
  - name: 'EndDate'
    description: 'end date of the period'
  - name: 'Year'
    description: 'year of the corresponding period'
  - name: 'EndingCapital'
    description: 'Ending capital of the period (without accrued interest)'
  - name: 'EndingCapitalFlag'
    description: '1 = time series contains an end capital with 0; 0 = time series complete. datatype should be bit / bool, but input of csv is string / int.'
  - name: 'RORGrossGross'
    description: 'time-weighted rate of return gross/gross'
  - name: 'RORNetGross'
    description: 'time-weighted rate of return net/gross'
  - name: 'RORNetNet'
    description: 'time-weighted rate of return net/gross'
  - name: 'RORGrossGrossYtd'
    description: 'time-weighted rate of return gross/gross ytd'
  - name: 'RORGrossGrossAll'
    description: 'time-weighted rate of return gross/gross over all'
  - name: 'RORNetGrossYtd'
    description: 'time-weighted rate of return net/gross ytd'
  - name: 'RORNetGrossAll'
    description: 'time-weighted rate of return net/gross over all'
  - name: 'RORNetNetYtd'
    description: 'time-weighted rate of return net/net ytd'
  - name: 'RORNetNetAll'
    description: 'time-weighted rate of return net/net over all'
  - name: 'CashflowGrossGross'
    description: 'cashflow gross/gross'
  - name: 'CashflowGrossGrossAll'
    description: 'cashflow gross/gross over all'
  - name: 'CashflowNetGross'
    description: 'cashflow net/gross'
  - name: 'CashflowNetGrossAll'
    description: 'cashflow net/gross over all'
  - name: 'CashflowNetNet'
    description: 'cashflow net/net'
  - name: 'CashflowNetNetAll'
    description: 'cashflow net/net over all'
  - name: 'SequenceNo'
    description: 'increment numeration of each row starting at 1'
  - name: 'RunId'
    description: 'every entry belongs to a run group'
    genericControls:
      refTable: 'PtLibertyRun'
      refField: 'Id'
  - name: 'StatusNo'
    description: 'Status Number of Record so we can keep track of each record that has been processed.\r\nImportDone = 10,\r\nMappingStart = 20,\r\nMappingErrorMissingAccount = 21,\r\nMappingErrorInvalidData = 22,\r\nMappingError = 23,\r\nMappingEnd = 30,'
  - name: 'StatusText'
    description: 'Status Information'