    description: '0 = cash\r\n1 = customer account\r\n2 = intermediate account'
    minValue: '0'
    maxValue: '2'
  - name: 'IsPhysicalBond'
    description: '1 = it''s a physical bond 0 = it''s an electronic bond (buchforderung)'
