table:
  name: 'PtShadowContractImport'
  description: 'Read the most recent DS file into this table\r\n\r\n'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 2
    groupId: 55cf3376-ad4b-4c80-836a-4b8403901d1a
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
    isGroupable: true
  columns:
  - name: 'ProcID'
    description: ''
    genericControls:
      refTable: 'PtShadowContractProc'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'PartnerNo'
    description: 'No of the customer'
    genericControls:
      refTable: 'PtBase'
      refField: 'PartnerNo'
  - name: 'BeneficiaryIban'
    description: 'BIC-Code der Deportbank'
  - name: 'Currency'
    description: 'Currency of the asset'
    genericControls:
      refTable: 'CyBase'
      refField: 'Symbol'
  - name: 'Balance'
    description: 'Amount of asset'
  - name: 'BicNoBank'
    description: ''
  - name: 'ContractType'
    description: 'contract type, references PtContractType\r\ncurrent possible values:\r\n15 = trust savedo fixed\r\n16 = trust savedo call'
    genericControls:
      refTable: 'PtContractType'
      refField: 'ContractType'
  - name: 'StartDate'
    description: 'start of the investment'
  - name: 'EndDate'
    description: 'End of the investment'
  - name: 'InterestRate'
    description: 'rate of interest'
  - name: 'Usanz'
    description: 'interest trust (informative only)'
  - name: 'TransactionType'
    description: 'only types with content DEPOSIT must be processed'
  - name: 'ProcState'
    description: 'Processing status of the contract\r\n0 = selected for processing\r\n10 = Skip, no processing necessary\r\n30 = processed OK\r\n90 = error'
  - name: 'ContractNo'
    description: ''
  - name: 'ErrorInfo'
    description: 'Error information if processing of the contract failed.'
    genericControls:
      multiLine: true