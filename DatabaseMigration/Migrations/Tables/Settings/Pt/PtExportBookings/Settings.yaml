table:
  name: 'PtExportBookings'
  description: 'temporary table to export bookings to Entris'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 2
    groupId: a457c69a-1aff-4501-93c1-65635c1471d4
    visumLevel: 1
    cacheLevel: 1
  columns:
  - name: 'ExportNo'
    description: 'Reference to the export process'
    genericControls:
      refTable: 'PtExportRun'
      refField: 'ExportNo'
  - name: 'TransItemId'
    description: 'Reference to PtTransItem. No DB-Integrity to guarantee that the constraint is never stopping the transreorg process.'
    genericControls:
      refTable: 'PtTransItem'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'QualiCode'
    description: ''
  - name: 'ExternalId'
    description: 'External id for bookings, this field is necessary since Primanet / Finnova require numeric values and our Id (GIUD) is not accepted as string representation and is too long in an numerical representation.'
  - name: 'IsSecuritiesBooking'
    description: ''
  - name: 'BankInternalReference'
    description: 'application individual reference:\r\n\r\nStock Exchange application:\r\n    unique reference passing to the StockEx-System.\r\n    TransNo: 12 digits\r\n    SequenceNo: 4 digits \r\nCorporate actions application:\r\n    TransMsgNo (inherited from EvTemplateDetail.TransMsgNo)'
  - name: 'AccountNo'
    description: ''
  - name: 'AccountNoEdited'
    description: ''
  - name: 'ValueDate'
    description: 'Date of transaction settlement'
  - name: 'DebitQuantity'
    description: ''
  - name: 'DebitAmount'
    description: 'This field contains the amount to be debited from an account. In case of credit transaction this field contains 0'
  - name: 'CreditQuantity'
    description: ''
  - name: 'CreditAmount'
    description: 'This field contains the amount to be credit to an account. In case of debit transaction this field contains 0'
  - name: 'Currency'
    description: ''
  - name: 'TextShort'
    description: 'from AsText'
  - name: 'TransText'
    description: 'from PtTransItemText'
  - name: 'VdfInstrumentSymbol'
    description: 'from PrPublic'
  - name: 'TradePrice'
    description: 'from PtTransMessage'
  - name: 'canExternalId'
    description: ''
  - name: 'TransMsgStatusNo'
    description: 'from PtTransMessage\r\nThis field has 4 possible status:\r\n- NULL = normal\r\n- 1= this original transaction is cancelled\r\n- 2= this is a cancellation transaction\r\n- 3= Rektifikat'
  - name: 'CancelTransMsgId'
    description: 'If the transaction is a cancellation transaction or a Rektifikat, this field references the cancelled original transaction'
  - name: 'PaymentCurrency'
    description: 'to field TradePrice'
  - name: 'DebitRate'
    description: 'if securities purchase'
  - name: 'CreditRate'
    description: 'if securities sale'