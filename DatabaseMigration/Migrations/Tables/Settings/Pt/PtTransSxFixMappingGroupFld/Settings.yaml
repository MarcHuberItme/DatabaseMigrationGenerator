table:
  name: 'PtTransSxFixMappingGroupFld'
  description: 'List of Finstar Group Fields that are being read by Finstar for the FIX Mapping configuration'
  tableUsageNo: 1
  domainType: 20
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 1
    groupId: b76a4fbd-6160-4021-9b0c-245c7b4371c2
    visumLevel: 1
    cacheLevel: 2
    uiTableDescription:
    - english:
        formTitle: 'FIX mapping group field'
        helpText: 'Finstar fields for FIX group mapping configuration'
    - german:
        formTitle: 'FIX Mapping Gruppen Feld'
        helpText: 'Finstar Felder f√ºr FIX Gruppen Mapping Konfiguration'
  columns:
  - name: 'App'
    description: 'Application specific FIX group mapping configuration. Usually the Application/FIX client that is calling the GOI (e.g. AssetMax, GLOX, ...)\r\nNull can be used for a "default" FIX configuration that can be used by multiple Apps.\r\nApp specific configuration overrides values from default configuration.'
    genericControls:
      refTable: 'PtTransSxGoiApp'
      refField: 'App'
      defColumnPos: 1
  - name: 'FinstarGroupField'
    description: 'The Finstar group field (e.g. "NoPartySubIDs")'
    genericControls:
      defColumnPos: 2
  - name: 'GroupFixTag'
    description: 'The FIX tag of the group (e.g. 802)'
    genericControls:
      defColumnPos: 3
  - name: 'GroupDelimiterFixTag'
    description: 'The delimiter FIX tag of the group. Usually the first FIX tag in the group (e.g. 523).'
  - name: 'ParentFinstarGroup'
    description: 'The parent group of this group. Used for nested groups (e.g. the NoPartySubIDs group belongs to the NoPartyIDs group)'
    genericControls:
      refTable: 'PtTransSxFixMappingGroupFld'
      refField: 'FinstarGroupField'
      defColumnPos: 4