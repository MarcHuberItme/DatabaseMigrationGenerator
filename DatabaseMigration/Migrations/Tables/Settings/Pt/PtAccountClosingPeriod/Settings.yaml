table:
  name: 'PtAccountClosingPeriod'
  description: 'Definition of the closing periods, used to select the account for the closing process and to save statistic results.'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 3
    groupId: 9dc441d9-52c0-4cec-8a7f-e57b0ead1674
    visumLevel: 1
    cacheLevel: 1
    uiTableDescription:
    - english:
        formTitle: 'Closing Period'
    - german:
        formTitle: 'Abschlussperiode'
  columns:
  - name: 'PeriodType'
    description: '0 = From Migration\r\n1 = Regular Period\r\n2 = Accrued\r\n3 = Interactive'
    minValue: '0'
    maxValue: '3'
    genericControls:
      refTable: 'PtAccountClosingType'
      refField: 'PeriodTypeNo'
      defColumnPos: 2
  - name: 'PeriodNo'
    description: 'Sequence number of the closing periods, starting with 1'
    minValue: '0'
    genericControls:
      isNoUpdate: true
  - name: 'PositionId'
    description: 'PositionId from PtPosition.Id'
    genericControls:
      refTable: 'PtPosition'
      refField: 'Id'
      hasDetailBtn: true
      defColumnPos: 1
  - name: 'ClosingRepeatCounter'
    description: 'Counter of interest calculation process within the same period.\r\nUsed in case of condition changes or additional PtTransItems records to store the new results instead of overwriting the previous results.'
  - name: 'ScheduledDate'
    description: 'Defines the next scheduled closing day'
    genericControls:
      defColumnPos: 3
  - name: 'ExecutedDate'
    description: 'Set if the closing has happend.'
    genericControls:
      defColumnPos: 4
  - name: 'CancellationDate'
    description: 'Is to set while a executed (= booked) closing will be cancelled, that means the bookings were deleted or additional bookings with negativ signs were inserted.'
  - name: 'TransDateBegin'
    description: ''
    genericControls:
      defColumnPos: 5
  - name: 'TransDateEnd'
    description: ''
    genericControls:
      defColumnPos: 6
  - name: 'ValueDateBegin'
    description: 'Begining of the interestcalculation of the period. The Begin Date is exclusive of the period.'
    genericControls:
      defColumnPos: 7
  - name: 'ValueDateEnd'
    description: 'Ending of the interestcalculation of the period. End Date is inclusive of the period.'
    genericControls:
      defColumnPos: 8
  - name: 'BalanceValueBegin'
    description: 'Begin Balance based upon the value date.'
  - name: 'BalanceValueEnd'
    description: 'End Balance based upon the value date.'
  - name: 'InterestPractices'
    description: 'Interest Practice Type'
    genericControls:
      refTable: 'AsInterestPractice'
      refField: 'PracticeType'
  - name: 'RoundingPractices'
    description: 'Rounding Practice Type'
    genericControls:
      refTable: 'AsRoundingRule'
      refField: 'RoundingRule'
  - name: 'DaysPositive'
    description: 'No of days for Credit Interest'
  - name: 'DaysNegative'
    description: 'No of days for Debit Interest'
  - name: 'MaxCredit'
    description: ''
  - name: 'MaxDebit'
    description: ''
  - name: 'InterestNosPositive'
    description: 'Interest Nos for Credit Interest'
  - name: 'InterestNosNegative'
    description: 'Interest Nos for Debit Interest'
  - name: 'ProvisionNosNegative'
    description: 'Provision Nos for Provision Calculation'
  - name: 'DebitLimit'
    description: 'Sum of debit limits at the scheduled closing date.\r\nLimits are Values (Slabs of %) applied to find the interestamount'
  - name: 'CreditLimit'
    description: 'Sum of credit limits at the scheduled closing date\r\nLimits are Values (Slabs of %) applied to find the interestamount'
  - name: 'DebitInterestSum'
    description: 'Sum of debit Interest amounts, that were calculated'
  - name: 'DebitInterestAdjustment'
    description: 'Adjustment from previous period for Debit Interest Amounts.'
  - name: 'DebitInterestCorrection'
    description: 'Manual Correction field for Debit Interest Amounts.\r\n'
  - name: 'IsDebitCorrectionAbs'
    description: 'Rule for Booking:\r\nThis value effects the amount booked at the time of closing.\r\nFalse  ==  DebitInterestSum + DebitInterestCorrection + DebitInterestAdjustment\r\nTrue == DebitInterestCorrection \r\n-----------------------------------------------------------------------------------------------------\r\nRule for Report Display:\r\nFalse  ==  Debit Interest = Values from PtAccountClosingResult.InterestAmount  (where IsDebit = 1)\r\n	Adjustments = PtAccountClosingPeriod.DebitInterestAdjustment\r\n	Correction = PtAccountClosingPeriod.DebitInterestCorrection \r\n\r\nTrue == 	Debit Interest = Values from PtAccountClosingResult.InterestAmount  (where IsDebit = 1)\r\n	Adjustment = PtAccountClosingPeriod.DebitInterestAdjustment\r\n	Correction = DebitInterestCorrection - (PtAccountClosingPeriod.DebitInterestSum + PtAccountClosingPeriod.DebitInterestAdjustment)'
  - name: 'CreditInterestSum'
    description: 'Sum of Credit Interest amounts, that were calculated'
  - name: 'CreditInterestAdjustment'
    description: 'Adjustment from previous period for Credit Interest Amounts.'
  - name: 'CreditInterestCorrection'
    description: 'Manual Correction field for Credit Interest Amounts'
  - name: 'IsCreditCorrectionAbs'
    description: 'Rule for Booking:\r\nThis value effects the amount booked at the time of closing.\r\nFalse  ==  CreditInterestSum + CreditInterestCorrection + CreditInterestAdjustment\r\nTrue == CreditInterestCorrection\r\n-----------------------------------------------------------------------------------------------------\r\nRule for Report Display:\r\nFalse  ==  Credit Interest = Values from PtAccountClosingResult.InterestAmount  (where IsDebit = 0)\r\n	Adjustments = PtAccountClosingPeriod.CreditInterestAdjustment\r\n	Correction = PtAccountClosingPeriod.CreditInterestCorrection\r\n\r\nTrue == 	Credit Interest = Values from PtAccountClosingResult.InterestAmount  (where IsDebit = 0)\r\n	Adjustment = PtAccountClosingPeriod.CreditInterestAdjustment\r\n	Correction = CreditInterestCorrection - (PtAccountClosingPeriod.CreditInterestSum + PtAccountClosingPeriod.CreditInterestAdjustment)\r\n'
  - name: 'InterestBasedCommSum'
    description: 'Interest Based Commission. This value is based upon Commission Rate defined at PtAccountComposedPrices'
  - name: 'TransactionalExpensesSum'
    description: 'These expenses happens during the period of time when a transaction happens. They are charged at the end of closing.'
  - name: 'RuleBasedExpensesSum'
    description: 'Expenses occured upon closing of account. These expenses are also defined just like commission in PrAccountCommission/PrPrivateCommission and PrCommissionType'
  - name: 'PostFinanceExpensesSum'
    description: ''
  - name: 'ExpensesAdjustment'
    description: 'Adjustment from previous period for Expense Amounts.'
  - name: 'ExpensesCorrection'
    description: 'Manual Correction field for Expenses Amounts'
  - name: 'IsExpenseCorrectionAbs'
    description: 'Rule for Booking:\r\nThis value effects the amount booked at the time of closing.\r\nFalse  ==  TransactionalExpensesSum + PostFinanceExpensesSum + RuleBasedExpensesSum + ExpensesCorrection + ExpensesAdjustment\r\nTrue == ExpensesCorrection\r\n-----------------------------------------------------------------------------------------------------\r\nRule for Report Display:\r\nFalse  ==  Expenses = TransactionalExpensesSum + PostFinanceExpensesSum + RuleBasedExpensesSum \r\n	Adjustments = ExpensesAdjustment\r\n	Correction = ExpensesCorrection \r\n\r\nTrue == Expenses = TransactionalExpensesSum + PostFinanceExpensesSum + RuleBasedExpensesSum \r\n	Adjustment = ExpensesAdjustment\r\n	Correction = ExpensesCorrection - ( TransactionalExpensesSum + PostFinanceExpensesSum + RuleBasedExpensesSum + ExpensesAdjustment)\r\n'
  - name: 'SpecialCommSum'
    description: 'Special Commission Sum'
  - name: 'SpecialCommCorrection'
    description: 'Manual Correction field for Commission Amounts.'
  - name: 'SpecialCommAdjustment'
    description: 'Adjustment from previous period for Special Commission Amounts.\r\n(This value is included in CreditInterest).'
  - name: 'IsSpecialCommCorrectionAbs'
    description: 'Rule for Booking:\r\nThis value effects the amount booked at the time of closing.\r\nFalse  ==  SpecialCommSum + SpecialCommCorrection + SpecialCommAdjustment\r\nTrue == SpecialCommCorrection\r\n-----------------------------------------------------------------------------------------------------\r\nRule for Report Display:\r\nFalse  ==  VST = PtAccountClosingPeriod.SpecialCommSum\r\n	Adjustments = SpecialCommAdjustment\r\n	Correction = SpecialCommCorrection\r\n\r\nTrue == VST = PtAccountClosingPeriod.SpecialCommSum\r\n	Adjustment = SpecialCommAdjustment\r\n	Correction = SpecialCommCorrection - ( SpecialCommSum + SpecialCommAdjustment )'
  - name: 'ProvisionSum'
    description: 'Sum of Provision Amounts. Provision is applied on Unused Loan.'
  - name: 'WithholdingTax'
    description: ''
  - name: 'WithholdingTaxAdjustment'
    description: 'is to remove'
  - name: 'WithholdingTaxCorrection'
    description: 'is to remove'
  - name: 'IsWithholdingTaxCorrectionAbs'
    description: 'is to remove'
  - name: 'WithholdingRate'
    description: ''
  - name: 'WithholdlingLimit'
    description: ''
  - name: 'DebitVolume'
    description: 'Sum of All Debit Transaction(PtTransItem) Amount'
  - name: 'CreditVolume'
    description: 'Sum of All Credit Transaction(PtTransItem) Amount'
  - name: 'Bonus'
    description: ''
  - name: 'BonusAdjustment'
    description: 'Adjustment from previous period for Bonus Amounts.\r\n(This value is included in Bonus )'
  - name: 'BonusCorrection'
    description: 'Bonus Correction Amount'
  - name: 'IsBonusCorrectionAbs'
    description: 'Rule for Booking:\r\nThis value effects the amount booked at the time of closing.\r\nFalse  ==  PtAccountClosingPeriod.Bonus + BonusCorrection + BonusAdjustment\r\nTrue == BonusCorrection\r\n-----------------------------------------------------------------------------------------------------\r\nRule for Report Display:\r\nFalse  ==  Bonus = PtAccountClosingPeriod.Bonus\r\n	Adjustments = BonusAdjustment\r\n	Correction = BonusCorrection\r\n\r\nTrue == Bonus = PtAccountClosingPeriod.Bonus\r\n	Adjustment = BonusAdjustment\r\n	Correction = BonusCorrection- ( PtAccountClosingPeriod.Bonus + BonusAdjustment )'
  - name: 'BonusRuleOption'
    description: 'Bonus rules resctitions can be ignored for some prevelidged customers (like board members / CEOs)'
    genericControls:
      refTable: 'PtBonusAccountOption'
      refField: 'BonusTypeNo'
  - name: 'NoOfTransactionDays'
    description: 'Number of days when transaction has happened'
  - name: 'ActivityRuleCode'
    description: 'Need Confirmation'
    genericControls:
      refTable: 'AsActivityRule'
      refField: 'ActivityRuleCode'
  - name: 'CalculationDate'
    description: ''
  - name: 'ConversionRate'
    description: 'This field is filled when closing bookings are generated. It is the currency conversion rate at the time closing from Account Currency to CHF.'
  - name: 'CyTradeIdentificationId'
    description: 'If Foreign currency trade is launched, it is its identification id.'
  - name: 'TransactionId'
    description: ''
    genericControls:
      refTable: 'PtTransaction'
      refField: 'Id'
  - name: 'IsToPrintClosingDocument'
    description: 'If a document is to be printed or not.'
  - name: 'PrintedDate'
    description: 'It is date when a closing document is printed'
  - name: 'IsProductDueRelevant'
    description: 'for description pelase look PrPrivate.IsDueRelevant'
  - name: 'IsDueCharged'
    description: ''
  - name: 'TransferAmount'
    description: ''
  - name: 'TransferPositionId'
    description: ''
    genericControls:
      refTable: 'PtPosition'
      refField: 'Id'
  - name: 'CreditInterestWithTax'
    description: ''
  - name: 'CreditInterestNoTax'
    description: ''
  - name: 'DebitInterestForTaxDeclaration'
    description: ''
  - name: 'ClosingSelectionStatus'
    description: ''
  - name: 'MgInterestRate'
    description: 'Zinssatz aus Migration (wird im Fall von Festanlagen (GM)) aus FIS-VRX geladen'
    genericControls:
      isOnlyForMig: true
  - name: 'CommissionVAT'
    description: 'VAT to be calculated on commission. Currently this is being calculated only for Foduciary investments in Money Market in customer account currency'
  - name: 'CommissionVATCHF'
    description: 'VAT to be calculated on commission. Currently this is being calculated only for Foduciary investments in Money Market in CHF'
  - name: 'CommissionVATRate'
    description: 'VAT (Tax) rate on commission'
  - name: 'CommissionVATCode'
    description: ''
    genericControls:
      refTable: 'AsVatCode'
      refField: 'VATTaxTypeNo'
  - name: 'CommissionVATCHFBase'
    description: 'Base amount in CHF for CommissionVAT'
  - name: 'TransferAmountPayback'
    description: 'Transfer amount capital payback'
  - name: 'TransferPositionIdPayback'
    description: 'Position Id of the account for capital payback'
  - name: 'EUTax'
    description: 'Eu Tax amount in account currency'
  - name: 'EuTaxCHF'
    description: 'EU Tax amount in CHF'
  - name: 'EuTaxRate'
    description: 'EU Tax rate (percentage)'
  - name: 'EuTaxChargeType'
    description: 'PtTransChargeType'
    genericControls:
      refTable: 'PtTransChargeType'
      refField: 'ChargeNo'
  - name: 'EUTaxCountryCode'
    description: ''
    genericControls:
      refTable: 'AsCountry'
      refField: 'ISOCode'
  - name: 'EuTaxTransChargeId'
    description: ''
    genericControls:
      refTable: 'PtTransMessageCharge'
      refField: 'Id'
  - name: 'WithdrawCommissionSum'
    description: 'NKK'
  - name: 'WithdrawCommissionCorrection'
    description: ''
  - name: 'IsWithdrawCommCorrectionAbs'
    description: ''
  - name: 'DebitFeeSum'
    description: ''
  - name: 'DebitFeeAdjustment'
    description: ''
  - name: 'DebitFeeCorrection'
    description: ''
  - name: 'IsDebitFeeCorrectionAbsolute'
    description: ''
  - name: 'CreditFeeSum'
    description: ''
  - name: 'CreditFeeAdjustment'
    description: ''
  - name: 'CreditFeeCorrection'
    description: ''
  - name: 'IsCreditFeeCorrectionAbsolute'
    description: ''
  - name: 'Remarks'
    description: ''
    genericControls:
      multiLine: true