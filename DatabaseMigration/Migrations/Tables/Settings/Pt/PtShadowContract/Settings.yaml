table:
  name: 'PtShadowContract'
  description: 'Uses the variance to the most recent DS file to determine the position changes to be posted.\r\nShows the current and historical assets of the customer.\r\nProvides detail-information for legal-reporting.\r\n'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 2
    groupId: 55cf3376-ad4b-4c80-836a-4b8403901d1a
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
    isGroupable: true
  columns:
  - name: 'ContractNo'
    description: ''
  - name: 'PortfolioId'
    description: 'This will store the portfolio id of investing partner.'
    genericControls:
      refTable: 'PtPortfolio'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'PartnerNoCustomer'
    description: 'id of the customer'
    genericControls:
      refTable: 'PtBase'
      refField: 'PartnerNo'
  - name: 'FIAccountNo'
    description: 'Fiduciary account'
    genericControls:
      refTable: 'PtAccountAllView'
      refField: 'AccountNo'
  - name: 'BicNoBank'
    description: 'BIC-code depository bank.'
    genericControls:
      hasDetailBtn: true
      defColumnPos: 2
  - name: 'BPortfolioId'
    description: 'This will store the portfolio id of borrower partner.'
    genericControls:
      refTable: 'PtPortfolio'
      refField: 'Id'
  - name: 'ContractType'
    description: 'contract type, references PtContractType\r\ncurrent possible values:\r\n15 = trust savedo fixed\r\n16 = trust savedo call'
    genericControls:
      refTable: 'PtContractType'
      refField: 'ContractType'
      defColumnPos: 3
  - name: 'Currency'
    description: 'Currency of the asset'
    genericControls:
      refTable: 'CyBase'
      refField: 'Symbol'
      defColumnPos: 4
  - name: 'Amount'
    description: 'Amount of asset'
  - name: 'StartDate'
    description: 'start of the investment'
    genericControls:
      defColumnPos: 6
  - name: 'EndDate'
    description: 'End of the investment'
    genericControls:
      defColumnPos: 7
  - name: 'InterestRate'
    description: 'rate of interest'
    genericControls:
      defColumnPos: 5
  - name: 'Usanz'
    description: 'interest trust (informative only)'
  - name: 'ContractState'
    description: '0 = unrecorded\r\n10 = debited on trust account\r\n20 = reversal is made'
    genericControls:
      refTable: 'PtShadowContractStatus'
      refField: 'ContractStatusNo'
  - name: 'ProcID'
    description: ''
    genericControls:
      refTable: 'PtShadowContractProc'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'ProcState'
    description: 'Processing status of the contract\r\n0 = selected for processing\r\n30 = processed OK\r\n90 = defective'
  - name: 'ErrorInfo'
    description: 'Error information if processing of the contract failed.'
    genericControls:
      multiLine: true