    genericControls:
      refTable: 'MgFundType'
      refField: 'Id'
      isOnlyForMig: true
  - name: 'MgVERMITT'
    description: ''
    genericControls:
      refTable: 'AsUser'
      refField: 'Id'
      hasDetailBtn: true
      isOnlyForMig: true
  - name: 'MgIsToClose'
    description: 'during migration this field will be updated to cause backmigration to vrx.'
    genericControls:
      isOnlyForMig: true
