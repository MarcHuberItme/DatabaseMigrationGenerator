    description: 'If NULL then PrAdviceControl rule has to be used'
    genericControls:
      refTable: 'PtAdviceType'
      refField: 'AdviceTypeNo'
  - name: 'SalaryDebitStatementDetails'
    description: 'defines if the debit salary bookings details have to be printed on \r\nthe account statement. This field is considered only when \r\nSalaryDebitAdviceTypeNo is set. If SalaryDebitAdviceTypeNo is\r\nnot set then the PrAdviceControl rules will be applied.'
  - name: 'SalaryCreditAdviceTypeNo'
    description: 'If NULL then PrAdviceControl rule has to be used'
    genericControls:
      refTable: 'PtAdviceType'
      refField: 'AdviceTypeNo'
  - name: 'SalaryCreditStatementDetails'
    description: 'defines if the credit salary bookings details have to be printed on \r\nthe account statement. This field is considered only when \r\nSalaryCreditAdviceTypeNo is set. If SalaryCreditAdviceTypeNo is\r\nnot set then the PrAdviceControl rules will be applied.'
  - name: 'UsageNo'
    description: ''
    genericControls:
      refTable: 'PtAccountUsagePurpose'
      refField: 'UsageNo'
  - name: 'MinimumCapitalViolated'
    description: 'Only for mortages:\r\nTrue if SBVg selfregulation considering 10% own capital without pension fund is violated.'
  - name: 'MinimumAmortisationViolated'
    description: 'Only for mortages:\r\nTrue if SBVg selfregulation for amortisation down to 66% within 20 years is violated.'
  - name: 'PrioCredit'
    description: 'Wenn eine Sicherheit mehreren Kreditkonti zugewiesen ist, welches Kreditkonto hat die höchste Priorität (kleinste Zahl)'
    minValue: '1'
    maxValue: '99'
  - name: 'Collclean'
    description: 'Wenn true wurden alle Sicherheiten in der neuen Sicherheitenverwaltung bereinigt\r\nXSD: Changed it back from CamelCase to stay compatible with PM1 Export package meta data.'
  - name: 'FormerAccountNoIBANElect'
    description: 'Previous account number in IBAN format'
  - name: 'ConformAccountNoIBAN'
    description: 'External Account number in IBAN format'
  - name: 'QrIban'
    description: 'QR IBAN Number for QR Code\r\ne.g.:\r\nCH7230116000123456300'
  - name: 'QrIbanForm'
    description: 'Formatted QR IBAN for paper use.\r\ne.g.: CH76 3011 6000 1234 563 0\r\n'
  - name: 'HasAnnuity'
    description: '0=There is no annuity on this account\r\n1=Account has annuity'