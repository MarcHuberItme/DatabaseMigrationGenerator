    description: '0 = no stock exchange\r\n1 = is stock exchange'
  - name: 'IsForOwnCommission'
    description: 'stock exchange\r\n0= not for own commission\r\n1= for own commission'
  - name: 'IsForAccruedInterest'
    description: 'stock exchange\r\n0 = not for Accrued Interest\r\n1 =  for Accrued Interest'
  - name: 'IsForForeignCommission'
    description: 'stock exchange\r\n0= not for foreign commission\r\n1= for broker foreign commission'
