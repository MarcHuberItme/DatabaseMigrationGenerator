  columns:
  - name: 'PortfolioFinancingId'
    description: 'Referenz zu PtPortfolioFinancing'
    genericControls:
      refTable: 'PtPortfolioFinancing'
      refField: 'Id'
  - name: 'PaybackTypeNo'
    description: 'Reference to PtAccountPaybackType.PaybackTypeNo. Shows if this is a direct amortisation, an indirect amortisation or an annuity.\r\n--\r\nReferenz zu PtAccountPaybackType.PaybackTypeNo. Wir werden zukünftig verschieden Amortisationsarten haben (aktuell: direkt, indirekt, Annuität) welche wiederum unterschiedliche Pflichtfelder / optionale Felder haben.'
    genericControls:
      refTable: 'PtAccountPaybackType'
      refField: 'AccountPaybackTypeNo'
      defColumnPos: 1
  - name: 'IndirectPaybackType'
    description: 'agreed type of indirect amortization (mandatory entry for indirect amortization) - reference to PtAgrGenContrIndirectPaybackType to get the belonging auto text for the contract creation'
    genericControls:
      refTable: 'PtAgrGenContrIndPaybackType'
      refField: 'IndirectPaybackTypeNo'
      defColumnPos: 2
  - name: 'PeriodRuleNo'
    description: 'Reference to AsPeriodRule.PeriodRuleNo\r\n\r\nPeriodicity of the amortization payment (according to table AsPeriodRule)\r\n(30 = monthly, 60 = bimonthly, 90 = quarterly, 180 = half-yearly, 360 = annually)'
    genericControls:
      refTable: 'AsPeriodRule'
      refField: 'PeriodRuleNo'
      defColumnPos: 3
  - name: 'DueAmount'
    description: 'Amortization amount to be paid for the agreed period\r\n\r\n'
    genericControls:
      defColumnPos: 4
  - name: 'FirstPayableOnDate'
    description: 'Payable for the first time on this date - mandatory for all types of payback\r\n\r\nFür eine indirekte Amo wird entsprechend 31.12.2021 (Jahresende) eingetragen. Theoretisch kann dann die Bank immer noch in Auftrag geben, dass nur \r\nYear(31.12.2021) im Vertrag angezeigt wird.'
    genericControls:
      defColumnPos: 5