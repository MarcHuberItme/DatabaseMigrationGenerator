table:
  name: 'PtPortfolioFinancingPayback'
  description: 'Table to store the summarized informations about paybacks within a FinancingPortfolio. Is needed to create the credit contract before accounts and paybacks are exisiting. Is manually entered or written through API by FinancingSuite. \r\n\r\nSummarische Darstellung der Amortisationen innerhalb eines Rahmenvertrags. Wird für die Vertragserstellung benötigt, da zu diesem Zeitpunkt noch keine Konti und Detail-Amortisation vorhanden sind. Wird manuell erfasst oder via API geschrieben.'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 3
    groupId: 9dc441d9-52c0-4cec-8a7f-e57b0ead1674
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
