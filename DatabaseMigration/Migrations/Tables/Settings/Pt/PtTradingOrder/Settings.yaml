table:
  name: 'PtTradingOrder'
  description: 'this table contains the trading order.\r\nsome data will be redundant to the PtTransaction.'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  writableForEbanking: true
  genericComponents:
    tableType: 1
    groupId: b76a4fbd-6160-4021-9b0c-245c7b4371c2
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
    uiTableDescription:
    - english:
        formTitle: 'TradingOrder'
    - german:
        formTitle: 'Börsenauftrag'
  columns:
  - name: 'TransNo'
    description: '-> PtTransaction.TransNo'
    genericControls:
      defColumnPos: 1
  - name: 'TransNoOrig'
    description: 'only used for storno and rectification (orderquantity <> quantity)'
  - name: 'TransTypeNo'
    description: '-> PtTransaction.TransTypeNo'
    genericControls:
      refTable: 'PtTransType'
      refField: 'TransTypeNo'
  - name: 'OrderCreator'
    description: ''
  - name: 'OrderNo'
    description: '-> PtTransaction.OrderNo'
  - name: 'OrderDate'
    description: '-> PtTransaction.OrderDate\r\nor replaces PtTransaction.OrderDate'
  - name: 'OrderMediaNo'
    description: '-> PtTransaction.OrderMediaNo'
    genericControls:
      refTable: 'PtTransOrderMedia'
      refField: 'OrderMediaNo'
  - name: 'TraderPrintoutStatus'
    description: ''
  - name: 'TraderProgress'
    description: 'this field replaces PtTransaction.DealerProgress\r\nflag if the order is in progress by the trader'
  - name: 'PlaceStatus'
    description: 'this field replaces PtTransaction.PlaceStatus\r\nis stock exchange order placed?\r\n1= it is placed (at least partially placed)'
  - name: 'TradeStatus'
    description: 'this field replaces PtTransaction.TradeStatus\r\nis there a pttranstrade record on a PtTradingOrderMessage? \r\n(the order must not be fully traded)'
  - name: 'AllocationStatus'
    description: 'this field replaces the PtTransaction.AllocationStatus\r\nis the order allocated?'
  - name: 'CalculationStatus'
    description: 'flag if the order has to be calculated before processing.\r\n--> Looks like this field is not really used, because it will not be set when the order will be calculated automatically (AutoOrderRouting).\r\n'
  - name: 'CancelledStatus'
    description: '1 if the order is cancelled'
  - name: 'ExpiredStatus'
    description: ''
  - name: 'PublicId'
    description: '-> PtTransaction.PublicId'
    genericControls:
      refTable: 'PrPublicDescriptionView'
      refField: 'Id'
  - name: 'ExtUnknownIsinNo'
    description: 'this field is only used if an order entered in the extern tradingsystem (sungard) includes an Isin unknown in finstar.'
  - name: 'ExtUnknownIsinNoStatus'
    description: 'this field is only used if an order entered in the extern tradingsystem (sungard) includes an Isin unknown in finstar.\r\n1= VdfRequest sent\r\n(5= VdfRequest answer successfull) -> wird nicht benötigt\r\n9= PublicId set'
  - name: 'IsInstrumentFastOpening'
    description: ''
  - name: 'PreferredPublicListingId'
    description: 'this field replaces PtTransaction.PreferredPublicListingId.\r\nPreferred PrPublicListing'
    genericControls:
      refTable: 'PrPublicListing'
      refField: 'Id'
  - name: 'OrderTypeNo'
    description: 'this field replaces PtTransaction.OrderTypeNo\r\n'
    genericControls:
      refTable: 'AsTradingOrderType'
      refField: 'OrderTypeNo'
  - name: 'PriceLimit'
    description: 'this field replaces PtTransaction.PriceLimit'
  - name: 'TriggerPrice'
    description: 'this field replaces PtTransaction.TriggerPrice.\r\nused for stop loss, stop order'
  - name: 'ValidToRule'
    description: 'this field replaces PtTransaction.ValidToRule'
    genericControls:
      refTable: 'AsValidToRule'
      refField: 'RuleTypeNo'
  - name: 'ValidFrom'
    description: 'this field replaces PtTransaction.ValidFrom\r\nit''s possible that orders are entered before they are valid (e.g. bonds)'
  - name: 'ValidTo'
    description: 'this field replaces PtTransaction.ValidTo'
  - name: 'TextToTrader'
    description: 'this field replaces PtTransaction.TextToTrader'
  - name: 'TextToPartner'
    description: 'this field replaces PtTransaction.TextToPartner\r\n'
  - name: 'TextToBackOffice'
    description: 'this field replaces PtTransaction.TextToForexTrader\r\ncan also be set from the forextrader'
  - name: 'TextToBOPartner'
    description: 'text to the backoffice of the partnersystem (trader -> partner)'
  - name: 'TextToForexTrader'
    description: 'this field replaces PtTransaction.TextToForexTrader, \r\nWill be only used for delivery.\r\nFor orders normally will be replaced by the field in the PtTradingOrderMessage. \r\n'
  - name: 'ReversalTextIntern'
    description: ''
  - name: 'ReversalTextExtern'
    description: ''
  - name: 'OrderDisposerId'
    description: 'only used for a single order\r\nfor a listing order use PtTradingOrderMessage\r\nthis field replaces PtTransaction.OrderDisposerId'
    genericControls:
      refTable: 'PtBase'
      refField: 'Id'
  - name: 'OrderMiddlemanId'
    description: 'only used for a single order\r\nfor a listing order use PtTradingOrderMessage\r\nthis field replaces PtTransaction.OrderDisposerId'
    genericControls:
      refTable: 'PtUserBase'
      refField: 'Id'
  - name: 'IsAlreadyTraded'
    description: '1= order is already traded\r\n(do not passing to the automatic trading system)'
  - name: 'IsKeepingInterest'
    description: '1= order is keeping interest\r\n(do not passing to the automatic trading system)'
  - name: 'IsListingOrder'
    description: 'used for the traderreport'
  - name: 'IsPooledOrder'
    description: 'used for the traderreport'
  - name: 'PooledTransNo'
    description: 'if the order is pooled by the backoffice, \r\nthe old PtTradingOrder (CancelledStatus = 1) gets in this field the TransNo of the new PtTradingOrder (IsPooledOrder = 1)'
  - name: 'IsCalculateCompleted'
    description: 'flag if the order is ready to process (true) or if it has to be calculated (false)'
  - name: 'IsFondsSaving'
    description: 'flag if it''s a fonds saving order (used for bsz - special own tax fee)'
  - name: 'IsFondsBuyWithConsulting'
    description: 'flag if its a buy of a fonds based on a consulting (KAG).'
  - name: 'IsFondsToNAV'
    description: 'used only for funds...buy or sell to NAV (net asset value)'
  - name: 'ToBePooled'
    description: ''
  - name: 'ProcessId'
    description: ''
    genericControls:
      refTable: 'WfProcess'
      refField: 'Id'
  - name: 'ProcessIdWfInfoExpired'
    description: ''
    genericControls:
      refTable: 'WfProcess'
      refField: 'Id'
  - name: 'NotificationCount'
    description: 'used to make a pseudo-mutation'
  - name: 'BankShortNamePartner'
    description: ''
  - name: 'IsWithoutForeignFee'
    description: '1= no foreign fee (Fremde-Courtage) on both the customer and broker side'
  - name: 'PoolingTypeNo'
    description: '0= no pooling\r\n1= order will be placed every morning (i.e. orders created through standing orders)\r\n2= orders will be placed manually by the traders (i.e. Neon structured products) and not be placed with batchjob FsStockExScheduledOrders\r\n3= orders entered during the night or weekend will be pooled, orders entered during the workingday will not be pooled but placed immediately.'
  - name: 'OrderStatusNoTrader'
    description: 'This new field represents the order status of the Trader System (in HBL the Trader is MAX for thirdbank the Trader is HBL).\r\nIf it''s a follow up order the status represents the order status of the follow up order (basically 5 (placed and released) and not 10 (partially traded)).\r\nIf it''s a modified HBL-Order (old order in Finstar, new order in MAX) then the order status represents the order status of the new order in MAX.\r\nIt is associated to the existing Broker-PtTradingOrderMessage.OrderStatusNo and may contain the following value:\r\n-null: no external Trader System\r\n-0:    Order sent to Trader System\r\n-1:    Order created in Trader System\r\n-5:    Order placed (released) in Trader System\r\n-10:  Order partially filled in Trader System\r\n-11:  Order fully traded in Trader System        \r\n-18:  Order rejected in Trader System\r\n-19:  Order deleted in Trader System\r\n'
    genericControls:
      refTable: 'PtTransSxOrderStatus'
      refField: 'OrderStatusNo'
  - name: 'IsOrderByNAVAmount'
    description: '--> PtTransStockExView!IsOrderByNAVAmount'