table:
  name: 'PtAccountConversion'
  description: 'table for Product conversion in the accounts\r\n\r\nThe conversion is needed when you want automatically to convert an account in to a new product depinding on the specified rules.'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 2
    groupId: 9dc441d9-52c0-4cec-8a7f-e57b0ead1674
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
    uiTableDescription:
    - english:
        formTitle: 'Account Conversion Rule'
    - german:
        formTitle: 'Konto Konversionsregel'
  columns:
  - name: 'OriginalProductNo'
    description: 'account with this product number will be converted'
    genericControls:
      refTable: 'PrPrivate'
      refField: 'ProductNo'
      hasDetailBtn: true
      defColumnPos: 1
      noUpdatePos: 1
  - name: 'NewProductNo'
    description: 'the accounts to be converted will receive this productno'
    genericControls:
      refTable: 'PrPrivate'
      refField: 'ProductNo'
      hasDetailBtn: true
      defColumnPos: 2
      noUpdatePos: 2
  - name: 'ExecutionDate'
    description: 'execution date for the batch application'
    genericControls:
      defColumnPos: 4
      noUpdatePos: 4
  - name: 'SequenceNo'
    description: ''
  - name: 'ConversionDate'
    description: 'the accounts will be converted with this conversion date'
    genericControls:
      defColumnPos: 3
      noUpdatePos: 3
  - name: 'BatchStarted'
    description: ''
    genericControls:
      noUpdatePos: 5
  - name: 'ConversionCompleted'
    description: ''
    genericControls:
      isNoUpdate: true
  - name: 'BatchCompleted'
    description: 'date when the batch was completed'
    genericControls:
      defColumnPos: 5
      noUpdatePos: 6
  - name: 'AdditionalParameters'
    description: 'additional parameters to filter the accounts to be converted'
    genericControls:
      multiLine: true
      noUpdatePos: 7
  - name: 'Description'
    description: ''
    genericControls:
      multiLine: true
      noUpdatePos: 8