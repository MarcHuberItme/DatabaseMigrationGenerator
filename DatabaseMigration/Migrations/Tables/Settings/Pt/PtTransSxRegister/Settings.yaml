    visumLevel: 1
    cacheLevel: 1
    isGroupable: true
    uiTableDescription:
    - english:
        formTitle: 'PtTransSxRegister'
    - german:
        formTitle: 'PtTransSxRegister'
    - french:
        formTitle: 'PtTransSxRegister'
  columns:
  - name: 'ExportID'
    description: ''
    genericControls:
      refTable: 'PtTransSxExportRun'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'ExportSQLSeqNo'
    description: ''
    genericControls:
      defColumnPos: 3
      isNoUpdate: true
  - name: 'OrderNo'
    description: '-> PtTransaction.OrderNo'
    genericControls:
      defColumnPos: 1
      isNoUpdate: true
  - name: 'SourceTableName'
    description: ''
    genericControls:
      refTable: 'MdTable'
      refField: 'TableName'
      defColumnPos: 2
      isNoUpdate: true
  - name: 'SourceRecId'
    description: ''
    genericControls:
      isNoUpdate: true
  - name: 'Status'
    description: 'TOFF:\r\nNULL = Normlfall\r\n1= Orig. eines Stornos\r\n2= Storno\r\n3= Rektifikat\r\n\r\nDTG''s Contractstatus:\r\n4  = operativ\r\n98= saldiert\r\n99= suspendiert\r\n\r\nCA''s\r\n97= storniert\r\n99= verarbeitet'
    genericControls:
      isNoUpdate: true
  - name: 'FinfraGClassType'
    description: 'aus Tab. PtProfile'
    genericControls:
      defColumnPos: 4
      isNoUpdate: true
  - name: 'FiscalCountry'
    description: ''
    genericControls:
      defColumnPos: 5
      isNoUpdate: true
  - name: 'IsSuppressed'
    description: 'marked records are not written to the output file'
    genericControls:
      defColumnPos: 6
  - name: 'ReportingFirmID'
    description: 'ID der meldepflichtigen Gegenpartei\r\n\r\n\r\nUnique code identifying the reporting counterparty.	\r\n\r\nLegal Entity Identifier (LEI) of the reporting counterparty.  The relevant Reporting Firm ID must have been added to the system''s static data by the SIX service desk before loading can commence.\r\n\r\n- Must be a valid 20 character LEI code.\n\r\n- LEI must be active and not lapsed.\r\n\n- LEI code must exist in SIX trade repository static data.\r\n'
  - name: 'OtherCounterPartyIDType'
    description: 'Typ ID der nicht-meldepflichtigen Gegenpartei:\r\n\r\n\r\nThe type of code used in the Other Counterparty ID field. \r\n- L: LEI\r\n- B: BIC\r\n- I: Internal identifier (=> Partnernummer)\r\n\r\nAn LEI should be used if it is available. An internal identifier should only be used if neither an LEI nor a BIC are available.\r\n\r\n- Must be populated with one of the values from the SIX Guidance field.'
  - name: 'OtherCounterPartyID'
    description: 'ID der nicht-meldepflichtigen Gegenpartei\r\n\r\n\r\nUnique code identifying the other counterparty of the contract that is not subject to the FinfraG reporting obligation. This field shall be filled from the perspective of the reporting counterparty. In case of an individual, an internal identifier shall be used.	\r\n\r\n- Legal Entity Identifier (LEI)\n\r\n- Business Identifier Code (BIC)\r\n\n- Internal identifier\r\n\r\n- L:  Where an LEI is used must be a valid 20 character LEI code (the current status of the LEI will not be validated, can be lapsed)\n\r\n- B: Where a BIC is used that BIC must be a valid code issued by SWIFT (11 character BIC)\n\r\n- I: Where an internal identifier is used must be 50 characters or less"\r\n'
  - name: 'CentralBankTransaction'
    description: 'N\r\nY (falls wir OTC Derivate, TOFF, Forex Geschäffte mit SNB gemacht werden - sehr unwahrscheinlich)\r\n\r\n\r\nInformation on whether the report relates to a transaction with a central bank.\r\n\r\n- Y: If the contract was concluded with a central bank\r\n\n- N: No / not applicable\r\n\r\n- When populated, can only contain ''Y'' or ''N'' value.\r\n'
  - name: 'ReportingFirmName'
    description: 'Name der meldepflichtigen Gegenpartei\r\nFinstar: Hypothekarbank Lenzburg AG\r\n\r\n\r\nReporting counterparty name	\r\n\r\nThe name of the reporting firm\r\n\r\n- Reporting counterparty name, validated to 100 characters\r\n'
  - name: 'ReportingFirmBranchCountryCode'
    description: 'Finstar: CH\r\n\r\n\r\nCountry code of the branch in case a branch of the reporting firm is party to the trade.\r\n\r\nISO country code of the branch\r\n\r\n\n- If populated, must be a valid 2 character ISO 3166 country code. Validated against static data.\r\n'
    genericControls:
      refTable: 'AsCountry'
      refField: 'ISOCode'
  - name: 'ReportingFirmRegisteredOffice'
    description: 'Finstar: Bahnhofstrasse 2, 5600 Lenzburg\r\n\r\n\r\nReporting counterparty registered office	\r\n\r\nThe registered office of the reporting firm\r\n\r\n- Reporting counterparty registered office, validated up to 500 characters\r\n'
  - name: 'ReportingFirmCorporateSector'
    description: 'Unternehmenssparte der meldepflichtigen Gegenpartei\r\nFinstar: A\r\n\r\n\r\nNature of the reporting counterparty''s company activities (bank, insurance company, etc.) as defined in Art. 92 FinfraG.'
  - name: 'ReportingFirmFinancialStatus'
    description: 'Finanzieller Status der meldepflichtigen Gegenpartei:\r\nFM\r\n(falls wir mal mehr als 8 Mia. Offene TOFF/OTC Derivate Positionen haben werden wir FG)\r\n\r\n\r\nCounterparty classification as per Art. 93 FinfraG\r\n\r\n- FP = Financial Counterparty (+)\r\n- FM = Financial Counterparty (-)\r\n- NP = Non-Financial Counterparty (+)\r\n- NM = Non-Financial Counterparty (-)\r\n- Q = CCP\r\n\r\n- Where populated, must be populated with one of the values from the SIX Guidance field.'
  - name: 'SubmittingEntityLEI'
    description: 'ID der meldenden Stelle (LEI)'
  - name: 'FundManagerIDType'
    description: 'Finstar: empty (wir haben es nicht)\r\n\r\n\r\nThis is an optional field for those firms that would like to explicitly identify the fund manager on submitted reports who manages the relevant investments on behalf the reporting firm. The validation is only conditional in relation to the field "Fund Manager ID", i.e. must be populated if Fund Manager ID is set.\r\n\r\nThe type of code used in the Fund Manager ID field. \r\n- L: LEI\r\n- B: BIC\r\n- I: Internal identifier'
  - name: 'FundManagerID'
    description: 'Finstar: empty (wir haben es nicht)\r\n\r\n\r\n- Legal Entity Identifier (LEI)\r\n- Business Identifier Code (BIC)\r\n- Internal identifier\r\n\r\n- Where an LEI is used (field 11 = ''L''), must be a valid 20 character LEI code.\r\n- Where a BIC is used (field 11 = ''B''), that BIC must be a valid code issued by SWIFT.\r\n- Where a client code is used (field 11 = ''I''), must be 50 characters or less.'
  - name: 'ClearingMemberIDType'
    description: 'ID des Clearingmitglieds der meldepflichtigen Gegenpartei\r\nFinstar: empty (wir haben es nicht)\r\n\r\n\r\nField to identify a direct clearing member on a report\r\n\r\nThe type of code used in the Clearing Member ID field. \r\n- L: LEI\r\n- B: BIC\r\n\r\nWhere Clearing Member ID is populated, this field must be populated in line with that.\n- Where populated, must be populated with one of the values from the SIX Guidance field.\r\n\r\n'
  - name: 'ClearingMemberID'
    description: 'ID des Clearingmitglieds der meldepflichtigen Gegenpartei\r\nFinstar: empty (wir haben es nicht)\r\n\r\n\r\nIn case the reporting counterparty is not a clearing member and the transaction is centrally cleared, the clearing member shall be identified in this field by a unique code.\r\n\r\n- Legal Entity Identifier (LEI)\r\n- Business Identifier Code (BIC)\r\n\r\n- Where an LEI is used (field 13 =  ''L''), must be a valid 20 character LEI code validated against LEI static data.\r\n- Where a BIC is used (field 13 = ''B''), that BIC must be a valid code issued by SWIFT.'
  - name: 'MandatoryClearingIndicator'
    description: 'Clearingschwelle\r\nFinstar: N\r\n\r\n\r\nThis field cannot always be derived from "Counterparty Financial Status" and can temporarily be different according to Art. 98/99 FinfraG.\r\nThe SIX Field Name will be changed to "Clearing Threshold Breached " in the next version.\r\n\r\nInformation on whether the reporting counterparty is above the clearing threshold  at the time of reporting as referred to in Art. 98/99 FinfraG.\r\n\r\nSingle alpha character:\r\n- Y: Above clearing threshold\r\n- N: Below clearing threshold\r\n\r\nIf the reporting firm is a CCP, then value ''N'' should be provided.\r\n\r\n- When populated, can only contain ''Y'' or ''N'' value.\r\n- If Reporting Firm Corporate Sector = ''Q'' then value ''N'' should be provided.'
  - name: 'ProductClassificationType'
    description: 'Produkt Taxonomie\r\n\r\nCPMI-IOSCO''s Harmonization Working Group is working on guidance on the development of a uniform global Unique Product Identifier (publication expected by the end of 2016). Until a "regulator endorsed" UPI exists, we recommend to use the ISDA product taxonomy as UPI if no other identifier can be provided.\r\n\r\nThe contract shall be identified by using a product identifier.\r\n\r\nThe order of identifiers that should be used (if available): \r\n- U = Unique Product Identifier (UPI)\r\n- I = International Securities Identifier (ISIN)\r\n- A = Alternative Instrument Identifier (AII)\r\n- E = Exchange product code (EPC)\r\n- C = Classification of Financial Instruments (CFI)\r\n- N = None of the above / not applicable\r\n\r\n- Must be populated with a value in the list.\r\n- SIX TR accepts blanks in this field where "Action Type" is ''V''.\r\n'
  - name: 'ProductClassification'
    description: 'ID des Produkts\r\n\r\nValue (meistens wird es ISIN sein) \nby DTGs (also Forex) nehmen wir das gleiche wie in SSIS für PM1 als ISIN verwendet wird und dann wird es oben als N 8 none of the above gemeldet\r\n\r\n\r\n- For  Product Classification Type ''U'': Endorsed UPI, if available\r\n- For Product Classification Type ''I'': ISO 6166 ISIN (12 character alphanumerical code)\r\n- For Product Classification Type ''A'': The full AII\r\n- For Product Classification Type ''E'': The EPC of the relevant trading venue\r\n- For Product Classification Type ''C'': Validly-constructed CFI code\r\n- For Product Classification Type ''N'': This field should contain the value ''N''\r\n- SIX TR accepts blanks in this field where "Action Type" is ''V''. "\r\n'
  - name: 'AssetClass'
    description: 'Anlageklasse\r\n\r\nFieldType von enum (siehe Spalte I)\nbasiert auf isnull(PrPublic.AssetTypeManual,PrPublic.AssetTypeCalculated) des Underlying ausser bei DTGs einfach ''Currency''\n\r\n\r\n\r\nThe type of underlying of the derivative contract\r\n\r\n- CO = Commodity / energy\r\n- CR = Credit\r\n- CU = Currency\r\n- EQ = Equity\r\n- IR = Interest rate / debt\r\n- OT = Other\r\n\r\n- Must be populated with a value in the list.\r\n- SIX TR accepts blanks in this field where "Action Type" is ''V''.\r\n'
  - name: 'ContractType'
    description: 'Typ des Kontrakts\r\n\r\nValue aus enum Kolone I basiert auf Wert in PrPublic.SecurityType\r\n\r\n\r\nThe contract shall be identified by using a product identifier.\r\n\r\n- CD = Contract for difference\r\n- FR =Forward rate agreement\r\n- FU = Future\r\n- FW = Forward\r\n- OP = Option\r\n- SW = Swap\r\n- SB = Spreadbet\r\n- EX = Exotic\r\n\r\n- Must be populated with a value in the list.\r\n- SIX TR accepts blanks in this field where "Action Type" is ''V''.'
  - name: 'UnderlyingIdentificationType'
    description: 'Basiswert Taxonomie\r\n\r\nFieldType von enum (siehe Spalte I)\n,\r\nje nach dem was im nächsten Feld ID gemeldet wird (ISIN, etc)\r\n\r\n\r\nThe type of relevant ultimate underlying identifier \r\n\r\nThe order of identifiers that should be used (if available): \r\n- I = International Securities Identifier (ISIN) \r\n- S = Sovereign\r\n- U = Unique Product Identifier (UPI)\r\n- B = Basket\r\n- X = Indexname\r\n- N = Not applicable / not available\r\n\r\n- Must be populated with a value in the list. \r\n- SIX TR accepts blanks in this field  where "Action Type" is ''V''. \r\n'
  - name: 'UnderlyingInstrumentID'
    description: 'ID des Basiswerts\r\n\r\nValue\n\r\n- ISIN\r\n\n- bei DTGs (also Forex) nehmen wir das gleiche was in SSIS für PM1 als ISIN verwendet wird und dann wird es oben als N 8none of the above) gemeldet\n \r\n- oder siehe Kolone J"\r\n\r\n\r\nThe ultimate underlying shall be identified by using a unique identifier for this underlying. In case of baskets or indices, an indication for this basket or index shall be used where a unique identifier does not exist.\r\n\r\n- Must be populated with a valid value as indicated in the list. \r\n- I: ISO 61666 ISIN (12 character alphanumerical code)\r\n- S: ISO 3166 country code (2 alpha characters)\r\n- U: UPI for underlying identification type  (not currently endorsed)\r\n- B: The letters "NA" are to be used unless a code can be provided to identify the basket\r\n- X: Full name of the index as assigned by the index provider if the index cannot be identified by an ISIN\r\n- N: The letters "NA" are to be used\r\n- SIX TR accepts blanks in this field where "Action Type" is ''V''.'
  - name: 'UniqueIdentifier'
    description: 'ID des Geschäftsabschlusses: PtTransTrade.Id\r\n\r\n\r\nA unique identifier which is provided by the reporting counterparty. If there is no unique trade id in place, a unique code must be generated for reporting purposes.\r\n\r\n- We recommend that a reporting firm uses its global identifier under its global reporting regime according to ISDA best practices.\r\n- Positions also need to be uniquely identified in this field. There is not separate identification field for positions.\r\n- The unique identifier that was used for the transaction can not be reused for the resulting position.\r\n\r\n- Must be populated with 52 characters or less.\r\n- This field is always mandatory.'
    genericControls:
      defColumnPos: 4
      isNoUpdate: true
  - name: 'PreNovationUTI'
    description: 'Finstar: empty (wir haben es nicht)\r\n\r\n\r\nThis field is offered to clients for their own internal purposes (e.g. for reconciliation).\r\n\r\nPre-novation UTI  /  prior UTI\r\nPopulate for novated trades where the alpha is known. Can e.g. be populated with the UTI of the original bilateral trade that was terminated upon novation to the CCP for clearing.\r\n\r\n- If populated, must be 52 characters or less (not checked for uniqueness in the Trade Repository database).\r\n- This field is optional, can be blank.'
  - name: 'TransactionLinkingNumber'
    description: 'Finstar: empty (wir haben es nicht)\r\n\r\n\r\nTransaction reference number / transaction linking number. For assets with multiple legs a reference number that links the transactions together.\r\n\r\nTransaction reference number / transaction linking number. For assets with multiple legs a reference number that links the transactions together. For ETD transactions where the position is known this identifier can be used to link the transactions to the netted position.\r\n\r\n- If populated, must be 52 characters or less.\r\n- This field is optional, can be blank.'
  - name: 'BuySellIndicator'
    description: 'Seite der meldepflichtigen Gegenpartei\r\n\r\n\r\nShould be defined from the perspective of the reporting firm:\r\n- If "Level" = ''T'', identifies whether the transaction was a buy or a sell.\r\n- If "Level" = ''P'', identifies whether a position is long or short.\r\n\r\nMandatory single alpha character:\r\n- B =Buy\r\n- S =Sell\r\n\r\n- Can only contain ''B'' or ''S'' value.\r\n- SIX TR accepts blanks in this field where "Action Type" is ''V''.'
  - name: 'CompressionExercise'
    description: 'Zahlenmässige Reduktion der ausstehenden Kontrakte\r\nFinstar: N\r\n\r\n-Transactions: Mandatory, indicate if the transaction is the residual notional from a previous transaction (N or Z action types)\n\r\n-Positions: Optional. The current lifecycle does not support the actiontypes:  X - Position Component; Z- Compression and D - UTI Update. Positions that result from netting (such as ETD, CFD, Spreadbets) should report blank.\r\n\r\n\r\nIdentify whether the contract results from a compression exercise.\r\n\r\n- Y: If the contract results from compression\r\n- N: If the contract does not result from compression\r\n\r\n- SIX TR accepts blanks in this field where "Action Type" is ''V'' or "Level" = ''P''. \r\n- Can only contain ''Y'' or ''N'' value. Single character allowed only.\r\n'
  - name: 'PriceRate'
    description: 'Preis/Satz\r\n\r\n- PtTransTrade.Price\n\r\n- DTGs: Fxrate\n\r\n- Swaps: 1\r\n\r\n-Transactions: Mandatory value, for NA use a value of ''1''\r\n-Positions: Optional. The field Price / Rate would relate to the transaction reported under ''P'' as the position would contain a large number of transactions there would not be a "price/rate" applicable.\r\n\r\nThe price per derivative excluding, where applicable, commission and accrued interest. \r\n\r\n- Trade price or closing settlement price, depending on market\r\n- Where not available or not applicable (e.g. swaps) use ''1''\r\n\r\n- Must be populated with numeric data.\r\n- SIX TR accepts blanks in this field where "Action Type" is  ''V'' or "Level" = ''P''. \r\n'
  - name: 'PriceNotationType'
    description: 'Preisnotierung\r\n\r\nValue from Enum basiert auf Preistyp\r\n\n(abhängig auf PtTransTrade.Price)\r\n\r\n-Transactions: Mandatory \n\r\n-Positions: Optional. The field Price / Rate would relate to the transaction reported under ''P'' as the position would contain a large number of transactions there would not be a ""price/rate"" applicable."\r\n\r\n\r\n- U = Units \r\n- P = Percentage\r\n\r\nWhere "Price / Rate" requires a dummy value of ''1'', use value ''P'' so that "Price Currency" is not required.\r\n\r\n- Where populated, must be populated with ''U'' or ''P''.\r\n- SIX TR accepts blanks in this field where "Action Type" is  ''V'' or "Level" = ''P''.'
  - name: 'PriceCurrency'
    description: 'Währung des Preises: PtTransTrade.Currency\r\n\r\n-Transactions: Mandatory when "Price / Rate" is populated\r\n\n-Positions: Optional. The field Price / Rate would relate to the transaction reported under ''P'' as the position would contain a large number of transactions there would not be a "price/rate" applicable.\r\n\r\nThe currency in which the Price / Rate is denominated, if applicable\r\n\r\nISO 4217 currency code plus ''RMB'' and ''CNH'' as codes for offshore renminbi\r\n\r\n- ISO 4217 currency code, 3 alphabetic characters plus ''RMB'' and ''CNH''\n- Mandatory if field ""Price Notation Type"" = ''U''."\r\n\r\n'
    genericControls:
      refTable: 'CyBase'
      refField: 'Symbol'
  - name: 'ActualNotional1'
    description: 'Nennwert 1\r\n\r\nPtTransTrade.Price * PtTransTrade.Quantity\r\n\r\n-Transactions: Mandatory notional (cash) value\r\n-Positions: Conditional\r\n\r\n\r\nThe reference amount from which contractual payments are determined. This field should be updated accordingly when there is a change to the terms of the original contract.\r\n\r\n- Usually the product of quantity x price\r\n\r\n- Conditional for position reports ("Level" = ''P''), must be populated if "Quantity" = ''1''.\r\n\r\n'
  - name: 'ActualNotional2'
    description: 'Nennwert 2\r\n\r\n2nd Leg for Swaps and Forex (DTGs)\r\n\r\nActual Notional 2 can be used when the two legs in the transaction have different notionals. For positions this is expected to be blank in most situations.\r\n\r\n\r\nThe other reference amount used for swaps with two legs and FX forwards.	\r\n\r\nOptional field for reporting of swaps with two legs and FX forwards\r\n\r\n- Where populated, must be numeric data.\n\r\n\r\n'
  - name: 'NotionalCurrency1'
    description: 'Nennwährung 1\r\n\r\nNominalCurrency of Leg1\r\n\n - DTG: PtContract.FxSellCurrency\n\r\n - Swaps: >>> Gianni\r\n\r\n\r\nThe currency of Actual Notional 1. In the case of an interest rate derivative contract, this will be the notional currency of leg 1.\r\n\r\nISO 4217 currency code of Actual Notional 1 plus ''RMB'' and ''CNH'' as codes for offshore renminbi\r\n\r\n- ISO 4217 currency code, 3 alphabetic characters plus ''RMB'' and ''CNH''\n- SIX TR accepts blanks in this field  where ""Action Type"" is ''V''.\r\n'
    genericControls:
      refTable: 'CyBase'
      refField: 'Symbol'
  - name: 'NotionalCurrency2'
    description: 'Nennwährung 2\r\n\r\nNominalCurrency of Leg2\r\n\n - DTG: PtContract.FxBuyCurrency\r\n\n - Swaps:  >>> Gianni\r\n\r\n\r\nThe currency of Actual Notional 2. In the case of an interest rate derivative contract, this will be the notional currency of leg 2.\r\n\r\nISO 4217 currency code of Actual Notional 2 plus ''RMB'' and ''CNH'' as codes for offshore renminbi\r\n\r\n- ISO 4217 currency code, 3 alphabetic characters plus ''RMB'' and ''CNH''\n- Must be populated with a value in the list if ""Actual Notional 2"" is provided.\n- SIX TR accepts blanks in this field  where ""Action Type"" is ''V''.\r\n'
    genericControls:
      refTable: 'CyBase'
      refField: 'Symbol'
  - name: 'DeliverableCurrency'
    description: 'zu liefernde Währung\r\n\r\nBei Cash Settlement (siehe DeliveryType C) dann Währung der Cash Zahlung\n\r\nPrPublicCf....\r\n\r\n\r\nThe currency to be delivered, if applicable.\r\n\r\nISO 4217 currency code of deliverable currency plus ''RMB'' and ''CNH'' as codes for offshore renminbi\n\r\n\r\n- ISO 4217 currency code, 3 alphabetic characters plus ''RMB'' and ''CNH''\r\n\n- SIX TR accepts blanks in this field  where ""Action Type"" is ''V''.\r\n\n- Must be populated if ""Delivery Type"" is ''C'' (cash).\r\n\r\n'
    genericControls:
      refTable: 'CyBase'
      refField: 'Symbol'
  - name: 'PriceMultiplier'
    description: 'Preismultiplikator\r\n\r\nPrPublic.ContractSize\n\r\nfür OTSs und DTGs 1\r\n\r\n\r\nThe number of units of the financial instrument which are contained in a trading lot.\r\n\r\nThe number of units of the financial instrument which are contained in a trading lot; for example, the number of derivatives represented by one contract. For OTC instruments the value should be "1".\r\n\r\n- Mandatory where action type not in (E,V).\n- Must be populated with numeric data greater than 0."\r\n\r\n'
  - name: 'Quantity'
    description: 'Menge\r\n\r\nPtTransTrade.Quantity\r\nSwaps, NDFs, DTGs: 1\r\n\n\r\n\r\nNumber of contracts included in the report\n\r\n\r\n- Use ''1'' for ""swaps"", FX forwards and NDF.\n\r\n- For CFDs inclusive Spreadbets this is the number of underlyings subject to the contract.\n\r\n- For ETDs this is the number of lots / contracts.\r\n\r\n- Mandatory where action type not in (E,V)\r\n\n- Must be populated with numeric data.\n\r\n- We recommend to use ''1'' for swaps where there is no physical underlying.\r\n\n- Cannot be ''0'' (unless ""Action Type"" is ''C''), cannot be blank, trades cannot be negative.\r\n\r\n'
  - name: 'DeliveryType'
    description: 'Art der Lieferung\r\n\r\nO für spezielle Fall in Option\n\r\nsiehe PrPublicCfStrikeBarrierDef => Struktis => nicht in scope des FinfraGs\r\n\r\n\n\nOption => Barausgleich bei Optiongeschäft\r\n\r\n\r\nIndicates whether the contract is settled physically or in cash. \r\n\r\n- C = Cash\r\n- P = Physical\r\n- O = Optional for counterparty\r\n\r\nNon-Deliverable Forwards (NDF) can be denoted to have physical delivery.\r\n\r\n- Where populated,  can only contain one of the following values: ''C'', ''P'', ''O''. Single character allowed only.'
  - name: 'ReportTimezone'
    description: 'Finstar: SLT\r\n\r\n\r\nThe time format used for the report\r\n\r\nAll of the fields that relate to time will be submitted in the same format as defined in this field:\r\n- UTC\r\n- SLT = Swiss local time, CEST/CEWT\r\n\r\n- Where populated, must be a valid value from the list provided (''UTC'' or ''SLT'')'
  - name: 'ExecutionTimestamp'
    description: 'Abschlussdatum: PtTransMessage.TradeDate\r\n\r\nTransactions: Mandatory\r\n\nPositions: The Execution Timestamp should be the ''as of'' date of the position (when all the transactions are netted and a new position is created).\n\n\r\n\r\nThe Execution Timestamp is relevant to determine the timely fulfilment of the T+1 reporting oblligation. The SIX Reporting System will display ''late reports'' to the reporting firm based on this information."\r\n\r\n- ISO 8601 date/time format\r\n- For any life cycle event, this will remain the execution timestamp of the original trade.\r\n- For position reports ("Level" = ''P''), the date of the position update. The timestamp could e.g. be populated as 23:59:59 for all positions.\r\n\r\n- Where populated, must be a valid ISO 8601 date in the format YYYY-MM-DDThh:mm:ss\r\n\r\n\r\n'
  - name: 'EffectiveDate'
    description: 'Geltungsbeginn: PtTransaction.ValueDate\r\n\r\nTransactions: Mandatory\r\n\nPositions: The Effective Date is expected to be the "as of" date of the position so this is not required to be reported. \r\n\r\n\r\nDate when obligations under the contract come into effect.\r\n\r\nISO 8601 date format\r\n\r\n- Must be populated where "Action Type" not in (E, V).\r\n- Where populated, must be a valid date\r\n- Must be populated with ISO 8601 date in the format YYYY-MM-DD\r\n'
  - name: 'MaturityDate'
    description: 'Fälligkeitsdatum: MaturityDate\r\n\r\nTransactions: Mandatory\r\n\nPositions: The Maturity Date is mandatory for Positions. For contracts where the Position has no set end date (CFDs, Spreadbets) a default of 9999-12-31 should be used.\r\n\r\n- ISO 8601 date in the format YYYY-MM-DD\r\n- The value of this field shall be greater than or equal to the value of the "Effective Date" field.\r\n'
  - name: 'TerminationDate'
    description: 'Kontraktende: empty\r\nausser Vorzeitige Auflösung? (wird nie passieren)\r\n\r\nTransactions: Conditionally required if transaction is an early termination\r\n\nPositions: Once an open position reaches a quantity of zero, then the reporting firm may close it out with an Action Type of ''C'' and set the Termination Date accordingly. Please refer to the "SIX TR_reporting workflow_etd position management.xlsx" document for further guidance on how to manage open positions when they reach a quantity of zero.\r\n\r\n\r\n- Required when "Action Type" is ''C'' (For Trades and Positions) or ''Z'' (For Trades). \r\nWhen populated:\r\n- ISO 8601 date in the format YYYY-MM-DD\r\n-The value of this field shall be greater than or equal to the value of the date part of the "Execution Timestamp".\r\n-The value of this field ("Termination Date") shall be less than or equal to the value of the "Maturity Date" field when both fields are populated.'
  - name: 'SettlementDate'
    description: 'Abrechnungstermin: PtTransMessageSis.SettlementDate\r\n\r\nIf there are more than one settlement date, the last settlement date should be indicated. \r\n\r\n- Where populated, must be a valid date  in the ISO 8601 format YYYY-MM-DD.\r\n- If "Level" = ''T'', then "Settlement Date" shall be greater than or equal to the value of the date part of the "Execution Timestamp".'
  - name: 'Valuation'
    description: 'Marktwert des Kontrakts: empty\r\n\r\nWir müssen als FG- keine Valuation machen und reporten.\r\n\r\n\r\nMark to market valuation of the contract, or mark to model valuation\r\n\r\nThe valuation of the transaction / position\r\n\r\n- Where populated, must be populated with (up to) 20 numerical characters, a negative symbol is not counted as a numerical character.\r\n- Must be blank if "Valuation Timestamp" is blank.\r\n- Must be populated if "Valuation Timestamp" is populated.\r\n- SIX TR accepts blanks in this field  where "Action Type" is not ''V''.\r\n'
  - name: 'ValuationCurrency'
    description: 'Währung, in der der aktuelle Marktwert des Kontrakts angegeben ist: empty\r\n\r\nWir müssen als FG- keine Valuation machen und reporten.\r\n\r\n\r\nThe currency used for the mark to market valuation of the contract, or mark to model valuation\r\n\r\nISO 4217 currency code plus ''RMB'' and ''CNH'' as codes for offshore renminbi\r\n\r\n- If "Valuation" is populated, this field must be populated.\r\n- If "Valuation" is blank, this must be blank.\r\n- ISO 4217 currency code, 3 alphabetic characters plus ''RMB'' and ''CNH''\r\n- SIX TR accepts blanks in this field  where "Action Type" is not ''V''.\r\n'
    genericControls:
      refTable: 'CyBase'
      refField: 'Symbol'
  - name: 'ValuationTimestamp'
    description: 'Datum & Uhrzeit der Bewertung: empty\r\n\r\nWir müssen als FG- keine Valuation machen und reporten.\r\n\r\n\r\nDate & time of the last mark to market or mark to model valuation\r\n\r\n- ISO 8601 date format, time format as elected\n\r\n- Represents both trade / position valuation date\n\n\r\n\r\n- When populated: ISO 8601 date/time in format YYYY-MM-DDThh:mm:ss\r\n- SIX TR accepts blanks in this field  where "Action Type" is not ''V''.\r\n- The Valuation Timestamp must be greater than the Execution Timestamp and less than the current system time.\r\n'
  - name: 'ValuationType'
    description: 'Art der Bewertung: empty\r\n\r\nWir müssen als FG- keine Valuation machen und reporten.\r\n\r\n\r\nIndicate whether valuation was performed mark to market or mark to model\r\n\r\n- M: Mark to market \r\n- O: Mark to model \r\n\r\n- If "Valuation" is populated, this field must be populated.\r\n- If "Valuation" is blank, this must be blank.\r\n- When populated, can only contain ''M'' or ''O'' values. Single character allowed only.\r\n- SIX TR accepts blanks in this field  where "Action Type" is not ''V''.'
  - name: 'CollateralizationLevel'
    description: 'Besicherungsstufe: FC\r\nHBL gemäss Weisung\r\n\n\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n- Uncollateralised: There is no credit or pledge agreement between the parties or the agreement between the parties states that no collateral (neither initial margin nor variation margin) has to be posted at any time.\r\n\n- Partially collateralised: The agreement between the parties states that both parties will regularly post variation margin.\r\n\n- One-way collateralised: The agreement between the parties states that only one party agrees to post initial margin, regularly post variation margin or both. This also applies to pledge agreements.\r\n\n- Fully collateralised: The agreement between the parties states that initial margin must be posted and variation margin must be regularly posted by both parties.\r\n\r\n\r\n- UN: Uncollateralised\r\n- PC: Partially collateralised\r\n- PL: One-way collateralised\r\n- FC: Fully collateralised\r\n\r\nAll centrally cleared derivatives should be reported as "one-way collateralised"\r\n\r\n- Optional if Action Type is ''V''. \r\n- This field must contain one of the values in the list provided.\r\n- Single or double character only.\r\n- SIX TR accepts blanks in this field  where "Action Type" is ''V''.\r\n'
  - name: 'CollateralType'
    description: 'Art der Besicherung: ''PLEDGE''\r\n(HBL)\r\n\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nMode of legal transfer of collateral\r\n- CSA: Title transfer\r\n- Pledge\r\n\r\n- If "Collateralization Level" is not ''UN'', this field must contain one of the following values: ''CSA'' or ''PLEDGE''.\r\n- SIX TR accepts blanks in this field  where "Action Type" is ''V''.'
  - name: 'MasterAgreement'
    description: 'Art des Rahmenvertrags: Empty\r\n(HBL)\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nReference to the name of the relevant master agreement, if used for the reported contract (e.g. ISDA Master Agreement; Master Power Purchase and Sale Agreement; International ForEx Master Agreement; European Master Agreement or any local Master Agreements).\r\n\r\nFree text, field of up to 50 characters, identifying the name of the Master Agreement used, if any.\r\n\r\n- Where populated, must be 50 characters or less\r\n'
  - name: 'MasterAgreementVersion'
    description: 'Fassung des Rahmenvertrags: Empty\r\n(HBL)\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nReference to the year of the master agreement version used for the reported trade, if applicable (e.g. 1992, 2002, ...). \r\n\r\n-Year in the format YYYY\r\n'
  - name: 'TransactionClearingObligation'
    description: 'Clearingpflicht: N\r\n(HBL weil FG-)\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\nTransactions: Mandatory\r\nPositions: ETD positions do not get cleared this happens at the transactional level.\r\nThe SIX Field Name will be changed to "Mandatory Clearing Indicator" in the next version.\r\n\r\n\r\nIndicates, whether the report is subject to a Swiss clearing obligation. The clearing obligation should apply at the entity and product level (both parties and the underlying must be subject to the mandatory obligation for "Y" to be used).\r\n\r\nMandatory\r\n- Y: Yes\r\n- N: No / not applicable\r\n\r\nFor ETDs the value ''N'' should be provided.\r\n\r\n- Must be populated with one of the values from the SIX Guidance field.\r\n- The field can only contain one of the following values: ''Y'', ''N''. Single character allowed only.\r\n- Must be ''N'' until clearing obligation enters into force in Switzerland.'
  - name: 'ClearingDate'
    description: 'Datum des Clearing: empty\r\n(weil kein Clearing)\r\n\r\nTransactions: Conditional, mandatory if cleared\r\nPositions: Optional, ETD Positions do not get cleared this happens at the transactional level. CFDs may be cleared in the future.\r\n\r\nThe date when clearing took place. \r\n\r\n- ISO 8601 date format\r\n- "Clearing Date" must be populated if the transaction is cleared.\r\n\r\n- ISO 8601 date in the format YYYY-MM-DD\r\n- If populated, shall be greater than or equal to the value of the date part of the  "Execution Timestamp".\r\n'
  - name: 'CCPIDType'
    description: 'ID der zentralen Gegenpartei: empty\r\n(weil kein Clearing)\r\n\r\nTransactions: Conditional, mandatory if cleared\r\nPositions: Optional, ETDs are expected to have a CCP ID but CFDs are bilateral so no CCP ID can be indicated.\r\n\r\n- L: LEI\r\n- B: BIC\r\n\r\n- Must be populated if "Clearing Date" is provided.\r\n- Where populated, must be populated with one of the values from the SIX Guidance field.\r\n\r\n'
  - name: 'CCPID'
    description: 'ID der zentralen Gegenpartei: empty\r\n(weil kein Clearing)\r\n\r\nTransactions: Conditional, mandatory if cleared\r\nPositions: Optional, ETDs are expected to have a CCP ID but CFDs are bilateral so no CCP ID can be indicated.\r\n\r\nIn case of a contract that has been cleared, the unique code for the CCP that has cleared the contract.\r\n\r\n- Legal Entity Identifier (LEI)\r\n- Business Identifier Code (BIC)\r\n\r\n- Where an LEI is used (field 55 =  ''L''), must be a valid 20 character LEI code validated against LEI static data.\r\n- Where a BIC is used (field 55 = ''B''), that BIC must be a valid code issued by SWIFT.\r\n\r\n'
  - name: 'Intragroup'
    description: 'Gruppeninterne Geschäfte: N\r\n(HBL weil wir keine Finanzgruppe sind)\r\n\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\naber eigentlich auch N\r\n\r\n\r\nIndicates whether the contract was entered into as an intra-group transaction according to art. 103 FinfraG.\r\n\r\n- Y: Yes\r\n\n- N: No\r\n\r\n- When populated, can only contain ''Y'' or ''N'' value. Single character allowed only.\r\n'
  - name: 'Leg1Type'
    description: 'Zinstyp, Leg 1\r\n\r\n\r\nAn indication of the type of Leg 1\r\n\r\n- F: Fixed\r\n- L: Floating\r\n\r\n- Conditional. If  "Asset Class" is marked as ''IR'' then "Leg 1 Type" should be completed.\r\n- Where populated, must be populated with one of the values defined in the list.'
  - name: 'Leg2Type'
    description: 'Zinstyp, Leg 1\r\n\r\n\r\nAn indication of the type of Leg 2\r\n\r\n- F: Fixed\r\n- L: Floating\r\n\r\n- Conditional. If "Asset Class" = ''IR'' &  "Contract Type" = ''SW'' then "Leg 2 Type" should be completed.\r\n- Where populated, must be populated with one of the values defined in the list.'
  - name: 'FixedRateLeg1'
    description: 'Zinssatz, Leg 1\r\n\r\nAn indication of the fixed rate of leg 1, if applicable.\r\nPopulate where a fixed leg is involved e.g. 5% = 5.00.\r\n\r\n-If "Leg 1 Type"  is ''F'' then this field should be populated.\n\r\n'
  - name: 'FloatingRateLeg1'
    description: 'Zinssatz, Leg 1\r\n\r\nAn indication of the interest rates used which are reset at predetermined intervals by reference to a market reference rate, if applicable. \r\n\r\nThe name of the floating rate index, e.g. 3M/Euribor separating the reference period and the index name by ?‘ / ?‘, e.g. 3M/Euribor.\r\n\r\n- If "Leg 1 Type"  is ''L'' then this field should be populated.\r\n- When populated needs to contain the character ''/'' (forward slash).'
  - name: 'FixedRateLeg2'
    description: 'Zinssatz, Leg 2\r\n\r\nAn indication of the fixed rate of leg 2, if applicable. 	\r\nPopulate where fixed leg is involved e.g. 5% = 5.00.\r\n	\r\n-If "Leg 2 Type"  is ''F'' then this field should be populated.\n\r\n'
  - name: 'FloatingRateLeg2'
    description: 'Zinssatz, Leg 2\r\n\r\nAn indication of the interest rates used which are reset at predetermined intervals by reference to a market reference rate, if applicable. \r\n\r\nThe name of the floating rate index, e.g. 3M/Euribor separating the reference period and the index name by ?‘ / ?‘, e.g. 3M/Euribor.\r\n\r\n- If "Leg 2 Type"  is ''L'' then this field should be populated.\r\nWhen populated needs to contain the character ''/'' (forward slash).'
  - name: 'DayCountFractionLeg1'
    description: 'Zinsusanz, Leg 1\r\n\r\nThe actual number of days in the relevant fixed rate payer calculation period, if applicable. \r\n\r\nNominator = days per month, denominator = days per year, expressed numerically or alphabetically\r\nEXAMPLE: Actual/365, 30/360\r\n\r\n- Conditional. If "Asset Class" is marked as ''IR'' then "Day Count Fraction Leg 1" should be completed.\r\n- Nominator/Denominator where both, nominator and denominator are numerical characters or alphabetical expressions.\r\n- Where populated, must be 20 characters or less.'
  - name: 'DayCountFractionLeg2'
    description: 'Zinsusanz, Leg 2\r\n\r\nThe actual number of days in the relevant fixed rate payer calculation period, if applicable. \r\n\r\nNominator = days per month, denominator = days per year, expressed numerically or alphabetically\r\nEXAMPLE: Actual/365, 30/360\r\n\r\n- Conditional. If  "Leg 2 Type" is completed then then "Day Count Fraction Leg 2" should be completed.\r\n- Nominator/Denominator where both, nominator and denominator are numerical characters or alphabetical expressions.\r\n- Where populated, must be 20 characters or less.'
  - name: 'PaymentFrequencyLeg1'
    description: 'Zahlungsfrequenz, Leg 1\r\n\r\nAn integer multiplier of a time period describing how often the counterparties exchange payments, whereby the following abbreviations apply:\r\n\r\n- Y = Year\r\n- M = Month\r\n- W = Week\r\n- D = Day\r\nFor example 5Y, 3M or 10D. The largest interger should be used, e.g. 1M not 30D\r\n\r\n- Conditional. If  "Asset Class" is marked as ''IR'' then "Payment Frequency Leg 1" should be completed.\r\n- Where populated, must be populated with one of the values defined in the list.'
  - name: 'PaymentFrequencyLeg2'
    description: 'Zahlungsfrequenz, Leg 2\r\n\r\nFrequency of payments for the floating rate leg, if applicable. \r\n\r\nAn integer multiplier of a time period describing how often the counterparties exchange payments, whereby the following abbreviations apply:\r\n\r\n- Y = Year\r\n- M = Month\r\n- W = Week\r\n- D = Day\r\nFor example 5Y, 3M or 10D. The largest interger should be used, e.g. 1M not 30D\r\n\r\n- Conditional. If  "Leg 2 Type" is completed then "Payment Frequency Leg 2" should be completed.\r\n- Where populated, must be populated with one of the values defined in the list.'
  - name: 'FloatingRateResetFrequencyLeg1'
    description: 'Frequenz der Neufestsetzung, Leg 1\r\n\r\nFrequency of floating rate leg resets, if applicable. \r\n\r\nAn integer multiplier of a time period describing how often the counterparties exchange payments, whereby the following abbreviations apply:\r\n\r\n- Y = Year\r\n- M = Month\r\n- W = Week\r\n- D = Day\r\nFor example 5Y, 3M or 10D. The largest interger should be used, e.g. 1M not 30D\r\n\r\n- Conditional. If  "Leg 1 Type" = ''L'' then "Floating Rate Reset Frequency Leg 1" should be completed.\r\n- Where populated, must be 10 characters or less.'
  - name: 'FloatingRateResetFrequencyLeg2'
    description: 'Frequenz der Neufestsetzung, Leg 2\r\n\r\nFrequency of floating rate leg resets, if applicable. \r\n\r\nAn integer multiplier of a time period describing how often the counterparties exchange payments, whereby the following abbreviations apply:\r\n\r\n- Y = Year\r\n- M = Month\r\n- W = Week\r\n- D = Day\r\nFor example 5Y, 3M or 10D. The largest interger should be used, e.g. 1M not 30D\r\n\r\n- Conditional. If  "Leg 2 Type" = ''L'' then "Floating Rate Reset Frequency Leg 2" should be completed.\r\n- Where populated, must be 10 characters or less.'
  - name: 'ForwardExchangeRate'
    description: 'Devisenterminkurs: DTGs: FXRate sonst Empty\r\n\r\n\r\n- Conditional. If "Asset Class" = ''CU'' and "Contract Type" is marked as ''FW'' or ''SW'' then "Forward Exchange Rate" should be completed.\r\n- Value must not be negative.'
  - name: 'ExchangeRateBasis'
    description: 'Umrechnungsbasis: bei DTGs *ISO1/ISO2* passend zum Fxrate, sonst Empty\r\n\r\n\r\n-If "Asset Class" = ''CU'' then "Exchange Rate Basis" should be completed.\r\n- Where populated, must be 7 characters.\r\n-  Where populated, must be a pair of currencies separated by ''/'', e.g. EUR/USD. Currencies used must be ISO 4217 currency codes or ''RMB'' or ''CNH''.\r\n- Cannot be ''NA''.'
  - name: 'CommodityBase'
    description: 'Rohstoff-Basiswert\r\nNur bei Commodity: Value aus Enum (kol I) basiert auf PtSector.SectorCode\r\n\r\n\r\nIndicates the type of commodity underlying the contract. \r\n\r\n- AG = Agricultural\r\n- EN = Energy\r\n- FR = Freights\r\n- ME = Metals\r\n- IN = Index\r\n- EV = Environmental\r\n- EX = Exotic or doesn‘t fit into any of the other categories\r\n\r\n- If "Asset Class" is marked as ''CO'' then "Commodity Base" should be completed.\r\n- When populated, can only contain one of the values in the list provided.\r\n- Double character allowed only.\r\n'
  - name: 'CommodityDetails'
    description: 'Einzelheiten der Rohstoffe: Die Daten sind in Finstar nicht vorhanden. Was nun?\r\n\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nDetails of the particular commodity beyond field 75. \r\n\r\nAgricultural\r\n- GO = Grains oilseeds\r\n- DA = Dairy\r\n- LI = Livestock\r\n- FO = Forestry\r\n- SO = Softs\r\n\r\nFreights\r\n- DR = Dry\r\n- WT = Wet\r\n\r\nEnergy\r\n- OI = Oil\r\n- NG = Natural gas\r\n- CO = Coal\r\n- EL = Electricity\r\n- IE = Inter-energy\r\n\r\nMetals\r\n- PR = Precious\r\n- NP = Non-precious\r\n\r\nEnvironmental\r\n- WE = Weather\r\n- EM = Emissions\r\n\r\nOther\r\n- OT = does not fit into any of the other categories.\r\n'
  - name: 'DeliveryPoint'
    description: 'Lieferpunkt- oder zone: Die Daten sind in Finstar nicht vorhanden - solche Instrumenten sind auch nicht vorhanden (HBL; SAL, SCO). Was nun?\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nDelivery points(s) of market area(s). \r\n\r\n- Energy Identification Code (EIC) with 16 alphanumeric characters\r\n- Should be populated if delivery point/zone is within Europe and "Commodity Details"  = ''EL'' or ''NG''.\r\n\r\n- Where populated, must be 16 characters or less.\r\n'
  - name: 'InterconnectionPoint'
    description: 'Kuppelstelle / Kopplungspunkt: Die Daten sind in Finstar nicht vorhanden - solche Instrumenten sind auch nicht vorhanden (HBL; SAL, SCO). Was nun?\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nIdentification of the border(s) or border point(s) of a transportation contract. \r\n\r\n- Must be populated if Delivery Point is defined.\r\n- Where populated, must be 50 characters or less.'
  - name: 'LoadType'
    description: 'Art der Last: Die Daten sind in Finstar nicht vorhanden - solche Instrumenten sind auch nicht vorhanden (HBL; SAL, SCO). Was nun?\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nLast defined delivery profile which corresponds to the delivery periods of a day. \r\n\r\n- BL = Base Load \r\n- PL = Peak Load \r\n- OP = Off-Peak \r\n- BH = Hour/Block Hours \r\n- SH = Shaped \r\n- GD = Gas Day \r\n- OT = Other\r\n\r\n- Must be populated if Delivery Point is defined.\r\n- Where populated, must be populated with one of the values from the SIX Guidance field.'
  - name: 'DeliveryStartTimestamp'
    description: 'Datum und Uhrzeit des Lieferbeginns: Die Daten sind in Finstar nicht vorhanden - solche Instrumenten sind auch nicht vorhanden (HBL; SAL, SCO). Was nun?\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nISO 8601 date format & time format\r\n\r\n- Must be populated if Delivery Point is defined.\r\n- When populated: ISO 8601 date/time in format YYYY-MM-DDThh:mm:ss'
  - name: 'DeliveryEndTimestamp'
    description: 'Datum und Uhrzeit des Lieferendes: Die Daten sind in Finstar nicht vorhanden - solche Instrumenten sind auch nicht vorhanden (HBL; SAL, SCO). Was nun?\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nISO 8601 date format & time format\r\n\r\n- Must be populated if Delivery Point is defined.\r\n- When populated: ISO 8601 date/time in format YYYY-MM-DDThh:mm:ss\r\n- The delivery end date and time  shall be greater than the delivery start date and time.'
  - name: 'DeliveryCapacity'
    description: 'Kontrahierte Kapazität: Die Daten sind in Finstar nicht vorhanden - solche Instrumenten sind auch nicht vorhanden (HBL; SAL, SCO). Was nun?\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nQuantity per delivery time interval\r\n\r\nFree text, field of up to 50 characters.\r\n\r\n- Must be populated if Delivery Point is defined.'
  - name: 'QuantityUnit'
    description: 'Mengeneinheit: Die Daten sind in Finstar nicht vorhanden - solche Instrumenten sind auch nicht vorhanden (HBL; SAL, SCO). Was nun?\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nDaily or hourly quantity in MWh or kWh/d which corresponds to the underlying commodity. \r\n\r\n- KW\r\n- KWh/h\r\n- KWh/d\r\n- MW\r\n- MWh/h\r\n- MWh/d\r\n- GW\r\n- GWh/h\r\n- GWh/d\r\n- Therm/d\r\n- KTherm/d\r\n- MTherm/d\r\n- cm/d\r\n- mcm/d\r\n\r\n- Must be populated if Delivery Point is defined.\r\n- If this field is populated, one of the options from the list must be used.'
  - name: 'PricePerTimeIntervalQuantities'
    description: 'Preis pro Zeitintervallmengen: Die Daten sind in Finstar nicht vorhanden - solche Instrumenten sind auch nicht vorhanden (HBL; SAL, SCO). Was nun?\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nIf applicable, price per time interval quantities.\r\n\r\n- Must be populated if Delivery Point is defined.'
  - name: 'PutCall'
    description: 'Art der Option: InstrumentText sieht als einzige Quelle\r\nPrPublicText.Suffix oder Shortname\r\n\r\n\r\nIndicates whether the contract is a call or a put. \r\n\r\n- P: Put\r\n- C: Call\r\n- O: Other\r\n\r\n- If  "Contract Type" = ''OP'' then "Put / Call" should be completed.\r\n- If populated, must contain one of the values from the SIX Guidance field.\r\n- Single character allowed only.'
  - name: 'OptionExerciseType'
    description: 'Ausübungsart: ''Value aus Enum Kolonne I basiert auf PrPublic.OptionTypeNo\r\n\r\n\r\nIndicates whether the option may be exercised only at a fixed date (European or Asian style), a series of pre-specified dates (Bermudan) or at any time during the life of the contract (American style)\r\n\r\n- A: American\r\n- B: Bermudan\r\n- E: European\r\n- S: Asian\r\n- O: Other\r\n\r\n- If  "Contract Type" = ''OP'' then "Option Exercise Type" should be completed.\r\n- When populated, can only contain the values in the list provided.'
  - name: 'StrikePrice'
    description: 'Ausübungspreis (Ober-/Untergrenze): CashFlowFunktioin=1\r\nPrPublicCf.Amount\r\nPrPublicCf.Currency ist NotionalCurrency\r\n\r\n\r\nThe strike price of the option (as defined in Notional Currency 1)\r\n\r\nAssume this is in the same currency as the contract currency.  Should be provided in the major currency.\r\n\r\n- If  "Contract Type" = ''OP'' then "Strike Price" should be completed.'
  - name: 'Seniority'
    description: 'Seniorität: Nur bei Kreditderivate\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nInformation on the seniority in case of a contract on index or on a single name entity\r\n\r\n- SR: in case of Senior Unsecured Debt (Corporate/Financial), Foreign Currency Sovereign Debt (Government), etc.\r\n- SB: in case of Subordinated or Lower Tier 2 Debt (Banks), Junior Subordinated or Upper Tier 2 Debt (Banks), etc.\r\n- OT: in case of Preference Shares or Tier 1 Capital (Banks) or other credit derivatives\r\n\r\n- Must be populated if "Asset Class" = ''CR''.\r\n- Must be populated with one of the values from the SIX Guidance field.'
  - name: 'Coupon'
    description: 'Prämie / Kupon: Nur bei Kreditderivate\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nThe fixed coupon of the contract in percentage	\r\n\r\nPercentage that relates to "Actual Notional 1"	\r\n\r\n- Must be populated if "Asset Class" = ''CR''.\r\n'
  - name: 'LastCreditEventDate'
    description: 'Datum des letzten Kreditereignisses: Nur bei Kreditderivate\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nThe date on which the last credit event took place	\r\n\r\nISO 8601 date format\nGuidance is to use the date of "Maturity Date" in case no credit event has occurred.\r\n\r\n- Must be populated if ""Asset Class"" = ''CR''.\r\n\n- ISO 8601 date in the format YYYY-MM-DD"\r\n'
  - name: 'Series'
    description: 'ID des Indexes: Nur bei Kreditderivate\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nThe series number of the composition of the index\r\n\r\nInteger field\r\n\r\n- Mandatory if "Asset Class" is marked as ''CR'' and where the underlying is known to be an index ("Underlying Identification Type" = X)\r\n'
  - name: 'IndexFactor'
    description: 'Indexfaktor: Nur bei Kreditderivate\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nThe factor to apply to "Actual Notional 1" to adjust it to all the previous credit events in that index series.\r\n\r\nThe figure usually varies between 0 and 100.	\r\n\r\n- Mandatory if "Asset Class" is marked as ''CR'' and where the underlying is known to be an index ("Underlying Identification Type" = X)\r\n'
  - name: 'ActionType'
    description: 'Art der Meldung: Typ der Meldung Value aus Enum Kolone I\r\n\r\n\r\n- N: New (Trades and Positions)\r\nCovers first time a trade is reported. Positions will be reported as ''new'' every day.\r\n- X: Position component (Trades Only)\r\nUsed to report ETD and CFD transactions which will be rolled into an end of day position report.\r\n- M: Modify (corrections and position updates) (Trades and Positions)\r\nUsed for corrections to a trade or position report previously submitted to the TR or missing information. Can also be used for daily position updates.\r\n- E: Error (Trades and Positions)\r\nUsed to remove a report from the TR completely, in cases where it was reported in error. Covers trade and position\r\n- C: Cancel (Trades and Positions)\r\nA termination  of an existing contract\r\n- Z: Compression (Trades Only)\r\nApplies to OTC trades which have been cancelled as a result of a compression exercise\r\n- V: Valuation update (Trades and Positions)\r\nValuation updates only require population of the valuation fields\r\n- L: Lifecycle (Trades and Positions)\r\nUsed for lifecycle events only.\r\n- D: UTI update (Trades and Positions)\r\nUsed to update a dummy UTI once the permanent UTI is known\r\n\r\n- Mandatory, values accepted in the list provided. \r\n- The first instance of a report in the system must be reported as ''N'' or ''X''.'
  - name: 'UTIUpdate'
    description: 'Empty\r\nUTI wird zurzeit nicht untertützt\r\n\r\n\r\n- Used in combination with Action Type D, UTI update field to link replaced prior UTI with the new UTI.\r\n- This field replaces the prior UTI.\r\n\r\n- Must be pupulated if "Action Type" = ''D''\r\n- Must be blank if "Action Type" other than ''D''.'
  - name: 'Level'
    description: 'Ebene der Meldung: Typ der Meldung Value aus Enum Kolone I\r\neigentlich immer auf Trade\r\n(weil HBL muss keine Valuation Meldungen machen)\r\n\r\nAndere Banken: siehe Sheet "Implementation Finstar Generic"\r\n\r\n\r\nTransactions:To be reported as "T" for all transactional events.\r\nPositions: To be reported as "P"  for all positions and position related lifecycle events.\r\nValuations: The SIX validation for valuation reporting differs to FinfraV where this field is not expected for valuation reporting. For processing reasons in data aggregation SIX expects the valuation report to state whether it relates to a transaction or position.\r\n\r\nAllowed values:\r\n- T: Trade\r\n- P: Position\r\n\r\n- Must be populated with a value from the list'
  - name: 'InternalIdentifier'
    description: 'Finstar: empty\r\n\r\n\r\n- Optional field for any entity to enter an internal identifier to assist on identifying or reconciling the transaction or position.	\r\n\r\n- Optional free text field\r\n'
  - name: 'InternalComment'
    description: 'Finstar: empty\r\n\r\n\r\n- Where populated, must be populated with 120 characters or less.\r\n	\r\n- Optional free text field\r\n'
  - name: 'EventTimestamp'
    description: 'Finstar: empty\r\n\r\n\r\n- Optional date/time field.\n- ISO 8601 date in format YYYY-MM-DDThh:mm:ss	\r\n\r\n- Optional date/time field\r\n'