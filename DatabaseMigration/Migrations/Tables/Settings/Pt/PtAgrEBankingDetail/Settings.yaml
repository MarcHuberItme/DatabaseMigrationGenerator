table:
  name: 'PtAgrEBankingDetail'
  description: 'detail information about an EBanking-Agreement; construct like PtProxyDetail (include and exclude of Accounts/Portfolios possible) HISTORY darf auf keinen Fall ausgeschaltet werden ! Nachweis des Bevollmächtigten Registers.'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  writableForEbanking: true
  genericComponents:
    tableType: 2
    groupId: 9dc441d9-52c0-4cec-8a7f-e57b0ead1674
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
    uiTableDescription:
    - english:
        formTitle: 'E-Banking contract detail'
    - german:
        formTitle: 'E-Banking Vertragsdetails'
    - french:
        formTitle: 'Détail contrat e-banking'
  columns:
  - name: 'AgrEBankingId'
    description: 'foreign-key; Id of PtAgrEBanking'
    genericControls:
      refTable: 'PtAgrEBanking'
      refField: 'Id'
  - name: 'PartnerId'
    description: 'foreign-key, Id of PtDescriptionView (View to create the descriptionfield of PtBase)'
    genericControls:
      refTable: 'PtDescriptionView'
      refField: 'Id'
      hasDetailBtn: true
      defColumnPos: 1
  - name: 'PortfolioId'
    description: 'foreign-key; Id of PtPortfolioView  (View of PtPortfolio and PtBase)'
    genericControls:
      refTable: 'PtPortfolioView'
      refField: 'Id'
      hasDetailBtn: true
      defColumnPos: 2
  - name: 'AccountId'
    description: 'foreign-key; Id of PtAccountView  (View of PtAccountBase and PtBase)'
    genericControls:
      refTable: 'PtAccountView'
      refField: 'Id'
      hasDetailBtn: true
      defColumnPos: 3
  - name: 'HasAccess'
    description: 'If false, this record is an exclude-definition. That means, the E-Banking-User has on the related partner (PartnerId), portfolio (PortfolioId) or account (AccountId) no access (all other definitions on this record aren''t relevant).'
    genericControls:
      defColumnPos: 6
  - name: 'QueryRestriction'
    description: 'If true then it''s not possible to see a statement of account.\r\nMigration-Source is STEUER_CD C in VT_ZUORD'
  - name: 'QueryDetailRestriction'
    description: 'If true then it''s not possible to see details of a payment.\r\nMigration-Source is STEUER_CD D in VT_ZUORD\r\n'
  - name: 'BalanceRestriction'
    description: 'If true then it''s not possible to see the balance.\r\nMigration-Source is STEUER_CD E in VT_ZUORD'
  - name: 'StandingOrderRestriction'
    description: 'If this field is true no standingorder can be created, changed or seen'
  - name: 'SalaryPaymentRestriction'
    description: 'If this field is true no payments and standingorder with a salaryflag can be created, changed or seen.'
  - name: 'OrderRestriction'
    description: 'If true then it''s not possible to make an order (payment or stock market) by E-Banking.\r\nMigration Source is STEUER_CD B in VT_ZUORD'
  - name: 'CanSignOrder'
    description: 'If true, the holder of the e-banking contract can sign orders in the internet banking system)\r\nMigration-Source is Steter_CD F in VT_ZUORD'
  - name: 'AmountLimit'
    description: 'If filled, the E-Banking-User has defined an amount-limit for E-Banking-Payments.'
  - name: 'ValidFrom'
    description: ''
    genericControls:
      defColumnPos: 4
  - name: 'ValidTo'
    description: ''
    genericControls:
      defColumnPos: 5
  - name: 'LimitDayFirstSig'
    description: 'Daily threshold that causes the first confirmation to be required.\r\n\r\nMigration-Source is LIM_TAG_VIS1 in VT_ZUORD'
  - name: 'LimitDaySecondSig'
    description: 'Daily threshold that causes a second confirmation to be required.\r\n\r\nMigration-Source is LIM_TAG_VIS2 in VT_ZUORD'
  - name: 'LimitMonthFirstSig'
    description: 'Monthly threshold that causes the first confirmation to be required.\r\n\r\nMigration-Source is LIM_MT_VIS1 in VT_ZUORD'
  - name: 'LimitMonthSecondSig'
    description: 'Monthly threshold that causes the second confirmation to be required.\r\n\r\nMigration-Source is LIM_MT_VIS2 in VT_ZUORD'
  - name: 'LimitDaily'
    description: 'Daily limit.\r\nMigration Source is LIM_TAG in VT_ZUORD'
  - name: 'LimitMonth'
    description: 'Monthly Limit.\r\nMigration-Source is LIM_MT in VT_ZUORD'
  - name: 'MgKeyLnr'
    description: 'Incrementing number for Detail records within an agreement.\r\nMigration-Source is KEY_LNR in VT_ZUORD'
  - name: 'InternetbankingAllowed'
    description: 'If true, the account can be accessed by Internet banking'
  - name: 'PhonebankingAllowed'
    description: 'If true, the account can be accessed by phonebanking'
  - name: 'DefaultForPayment'
    description: 'if true, the account will be selected in account list'
  - name: 'DTAVisumNo'
    description: 'Value 2 = full  access, no additional visum required from other ebanking user\r\nValue 1 = another ebanking user has to give visum\r\nValue 0 = two other ebanking user have to give visum with level 1 or one with 2 have to give visum'
    genericControls:
      refTable: 'PtVisumNo'
      refField: 'VisumNo'
      defColumnPos: 9
  - name: 'StandingOrderVisumNo'
    description: ''
    genericControls:
      refTable: 'PtVisumNo'
      refField: 'VisumNo'
      defColumnPos: 10
  - name: 'PaymentVisumNo'
    description: 'Indicates visum-code for single payments.'
    genericControls:
      refTable: 'PtVisumNo'
      refField: 'VisumNo'
      defColumnPos: 11
  - name: 'PerformanceChartRestriction'
    description: 'If true then the product performance / chart is not displayed.\r\n'
  - name: 'WarningOverwritingUser'
    description: 'When a warning was showed and the user ignored the warning, the user name is stored in this field.'
  - name: 'WarningIsOverwritten'
    description: 'True when a warning has showed, but ignored.'