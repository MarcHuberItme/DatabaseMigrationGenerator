table:
  name: 'PtPKICert'
  description: 'PKI Certificates for a Partner'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  writableForEbanking: true
  genericComponents:
    tableType: 2
    groupId: 9dc441d9-52c0-4cec-8a7f-e57b0ead1674
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
    navigation:
      rootTable: 'PtBase'
      parentTable: 'PtAgrPKI'
      parentRelationField: 'AgrPkiId'
      parentIdField: 'Id'
      isHiddenNode: true
    uiTableDescription:
    - english:
        formTitle: 'PKI Certificates'
    - german:
        formTitle: 'PKI Zertifikate'
  columns:
  - name: 'AgrPkiId'
    description: 'Points to the PKI Agreement the certificate is based on.'
    genericControls:
      refTable: 'PtAgrPKI'
      refField: 'Id'
      isNoUpdate: true
      createNavigationIndex: true
  - name: 'PkiProcessId'
    description: 'ID of the workflow process for the card production'
    genericControls:
      refTable: 'WfProcess'
      refField: 'Id'
  - name: 'CertSeqNo'
    description: 'Unique sequence number of the certificate within the PKI agreement.'
    genericControls:
      defColumnPos: 1
  - name: 'CertificateReference'
    description: 'Unique identification of this certificate within the CardTypeNo\r\nFor HBL Certificates, the Reference id identical with the Id of this row in PtPkiCert'
  - name: 'EMailAddress'
    description: 'The email address is stored in the certificate and may therefore not be changed.'
    genericControls:
      defColumnPos: 2
  - name: 'CertSerialNo'
    description: 'Serial number of the certificate generated by the CA authority. The value is available in the CGI environment of the Web-Server.'
    genericControls:
      defColumnPos: 3
  - name: 'SHA1Fingerprint'
    description: 'hex-fingerprint of the unchainded certificate, hashed with the SHA1 algorithm.'
    genericControls:
      isNoUpdate: true
  - name: 'BeginDate'
    description: 'Date when the certificate validity starts. Because the interface to request certificates does not support a begin date, the issuing date will be taken for it.'
    genericControls:
      isNoUpdate: true
  - name: 'ExpirationDate'
    description: 'Date to which the cetificate is valid. This date is given by the certificate authority.'
    genericControls:
      defColumnPos: 4
  - name: 'KeyLength'
    description: 'Lenght of the key, e.g. 1024'
    genericControls:
      isNoUpdate: true
  - name: 'Certificate'
    description: 'Base 64 coded, unchained certificate.'
    genericControls:
      isNoUpdate: true
  - name: 'CertRequestNo'
    description: 'Number of the certificate request given by the CA. On the managment console of the CA, this value can be used to easily locate a certificate.'
  - name: 'Puk'
    description: 'Encrypted PUK (Personal Unlock Key) of the smartcard or USB token.'
    genericControls:
      isNoUpdate: true
  - name: 'PukPrintDate'
    description: 'Date when the document containing the PUK was printed.\r\nNULL = Not printed yet.'
  - name: 'PukPrintUser'
    description: 'Name of the user which printed the PUK'
    genericControls:
      refTable: 'AsUser'
      refField: 'UserName'
      isNoUpdate: true
  - name: 'CertStatus'
    description: 'Status of the certificate'
    genericControls:
      refTable: 'PtPKIStatus'
      refField: 'Status'
  - name: 'DebitAccountId'
    description: 'Account to debit the amount for PKI accessories.'
    genericControls:
      refTable: 'PtAccountBase'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'ReaderNo'
    description: 'Type of the device to read the SmartCard'
    genericControls:
      refTable: 'PtPKIReader'
      refField: 'ReaderNo'
  - name: 'ReaderPriceTypeNo'
    description: 'Price selection for the reader device'
    genericControls:
      refTable: 'PtPKIPriceSelection'
      refField: 'PriceTypeNo'
  - name: 'ReaderPrice'
    description: 'Effective price for the reader device'
  - name: 'CarrierNo'
    description: 'Media that will contain the certificate'
    genericControls:
      refTable: 'PtPKICarrier'
      refField: 'CarrierNo'
  - name: 'CarrierOriginNo'
    description: 'Origin of the carrier (eg. new, existing ...)'
    genericControls:
      refTable: 'PtPKICarrierOrigin'
      refField: 'CarrierOriginNo'
  - name: 'CarrierPriceTypeNo'
    description: 'Price selection for the carrier'
    genericControls:
      refTable: 'PtPKIPriceSelection'
      refField: 'PriceTypeNo'
  - name: 'CarrierPrice'
    description: 'Effective price for the carrier'
  - name: 'IsForClientAuthentication'
    description: 'If true, the certificate can be used for client authentication on web servers.'
  - name: 'IsForMailEncryption'
    description: 'If true, the certificate can be used for mail encryption.'
  - name: 'PostalSetDelivery'
    description: 'True if Reader-Set and PUK documents have to be sent by post.'
  - name: 'BranchNo'
    description: 'If no postal delivery is selected, this speciefies the branch where the Reader-Set and the PUK-Documents will be given to the customer.'
    genericControls:
      refTable: 'AsBranch'
      refField: 'BranchNo'
  - name: 'ReceiptStatusNo'
    description: 'Status of the receipt the customer has to sign after the reader set and the puk is delivered'
    genericControls:
      refTable: 'AsRequestStatus'
      refField: 'StatusNo'
  - name: 'InstallationStatusNo'
    description: 'Status of the installation confirmation the customer has to send by encrypted and signed e-mail'
    genericControls:
      refTable: 'AsRequestStatus'
      refField: 'StatusNo'
  - name: 'DeliveryUser'
    description: 'Name of the user that sent or handed over the ReaderSet and PUK to the customer'
    genericControls:
      refTable: 'AsUser'
      refField: 'UserName'
  - name: 'DeliveryDate'
    description: 'Date of ReaderSet / PUK delivery'
  - name: 'ReplacedCertId'
    description: 'Id of the certificate that is replaced by the actual one'
    genericControls:
      refTable: 'PtPKICert'
      refField: 'Id'
  - name: 'FinSignReplacementDate'
    description: 'Date when the mIDentity Stick for this certificate has been replaced by FinSign.'