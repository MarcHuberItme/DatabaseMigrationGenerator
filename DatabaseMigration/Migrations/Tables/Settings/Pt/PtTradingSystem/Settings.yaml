    - english:
        formTitle: 'Trading system'
    - german:
        formTitle: 'Handelssystem'
  columns:
  - name: 'TradingSystemCode'
    description: ''
    genericControls:
      defColumnPos: 1
  - name: 'TradingSystemGroupId'
    description: ''
    genericControls:
      refTable: 'PtTradingSystemGroup'
      refField: 'Id'
  - name: 'DefaultPortfolioId'
