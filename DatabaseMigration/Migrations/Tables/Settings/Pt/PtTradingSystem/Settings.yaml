    description: 'Does the broker charge has to be calculated?\r\nif true, the charge has to be calculated with the SLP.\r\nif false, the broker charge has be setted manually.'
  - name: 'IsInactive'
    description: '1= record will not be displayed in the Frontend during Placement an order.'
  - name: 'RoutingDestination'
    description: 'Destination where the order should be routed in GLOX (DeliverToCompId)'
  - name: 'SendDirectToTradingSystemStart'
    description: ''
  - name: 'SendDirectToTradingSystemEnd'
    description: 'Orders entered on a workingday between the fields SendDirectToTradingSystemStart and SendDirectToTradingSystemEnd will be placed immediately (without Starting Trading-Workflow).'