    description: 'if true, the order can be transfered to the stock exchange by a electronical interface.\r\nif false, the order has to be placed by the exchange trader.'
  - name: 'ElectronicalInterfaceName'
    description: 'Instance name of electronical interface'
  - name: 'IsAutoCreateStatementPossible'
    description: 'Is an automatically settlement without a manual control possible?'
