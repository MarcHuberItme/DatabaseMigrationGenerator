table:
  name: 'PtPaymentMasterCard'
  description: 'Contains common fields of MasterCard File-Processing'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 3
    groupId: 81a3a910-e114-4a8b-892c-bbbaa4bd60c8
    visumLevel: 1
    cacheLevel: 1
  columns:
  - name: 'RecordTypeID'
    description: 'TX (Transaction record from Scheme)\r\nMF (Miscellaneous fee applied by MPE)\r\nCB (Chargeback record)\r\nFC (Fee collection record from Scheme)\r\nCT (Clearing total record from Scheme)'
  - name: 'TransactionDate'
    description: 'Transaction date and time (YYYYMMDDHHMMSS). Value is taken from DE12 according to IPM Clearing Formats.'
  - name: 'TransactionCode'
    description: 'Transaction code. Defines operation type in MPE CMS. List of available transaction codes is presented in column A of "TX Codes" worksheet.'
  - name: 'TransactionTypeCode'
    description: 'Transaction type code. Definesoperation type in MPE CMS. List of available transaction codes is presented in column B of "TX Codes" worksheet.'
  - name: 'ServiceClass'
    description: 'Internal service class definition. Available values assigned to each transaction type are available in the column F in the "Transaction Codes" tab.'
  - name: 'RequestCategory'
    description: 'Category of given document entry. Following values are possible:\r\n"P" - Advice\r\n"R" - Reversal\r\n"J" - Adjustment (partial reversal)\r\n"A" - Partial advice\r\n"Q" - Request (applicable for "Auto Top-Up")'
  - name: 'PostingStatus'
    description: 'Posting status of transaction. If "True" transaction was posted.  If "False" transaction wasn''t posted.'
  - name: 'PostingDate'
    description: 'Posting date'
  - name: 'ResponseCode'
    description: 'List of available response code is presented in column A of "Response Code" worksheet.'
  - name: 'RecordID'
    description: 'Transaction record id which allows identifying the transaction in MPE system.'
  - name: 'AuthRecordID'
    description: 'Authorization record identifier from CMS system database. Filled only when cleared transcation were matched in CMS with authorization record. Identifier of the previous document in a chain of documents (created by the sender''s system);'
  - name: 'OriginalRecordID'
    description: 'Original transaction record id in a chain of documents (created by the sender''s system) In case of reversal or chargeback transaction, allows identifying the original transaction.'
  - name: 'RRN'
    description: 'Retrieval Reference Number.'
  - name: 'ARN'
    description: 'DE 31 (Acquirer Reference Data) is data an acquirer supplies in an acquirer-originated message that may be required for an issuer to return to the acquirer in a subsequent message.'
  - name: 'AuthCode'
    description: 'Authentication code generated by issuer during authorization transaction. When transaction off-line there will be not authentication code. If transaction is online authentication code is present.'
  - name: 'TokenRequestorID'
    description: 'TRID - 4-11 digits in length. The first three digits are 501*, which is the MDES Token Service Provider code.'
  - name: 'ContractID'
    description: 'Technical id of the contract.'
  - name: 'ContractNumber'
    description: 'Contract Number - Personal Account Number (PAN) or account contract number in case of funds transfer transactions (card to card, account to account)\r\nNOTE: In case issuer doesn''t want to use full PAN number the value can be masked partially or fully.'
  - name: 'ContractCBSNumber'
    description: 'Core Banking System Number of the contract. \r\nNOTE:\r\nThe content CBSNumber field depends on solution:\r\na) CBSNumber can be gererated on issuer side and passed in card order to MTPS\r\nb) CBSNumber can be generated on MPE side as unique card identifier'
  - name: 'ContractClientID'
    description: 'Id of the client - owner of the contract'
  - name: 'MainContractID'
    description: 'Id of the main contract.'
  - name: 'MainContractClientID'
    description: 'Id of the client - owner of main contract'
  - name: 'CardExpiryDate'
    description: 'Card expiry date (YYMM).'
  - name: 'MerchantID'
    description: 'DE 42 (Card Acceptor ID Code) identifies the card acceptor ID assigned by the acquirer.'
  - name: 'MerchantName'
    description: ''
  - name: 'MerchantCity'
    description: ''
  - name: 'MerchantState'
    description: ''
  - name: 'MerchantPostalCode'
    description: ''
  - name: 'MerchantLocation'
    description: ''
  - name: 'MerchantCountryCode'
    description: 'Numeric country code of the merchant'
  - name: 'MCC'
    description: 'Merchant Category Code'
  - name: 'MCCDescription'
    description: 'Merchant Category Code Description'
  - name: 'TransactionAmount'
    description: 'Amount of transaction in original (source) currency. In MC nomenculature it refers to DE 04.'
  - name: 'TransactionCurrency'
    description: 'Currency code defining currency of the amount in the field "transactionAmount".'
  - name: 'TransactionSign'
    description: '"D" - debit,\r\n"C" - credit'
  - name: 'TransactionDescription'
    description: 'Transaction description. List of available transaction descriptions and corresponding transaction codes is presented in column C of "Transaction Code" worksheet.'
  - name: 'AdditionalInformation'
    description: 'Additional information field can contain veriety of values. \r\nThe filed is strucutred as a string with list of key and value (KEY=VALUE;). Semicolon is used as a separator.\r\nExample:\r\nTAG_1=XXXXX;TAG_2=YYYYY;'
  - name: 'FunctionCode'
    description: 'DE 24 (Function Code) indicates a message’s specific purpose.\r\nThe data is in original format according to IPM clearing formats manual.'
  - name: 'MessageReasonCode'
    description: 'DE 25 (Message Reason Code) provides the message receiver with the reason for sending the message.\r\n\r\nThe data is in original format according to IPM clearing formats manual.'
  - name: 'ProcessingCode'
    description: 'DE 3 (Processing Code) is a series of digits that describe the effect of a transaction on a customer account and the type of accounts affected'
  - name: 'DataRecord'
    description: 'DE 72 (Data Record) contains message text data, file update data, or other information as specified in individual IPM messages.'
  - name: 'IPMMessageNumber'
    description: 'The transaction originator assigns the DE 71 (Message Number) to data messages in a file.\r\nDE 71 monitors the integrity and continuity of the files being exchanged.'
  - name: 'IPMFileID'
    description: 'PDS 0105 (File ID) uniquely identifies a logical data file to be exchanged between a customer or processor and the clearing system.'
  - name: 'ReconcilliationAmount'
    description: 'DE 5 (Amount, Reconciliation) is the DE 4 (Amount, Transaction) [here: "transactionCurrency"] value converted to the customer’s reconciliation (that is, the customer’s payment or settlement) currency.\r\nThis amount is exclusive of any fees that are provided in PDS 0146 (Amounts, Transaction Fee) [here: transactionFeeAmount]'
  - name: 'ReconcilliationCurrency'
    description: 'DE 50 (Currency Code, Settlement) defines the DE  5 (Settlement Amount)\r\n[here: "reconciliationAmount"].'
  - name: 'ContractPostingAmount'
    description: 'Amount posted on the contract.'
  - name: 'ContractPostingCurrency'
    description: 'Currency of the amount posted on contract.'
  - name: 'PtTransMessageInId'
    description: ''
  - name: 'Status'
    description: '0 = To be processed\r\n1 = Processed\r\n2 = Error\r\nMore codes can be added when needed'
    genericControls:
      refTable: 'PtPaymentKTBStatus'
      refField: 'StatusCode'
  - name: 'FileImportProcessID'
    description: ''