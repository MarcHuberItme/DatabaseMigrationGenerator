    genericControls:
      refTable: 'PtAddressType'
      refField: 'AddressTypeNo'
  - name: 'AddressTypeNoFlagInd'
    description: 'flags if individual value entered for specified field'
  - name: 'CashBoxLanguageNo'
    description: 'language of dialog at cash box'
    genericControls:
      refTable: 'PtCardLanguage'
      refField: 'LanguageNo'
  - name: 'CashBoxLanguageNoFlagInd'
    description: 'flags if individual value entered for specified field'
  - name: 'TransferPinCode'
    description: ''
  - name: 'TransferPinCodeFlagInd'
    description: 'flags if individual value entered for specified field'
  - name: 'ChipType'
    description: '00 = only Cash\r\n01 = Cash and EMV Native\r\n...\r\n99'
    genericControls:
      refTable: 'PtCardChipType'
      refField: 'ChipType'
  - name: 'ChipTypeFlagInd'
    description: 'flags if individual value entered for specified field'
  - name: 'EMVProfileNo'
