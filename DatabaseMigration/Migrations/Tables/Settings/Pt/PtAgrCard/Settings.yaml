    description: 'bezieht sich auf Feld LimitMonthTotal bei Viseca Kreditkarten'
    genericControls:
      refTable: 'PtVisecaCardLimitType'
      refField: 'LimitType'
  - name: 'OrderNewPinCounter'
    description: 'Every time a new Pin is ordered, this counter will be increased.'
    genericControls:
      isNoUpdate: true
  - name: 'ECommerceActive'
    description: '0= E-Commerce inactive\r\n1= E-Commerce active'
  - name: 'PurchaseWithCashBack'
    description: '0= PurchaseWithCashBack inactive\r\n1= PurchaseWithCashBack active'
  - name: 'MerchantInitiatedTrx'
    description: '0= MerchantInitiatedTrx inactive\r\n1= MerchantInitiatedTrx active'
  - name: 'RestrictATM'
    description: '0= RestrictATM inactive\r\n1= RestrictATM active (means ATM are restricted)'
  - name: 'RestrictPOS'
    description: '0= RestrictPOS inactive\r\n1= RestrictPOS active (means POS are restricted)'
