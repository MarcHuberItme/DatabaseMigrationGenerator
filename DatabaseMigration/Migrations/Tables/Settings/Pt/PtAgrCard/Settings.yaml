    description: 'flags if individual value entered for specified field'
  - name: 'LineA'
    description: '1st line on card'
  - name: 'LineAFlagInd'
    description: 'flags if individual value entered for specified field'
  - name: 'LineB'
    description: '2nd line on card'
  - name: 'LineBFlagInd'
    description: 'flags if individual value entered for specified field'
  - name: 'MailCode'
