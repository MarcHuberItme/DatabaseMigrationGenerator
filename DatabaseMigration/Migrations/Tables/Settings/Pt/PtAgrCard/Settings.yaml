    description: '0 (or if not delivered) = no otrc will be generated.\r\n1 (datamailer) = OTRC will be delivered to the cardholder via datamailer.\r\n2 (online) = not allowed for initial card order. Use createOtrcRequest instead.\r\n'
    genericControls:
      refTable: 'PtCardOtrcOrderType'
      refField: 'OtrcType'
  - name: 'OrderNewOtrcCounter'
    description: 'Every time a new OTRC is ordered, this counter will be increased.'
    genericControls:
      isNoUpdate: true
  - name: 'OrderResetPinCounter'
    description: 'Every time a PIN reset is ordered, this counter will be increased.'
    genericControls:
      isNoUpdate: true