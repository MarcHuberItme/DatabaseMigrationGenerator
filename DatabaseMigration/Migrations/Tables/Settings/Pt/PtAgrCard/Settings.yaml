table:
  name: 'PtAgrCard'
  description: 'Informations assotiated with a card'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  writableForEbanking: true
  genericComponents:
    tableType: 3
    groupId: 1913daa1-53ed-41c4-a39e-d6e93a2e67d3
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
    uiTableDescription:
    - english:
        formTitle: 'Cardinfo'
    - german:
        formTitle: 'Karteninformationen'
    - french:
        formTitle: 'Informations cartes'
  columns:
  - name: 'ChangeUser'
    description: ''
  - name: 'CardId'
    description: 'Relation to CardBase'
    genericControls:
      refTable: 'PtAgrCardBase'
      refField: 'Id'
  - name: 'SerialNo'
    description: 'Serial no within a card no. Is incremented by 1 at renewal at expiration date.'
  - name: 'CardStatus'
    description: ''
    genericControls:
      refTable: 'PtCardStatus'
      refField: 'CardStatus'
  - name: 'TransactionType'
    description: 'Telekurs transaction types:\r\nStamm = 0,\r\norder new card for account owner = 11,\r\nNeubestellungKontoinhaber = 12,\r\nNeubestellungBevollmaechtigter = 15,\r\nErneuerungKontoinhaber = 32,\r\nErneuerungBevollmaechtiger = 35,\r\nLoeschbestellungKontoinhaber = 42,\r\nLoeschbestellungBevollmaechtigter = 45,\r\nMutationsbestellungKontoinhaber = 52,\r\nMutationsbestellungBevollmaechtigter = 55 (modification of card for empowered card owner)\r\n'
    genericControls:
      refTable: 'PtCardTransactionType'
      refField: 'TransactionType'
  - name: 'OrderDate'
    description: 'when card was ordered'
  - name: 'IssueDate'
    description: ''
  - name: 'ExpirationDate'
    description: ''
  - name: 'ReturnDate'
    description: ''
  - name: 'LockStatus'
    description: 'defines if and how card use is locked (0 = not locked)'
    genericControls:
      refTable: 'PtCardLockStatus'
      refField: 'LockStatus'
  - name: 'LockDate'
    description: 'date when lock status was entered'
  - name: 'IdPrevious'
    description: 'points to predecessor card'
  - name: 'ServiceBank'
    description: '0 = not required\r\n1 = required (no EC-Code to be generated)\r\n2 = required (EC-Code to be generated)'
    genericControls:
      refTable: 'PtCardServiceType'
      refField: 'ServiceType'
  - name: 'ServiceBankFlagInd'
    description: 'flags if individual value entered for specified field'
  - name: 'ServiceBancomat'
    description: '0 = not required\r\n2 = required for Switzerland and Europe\r\n3 = required worldwide'
    genericControls:
      refTable: 'PtCardServiceScope'
      refField: 'ServiceScope'
  - name: 'ServiceBancomatFlagInd'
    description: 'flags if individual value entered for specified field'
  - name: 'ServicePos'
    description: '0 = not required\r\n2 = required for Switzerland and Europe\r\n3 = required worldwide'
    genericControls:
      refTable: 'PtCardServiceScope'
      refField: 'ServiceScope'
  - name: 'ServicePosFlagInd'
    description: 'flags if individual value entered for specified field'
  - name: 'ServiceEMV'
