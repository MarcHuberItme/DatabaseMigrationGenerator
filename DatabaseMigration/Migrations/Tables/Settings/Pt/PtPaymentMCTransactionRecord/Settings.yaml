table:
  name: 'PtPaymentMCTransactionRecord'
  description: 'Contains Fields for MasterCard File-Processing relevant for Section Transaction Record (TX)'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 3
    groupId: 81a3a910-e114-4a8b-892c-bbbaa4bd60c8
    visumLevel: 1
    cacheLevel: 1
  columns:
  - name: 'CardholderBillingAmount'
    description: 'DE 6 (Amount, Cardholder Billing) is DE 4 (Amount, Transaction) [here: "transactionAmount"] converted to the issuer’s designated cardholder billing currency.\r\nThis amount is exclusive of any fees that are provided in PDS 0146 (Amounts, Transaction Fee) [here: transactionFeeAmount]'
  - name: 'CardHolderBillingCurrency'
    description: 'DE 51 (Currency Code, Cardholder Billing) defines the DE 6 (Cardholder Billing Amount) [here: "cardholderBillingAmount"].'
  - name: 'ReconcilliationConversionRate'
    description: 'DE 9 (Conversion Rate, Reconciliation) is the factor used in converting transaction amount to reconciliation amount.\r\nAfter adjusting for the decimal location, DE 9 is multiplied by DE 4 (Amount, Transaction) [here: "transactionAmount"] to determine DE 5 (Amount, Reconciliation) [here: "reconciliationAmount"]'
  - name: 'CardholderBillingConvRate'
    description: 'DE 10 (Conversion Rate, Cardholder Billing) is the factor used in converting transaction amount to cardholder billing amount.\r\nAfter adjusting for the decimal location, DE 10 is multiplied by DE 4 (Amount, Transaction) [here: "transactionAmount"] to determine DE 6 (Amount, Cardholder Billing). [here: "cardholderBillingAmount"]'
  - name: 'ContractPostingSign'
    description: '"D" - debit,\r\n"C" - credit'
  - name: 'CMSTransactionFeeDetails'
    description: 'Field presents the details of fees applied by CMS:\r\nfields is structured as a list of: \r\n[FEE_CODE1/Amount/Sign/Currency] [FEE_CODE2/Amount/Sign/Currency]\r\nfor example:\r\n[FEE_1/0.02/D/978] [FEE_2/0.05/D/978]'
  - name: 'InterchangeFeeAmount'
    description: 'Amount of interchange.  PDS146, position 25'
  - name: 'InterchangeFeeCurrency'
    description: 'Currency code of interchange fee'
  - name: 'InterchangeFeeSign'
    description: 'Interchange fee sign\r\n"D" - it means that client will be debited \r\n"C" - it means that client will be credited'
  - name: 'TransactionFeeAmount'
    description: 'PDS 0146 (Amounts, Transaction Fee) presents all fee amounts associated with a transaction. This PDS may accommodate 1 to 12 different fee types.'
  - name: 'ATMServiceFee'
    description: 'PDS 1001  contains ATM Sevice Fee (only for ATM Spain domestic cash withdrawal transaction). Amount in  source currency.'
  - name: 'TerminalID'
    description: 'Terminal identification (number that identifies the terminal in the system)'
  - name: 'TerminalType'
    description: 'Terminal type used for transaction:\r\n"B" - POS\r\n"A" - ATM\r\n"P" - MOTO (mail, phone, moto)\r\n"M" - ECOMMERCE (web)\r\n"W" - IMPRINTER\r\n"Y" - OTHER'
  - name: 'MSPayerName'
    description: 'Name of Moneysend payer'
  - name: 'MSPayerAddress'
    description: 'Address of Moneysend Payer'
  - name: 'MSPayerCity'
    description: 'City of Moneysend Payer'
  - name: 'MSPayerState'
    description: 'State of Moneysend Payer'
  - name: 'MSPayerCountryCode'
    description: 'Country Code of Moneysend Payer'
  - name: 'MSPayerPostalCode'
    description: 'Postal Code of Moneysend Payer'
  - name: 'MSPayerDateOfBirth'
    description: 'Date of Birth of Moneysend Payer'
  - name: 'MSTraceReferenceNumber'
    description: 'Moneysend Trace Reference Number'
  - name: 'MSPayeeName'
    description: 'Name of Moneysend Payee'
  - name: 'MSPayeePhone'
    description: 'Phone of Moneysend Payee'
  - name: 'AdditionalAmountDetails'
    description: 'Additional amount details from DE54 field (IPM). \r\n\r\nField is structured as a list of: \r\n[AS/Currency/Amouunt] [PI/Currency/Amount] [CA/Currency/Amount]\r\n\r\nPossible sections are:\r\n"AS" - ATM surcharge\r\n"PI" - Point-Of-Interaction\r\n"CA" - Cashback amount\r\n\r\nExample:\r\n[AS/978/25.00] [CA/978/100]\r\n\r\nNOTE:\r\n - not all sections are mandatory\r\n - amounts can contain two decimal places.'
  - name: 'POSEntryMode'
    description: 'DE 22 (Point of Service [POS] Entry Mode) is a series of codes that identify terminal capability, terminal environment, and point-of-interaction (POI) security data.\r\nDE 22 indicates specific conditions that are (or were) present at the time a transaction occurred at the point of interaction.'
  - name: 'CardSequenceNumber'
    description: 'DE 23 (Card Sequence Number) distinguishes among separate cards having the same PAN.'
  - name: 'TransactionLifeCycleID'
    description: 'DE 63 (Transaction Life Cycle ID) contains subfields that allow for transaction life cycle control.'
  - name: 'MatchingIndicator'
    description: 'Indicator, whether transaction was correctly matched with authorization.\r\nIf "True" transaction was matched with authorization in MPEE'' CMS.  If "False" transaction wasn''t matched.'
  - name: 'ChipData'
    description: 'DE 55 (Integrated Circuit Card [ICC] System-Related Data) contains data related to ICC systems.'
  - name: 'OnlineIndicator'
    description: 'Indicator clarifying whether the transaction was offline chip, offline magstripe, or online authorized. Supported values:\r\n"ONL" - for online authorized\r\n"OFC" - for offline authorized with chip\r\n"OFM" - for offline authorized with magstripe'
  - name: 'ECommerceSecLevelIndicator'
    description: 'PDS 0052 (Electronic Commerce Security Level Indicator) provides information about the Universal Cardholder Authentication Field (UCAF™) security protocol for international Mastercard card Internet transactions.'
  - name: 'MCMappingServiceAccountNumber'
    description: ''
  - name: 'WalletIdentifier'
    description: 'PDS 0207 (Wallet Identifier) provides information about transactions initiated through the use of a digital wallet.'
  - name: 'PtPaymentMasterCardId'
    description: ''
    genericControls:
      refTable: 'PtPaymentMasterCard'
      refField: 'Id'