table:
  name: 'PtTransSxPM1Order'
  description: 'this table contains the trading order or mod data of the order sent from PM1.\r\nBased on this data the tables PtTradingOrder/PtTradingOrderMessage (order) or PtTradingOrderMod/PtTradingOrderMessageMod (mod) will be created\r\nthis table is also used for communcation back to PM1 (send status).\r\n'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 1
    groupId: b76a4fbd-6160-4021-9b0c-245c7b4371c2
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
    uiTableDescription:
    - english:
        formTitle: 'TradingOrder PM1'
    - german:
        formTitle: 'BÃ¶rsenauftrag PM1'
  columns:
