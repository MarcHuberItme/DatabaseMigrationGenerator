    description: 'ITF_OCS_SECURITY.INT_PK\r\nPrimary Key of the RTW table'
  - name: 'RequestType'
    description: 'ITF_OCS_SECURITY.STR_TYPE\r\nR= Request for change\r\nO= Order creation'
  - name: 'OrderNr'
    description: 'ITF_OCS_SECURITY.NUM_ORDERNR \r\nOrderNr from PM1 \r\n--> PtTradingOrderMessage.BankInternalReferencePartner'
    genericControls:
      defColumnPos: 1
  - name: 'BlockNr'
    description: 'ITF_OCS_SECURITY.NUM_BLOCKNR\r\nused for listing orders: all customer orders have the same BlockNr'
  - name: 'ActionCode'
