table:
  name: 'PtShadowPosition'
  description: 'Positions (cash and securities) of a shadow account.'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 2
    groupId: a457c69a-1aff-4501-93c1-65635c1471d4
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
    isGroupable: true
  columns:
  - name: 'ShadowAccountId'
    description: 'Id of shadow account the position belongs to.'
    genericControls:
      refTable: 'PtShadowAccount'
      refField: 'Id'
  - name: 'PositionType'
    description: '1 = Cashpositionen in Kontowährung\r\n2 = Wertschriftenpositionen'
  - name: 'UnitNo'
    description: '1 = Nominal\r\n2 = Stück'
    genericControls:
      refTable: 'PrPublicUnit'
      refField: 'UnitNo'
  - name: 'PrPublicId'
    description: 'Referencr to PrPublic, only for security based positions.'
    genericControls:
      refTable: 'PrPublic'
      refField: 'Id'
  - name: 'Valor'
    description: 'Telekurs Valorennummer'
  - name: 'IsinNo'
    description: 'ISIN-Nummer des Valors'
  - name: 'PosDescription'
    description: 'Description of Security Position, e.g. instrumment text'
  - name: 'Balance'
    description: 'Balance of position, nominal or pieces'
  - name: 'Rate'
    description: 'Rate of the security.'
  - name: 'Value'
    description: 'Value of the position\r\nsecurities: Balance x Rate\r\naccount : Balance + Accrued Interest'
  - name: 'CostValue'
    description: 'Einstandspreis'
  - name: 'ForeignExchangeRate'
    description: 'Foreign exchange rate cost value cash account currency vs CHF'
  - name: 'AccruedInterestAccCurrency'
    description: 'accrued interest in account currency'
  - name: 'AccruedInterest'
    description: 'accrued interest in CHF'
  - name: 'ForeignExchangeCostPosition'
    description: 'foreign exchange cost value position currency vs CHF'
  - name: 'AccruedInterestPosition'
    description: 'accrued interest in position currency'
  - name: 'ValuePosition'
    description: 'value in Position Currency (without accrued interest)'
  - name: 'ValuationDate'
    description: 'valuation date'
  - name: 'PriceCurrency'
    description: 'price currency'
  - name: 'PriceDate'
    description: 'price date'
  - name: 'UnrealisedProfitLoss'
    description: 'Unrealised profit/loss'
  - name: 'UnrealisedProfitLossRatio'
    description: 'Unrealised profit/loss ratio'
  - name: 'RiskGroupCode'
    description: 'risk group code'
  - name: 'UnrealisedProfitLossPos'
    description: 'Unrealised profit/loss (position currency)'
  - name: 'UnrealisedProfitLossRatioPos'
    description: 'Unrealised profit/loss ratio (position currency)'