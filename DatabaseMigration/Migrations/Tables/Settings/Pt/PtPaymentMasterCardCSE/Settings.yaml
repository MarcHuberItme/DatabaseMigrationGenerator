  - name: 'AccountCBSNumber'
    description: 'Account identifier inside the core banking system  Usually IBAN - full account number according to ISO 13616 standard.'
  - name: 'CardStatus'
    description: 'Current status of the card. Default supported values:\r\n\r\n"00" - Card Active.\r\n"50" - Do not renew. Card active but no subject to automatic renewal. Can be changed from 50 back to 00.\r\n"05" - Card do not honor, card blocked. Transactions will be rejected. Can be changed from 05 back to 00.\r\n"04" - Pick up - bank reasons. Transactions will be rejected. Status cannot be changed from 04 to 00.\r\n"07" - Pick up - fraud. Transactions will be rejected. Status cannot be changed from 07 to 00.\r\n"41" - Lost card. Transactions will be rejected. Status cannot be changed from 41 to 00.\r\n"43" - Stolen Card. Transactions will be rejected. Status cannot be changed from 43 to 00.\r\n"57" - Card deactivated in the system. Transactions will be rejected. Status cannot be changed from 57 to 00.\r\n"14" - Card was manually closed. Ending the life cycle of the card. Status cannot be changed from 14 to 00.\r\n\r\n*List can be extended/shortened depending on the need and agreements of specific project*'
  - name: 'Currency'
    description: 'Currency in ISO 4217 code (i.e. EUR, USD, PLN). It should be the settlement currency for given account/card.'
  - name: 'ContractName'
    description: 'Contract name'
  - name: 'DateOpen'
    description: 'Date of card contract record creation.'
  - name: 'TransMessageInID'
    description: ''
  - name: 'FileImportProcessID'
    description: ''
