      refTable: 'CMFileImportProcess'
      refField: 'Id'
  - name: 'Status'
    description: '0 = To be processed\r\n1 = Processed\r\n2 = Error\r\nMore codes can be added when needed'
    genericControls:
      refTable: 'PtPaymentKTBStatus'
      refField: 'StatusCode'
  - name: 'ContractID'
    description: 'Contract record ID from CMS database.'
  - name: 'ContractNumber'
    description: 'Card PAN or account contract number.'
  - name: 'ContractCBSNumber'
    description: 'Contract identifier inside the core banking system.'