  - name: 'TelerateNo'
    description: 'unique number from orell fuessli - telerate - used for elektronic message exchange (has to be updated automatically through data delivering of ofa)'
  - name: 'CompanyNo'
    description: 'Verbindung zum HR-Auszug\r\nFeld nicht mehr verwenden!'
    genericControls:
