    genericControls:
      refTable: 'PtMarriageLawType'
      refField: 'MarriageLawTypeNo'
  - name: 'ProxySuspectFactor'
    description: 'The purpose of the field is to reduce the database activity as well as to maintain the original data as long as necessary in the field MoneyLaunderSuspect, before the new defintion of the Partners is ready. While setting the MoneyLaunderSuspect.\r\n'
  - name: 'SuspectEditing'
    description: '0 - Edited by the Generic Editor or by the Batch process ''FsAmlSuspectUpdation''\r\n1 - Edited by the Partner Administration \r\n(e.g. by some Manager to override the editing of BatchProcess) \r\nWhile Editing made by any Manager the field ''ExemptionEndDate'' is recommended to fill. This partner will be exempted from scanning and upation of suspect factor until the ExemptionEndDate and if ExemptionEndDate is null then the partner will   be exempted for unlimited period of time.\r\n'
  - name: 'ResidentPermit'
    description: 'Resident Permit Types like B, C, ...etc.'
  - name: 'ExemptionEndDate'
    description: 'FsAMLSuspectUpdation Process will not include the record for scanning and updation of Suspect Identifier until the exemption date reaches or  If it is Null.'
  - name: 'CertificationTypeNo'
    description: 'Zertifizierung, z.B. ISO'
    genericControls:
      refTable: 'PtProfileCertificationType'
      refField: 'CertificationTypeNo'
  - name: 'VatNo'
    description: 'MwST Nummer'
  - name: 'IsKnownPersonally'
    description: 'WILL BE DELETED / FELD WIRD GELÖSCHT'
    genericControls:
      isOnlyForMig: true
  - name: 'HasRelRoot'
    description: 'FELD WIRD GELÖSCHT / WILL BE DELETED'
    minValue: ' '
  - name: 'RelRootNo'
    description: 'Definiert, welche Beziehung der Partner, welcher nicht im Einzugsgebiet (Land) EZG domiziliert ist, zur Region / Bank hat.'
    genericControls:
      refTable: 'PtProfileRelRoot'
      refField: 'RelRootNo'
  - name: 'HasRelMonitored'
    description: '0 = Nein\r\n1 = Ja (Partner unterhält persönliche Beziehungen zur OST-Länder)'
  - name: 'HasRelBusinessMonitored'
    description: '0 = Nein\r\n1 = Ja (Partner unterhält auch geschäftliche Beziehungen zu OST)'
  - name: 'OpenedAsCorr'
    description: 'Eröffnung auf dem Korrespondenzweg\r\n0 = Nein\r\n1 = Ja (Formular A ist obligatorisch)'
  - name: 'ProcessId'
    description: 'The ProcessId to lock the record when a AML workflow is under process'
    genericControls:
      refTable: 'WfProcess'
      refField: 'Id'
  - name: 'PurposeTypeNo'
    description: 'Zweck der Geschäftsbeziehung'
    genericControls:
      refTable: 'PtProfilePurposeType'
      refField: 'PurposeTypeNo'
  - name: 'OffshoreStatusNo'
