      refField: 'StatusNo'
  - name: 'SuspectCount'
    description: 'The counter of suspect factor'
  - name: 'AllowsInfoFullAge'
    description: '0 = No\r\n1 = Yes (Informationen bei Volljährigkeit erlaubt)'
  - name: 'TaxReportSubscriptionEndYear'
