table:
  name: 'PtEbInfo'
  description: 'plain table where inputs from internet user are saved temporary until they are carried on to PtBase.'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 1
    groupId: 9dc441d9-52c0-4cec-8a7f-e57b0ead1674
    visumLevel: 1
    cacheLevel: 1
    physicalDelete: true
    navigation:
      isNavigationRoot: true
      rootTable: 'PtEbInfo'
      parentTable: 'ROOT'
  columns:
  - name: 'SeqNo'
    description: 'automatically numbered - used as a unique key to find a certain partner'
    genericControls:
      isNoUpdate: true
  - name: 'PartnerNo'
    description: 'Partner or account number, only informatif. Set by internet user. \r\nNeeded to make it easier to find out if there is the partner in the database.'
  - name: 'PartnerId'
    description: 'manually chosen Partner ID  or automatically generated Partner ID if there was no existing PtBase before.'
    genericControls:
      refTable: 'PtDescriptionView'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'MotiveOpenNo'
    description: 'Motive to Open'
    genericControls:
      refTable: 'AsMotiveOpenType'
      refField: 'MotiveOpenTypeNo'
  - name: 'ConsultantTeamName'
    description: 'in case of new offert partners -> automatically set depending on the adress or the address of the real estate.\r\nin case of existing PtBase -> automatically set to same value like ConsultantTeamName from PtBase\r\n'
    genericControls:
      refTable: 'AsUserGroup'
      refField: 'UserGroupName'
      hasDetailBtn: true
  - name: 'SegmentNo'
    description: ''
    genericControls:
      refTable: 'PtSegment'
      refField: 'SegmentNo'
  - name: 'Title'
    description: 'title like doctor, professor, etc.'
  - name: 'SexStatusNo'
    description: 'foreign-key; candidate-key of PtSexStatus\r\nGender of the partner like Maleperson, Femaleperson, Organisation'
    genericControls:
      refTable: 'PtSexStatus'
      refField: 'SexStatusNo'
  - name: 'FirstName'
    description: 'forename'
    genericControls:
      defColumnPos: 2
  - name: 'Name'
    description: 'family name'
    genericControls:
      defColumnPos: 3
  - name: 'Street'
    description: 'road in a village/town'
    genericControls:
      defColumnPos: 4
  - name: 'HouseNo'
    description: 'number of a building'
  - name: 'CountryCode'
    description: ''
    genericControls:
      refTable: 'AsCountry'
      refField: 'ISOCode'
      hasDetailBtn: true
  - name: 'Zip'
    description: 'code of a village for mail'
  - name: 'SubZip'
    description: ''
  - name: 'Town'
    description: 'place of residence'
    genericControls:
      defColumnPos: 5
  - name: 'PhoneNumberPrivate'
    description: 'number of a telephone, fax, mobile phone, etc.'
  - name: 'PhoneNumberBusiness'
    description: 'business number of a telephone, fax, mobile phone, etc.'
  - name: 'EMailAddress'
    description: ''
    genericControls:
      defColumnPos: 6
  - name: 'DateOfBirth'
    description: 'birthday (only used for "nat√ºrliche Personen)'
  - name: 'EbLoginId'
    description: 'foreign key to access newsletter login'
    genericControls:
      refTable: 'PtEbNewsletterLogin'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'CorrItemList'
    description: 'comma delimited list of wanted newsletter items'
  - name: 'WFProcessId'
    description: ''
    genericControls:
      refTable: 'WfProcess'
      refField: 'Id'