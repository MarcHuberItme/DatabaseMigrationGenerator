table:
  name: 'PtMLDetectionResult'
  description: 'Contains the results of money mule detection for each run. Note that only cases with probabilities above a certain threshold (typically 0.5) are recorded.'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 3
    groupId: 9dc441d9-52c0-4cec-8a7f-e57b0ead1674
    visumLevel: 1
    cacheLevel: 1
    uiTableDescription:
    - english:
        formTitle: 'AML Detection Result'
    - german:
        formTitle: 'GwG Erkennungsergebnis'
    - french:
        formTitle: 'Résultat de LBA détection'
    - italian:
        formTitle: 'AML Risultato di rilevame'
  columns:
