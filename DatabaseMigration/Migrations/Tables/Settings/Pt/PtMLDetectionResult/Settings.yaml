  - name: 'FeatureImportance'
    description: 'Feature Importance ranking list (in JSON format). It is Optional. \r\n\r\nExample:  "{''closetozero_count'':0.2, ''avg_payment_amount'':0.1, ''std_rolling_debit_sum'': 0.01}"'
