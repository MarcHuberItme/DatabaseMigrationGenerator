      refTable: 'CyBase'
      refField: 'Symbol'
  - name: 'BondValue'
    description: 'total bond value'
  - name: 'CashDeskAccountNo'
    description: 'Kassenkonto'
    genericControls:
      refTable: 'PtAccountBase'
      refField: 'AccountNo'
  - name: 'TransactionId'
