table:
  name: 'PtOwnBond'
  description: 'Obligationenstamm (eigene Kassenobligation)\r\n'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 3
    groupId: 9dc441d9-52c0-4cec-8a7f-e57b0ead1674
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
  columns:
  - name: 'TitleNo'
    description: ''
    minValue: '90000'
    maxValue: '999999999'
    genericControls:
      defColumnPos: 1
      isNoUpdate: true
  - name: 'Amount'
    description: 'Nominalwert'
    genericControls:
      defColumnPos: 2
      isNoUpdate: true
  - name: 'EmissionServiceCenterNo'
    description: 'place where the bond was issued'
    genericControls:
      refTable: 'AsProfitCenter'
      refField: 'ProfitCenterNo'
      defColumnPos: 3
      isNoUpdate: true
  - name: 'Period'
    description: 'Laufzeit in Jahren'
    minValue: '1'
    maxValue: '99'
    genericControls:
      defColumnPos: 4
      isNoUpdate: true
  - name: 'PrReferenceId'
    description: ''
    genericControls:
      refTable: 'PrRefPosTextView'
      refField: 'Id'
      hasDetailBtn: true
      isNoUpdate: true
  - name: 'EmissionDate'
    description: ''
    genericControls:
      defColumnPos: 5
      isNoUpdate: true
  - name: 'IsPhysicalBond'
    description: ''
    genericControls:
      isNoUpdate: true
  - name: 'TitlePrintDate'
    description: ''
    genericControls:
      defColumnPos: 8
      isNoUpdate: true
  - name: 'TitlePrintUser'
    description: ''
    genericControls:
      refTable: 'AsUser'
      refField: 'UserName'
      hasDetailBtn: true
      isNoUpdate: true
  - name: 'TitleCancelDate'
    description: 'date when the title was cancelled'
    genericControls:
      isNoUpdate: true
  - name: 'TitleCancelReason'
    description: 'cancellation reason for the title\r\n\r\n1 = delivery in\r\n2 = delivery out\r\n3 = split\r\n4 = bond paper damaged, had to be reprinted on a new paper'
  - name: 'OriginalTitleNo'
    description: 'this field is filled in case of conversion to know the old title\r\nor in case the original title had to be cancelled (e.g. bond damaged in printer)'
    genericControls:
      defColumnPos: 6
  - name: 'ConversionStatusNo'
    description: '0 = active own bond\r\n1 = conversion offer printed\r\n2 = conversion accepted\r\n3 = conversion rejected\r\n4 = conversion done\r\n9 = inactive own bond'
  - name: 'ConversionDate'
    description: 'date when the conversion has been executed'
    genericControls:
      defColumnPos: 7
  - name: 'AgentId'
    description: ''
    genericControls:
      refTable: 'PtDescriptionView'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'IsReversed'
    description: ''
    genericControls:
      isNoUpdate: true
  - name: 'SynchronizedWithRiskcloud'
    description: 'True if the bond has been synchronized with Edgelab riskcloud.'