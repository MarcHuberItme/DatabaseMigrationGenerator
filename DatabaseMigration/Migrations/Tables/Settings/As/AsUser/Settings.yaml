      refTable: 'AsBranch'
      refField: 'BranchNo'
  - name: 'BranchRestrictionOverride'
    description: 'If set, this flag overrides the branch restriction that can be found in the local machine registry. This might be necessary for running Finstar with Terminal Services.'
  - name: 'PermittedBranch'
    description: 'If a branch no is set, the user can only acccess customers of the same branch.\r\n'
