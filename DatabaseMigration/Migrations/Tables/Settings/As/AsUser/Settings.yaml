table:
  name: 'AsUser'
  description: 'Contains all users of the FinStar banking application.'
  tableUsageNo: 1
  domainType: 20
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 3
    groupId: 1913daa1-53ed-41c4-a39e-d6e93a2e67d3
    defArchive: true
    visumLevel: 1
    cacheLevel: 2
    descField: 'FullName'
    uiTableDescription:
    - english:
        formTitle: 'User'
    - german:
        formTitle: 'Anwender'
