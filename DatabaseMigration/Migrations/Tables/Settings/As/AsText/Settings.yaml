table:
  name: 'AsText'
  description: 'Text tables for multi-multi language translations'
  tableUsageNo: 1
  domainType: 10
  headerTable: ''
  genericComponents:
    tableType: 3
    groupId: 1913daa1-53ed-41c4-a39e-d6e93a2e67d3
    visumLevel: 1
    cacheLevel: 1
    uiTableDescription:
    - english:
        formTitle: 'text'
    - german:
        formTitle: 'Texte'
    - french:
        formTitle: 'des textes'
  columns:
  - name: 'Id'
    description: 'Primary Key. Necessary to position the text entity when used as a subtable.'
  - name: 'MasterId'
    description: 'Id of the main table the text is belonging to.'
  - name: 'LanguageNo'
    description: 'Number of Language'
    genericControls:
      refTable: 'AsLanguage'
      refField: 'LanguageNo'
  - name: 'MasterTableName'
    description: 'Name of the table the text belongs to'
    genericControls:
      refTable: 'MdTable'
      refField: 'TableName'
  - name: 'SourceFlag'
    description: 'Shows source of text:\r\n0 = taken from default language\r\n1 = entered by user'
  - name: 'TextLong'
    description: 'Long Text, can contain CrLf'
  - name: 'TextShort'
    description: 'Short text, eg for drop down lists'