table:
  name: 'AsTemplateQuery'
  description: 'SQL Query for a data selection'
  tableUsageNo: 1
  domainType: 20
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 1
    groupId: 1913daa1-53ed-41c4-a39e-d6e93a2e67d3
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
    physicalDelete: true
    uiTableDescription:
    - english:
        formTitle: 'SQL Query'
    - german:
        formTitle: 'SQL Abfrage'
  columns:
  - name: 'SelectionId'
    description: 'selection id, groups the queries necessary for one template selection'
    genericControls:
      refTable: 'AsTemplateSelection'
      refField: 'Id'
      defColumnPos: 1
  - name: 'SequenceNo'
    description: 'query execution order'
    minValue: '1'
    genericControls:
      defColumnPos: 2
  - name: 'Name'
    description: 'Name to give to the recordset that contains the result of the query'
    genericControls:
      defColumnPos: 3
  - name: 'Query'
    description: 'master SQL Query to use to select data (when pending changes are applyed the query should contain the fields Id and HdPendingChanges).'
    genericControls:
      multiLine: true
  - name: 'ApplyPendingChanges'
    description: 'If Flag is set to true then PendingChanges are read and applyed to the records with pending changes flag set to true.'
  - name: 'TableName'
    description: 'This field is used when applying pending changes. The underlying table must be specified for the pending changes.'
    genericControls:
      refTable: 'MdTable'
      refField: 'TableName'
  - name: 'ListFieldName'
    description: 'If this field is filled then a string list will be created for that field.'
  - name: 'Separator'
    description: 'list separator string value e.g.: ", " or "; "'