table:
  name: 'AsMailOutputJobInset'
  description: 'Defines the insets for a specific Mail Job.'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 3
    groupId: c1a52d85-2b4e-4419-b86a-2be5c47bad9d
    visumLevel: 1
    cacheLevel: 1
  columns:
  - name: 'JobId'
    description: 'Determines the Mail Job'
    genericControls:
      refTable: 'AsMailOutputJob'
      refField: 'Id'
  - name: 'InsetId'
    description: 'References the inset-definition.'
    genericControls:
      refTable: 'AsMailInset'
      refField: 'Id'
  - name: 'Position'
    description: 'Position of the Inset in the packing machine.\r\nActually, Pos 1 ... 8 is possible (Specificatio SPS)'
    minValue: '1'
    maxValue: '8'
  - name: 'IsMandatory'
    description: 'True  if the inset has to be added to the document\r\nFalse if the inset can be added, if there is enough room in the envelope'
  - name: 'Amount'
    description: 'Number of insets in this job.'