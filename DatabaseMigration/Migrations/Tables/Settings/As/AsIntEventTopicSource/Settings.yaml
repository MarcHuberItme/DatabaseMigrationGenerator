table:
  name: 'AsIntEventTopicSource'
  description: 'This can be used like a feature toggle for turning event sources on and off.\r\nDefines in which broker(s) a topic can exist.\r\nFor special occasions it is possible to have multiple brokers for the same topics as source.\r\n1. When migrating the broker technology so that two brokers can be supported at the same time.\r\n2. When there are multiple source systems with their own brokers which produce compatible events.'
