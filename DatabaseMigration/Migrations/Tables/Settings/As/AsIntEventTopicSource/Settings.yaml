  - name: 'IsEnabled'
    description: 'Enables or disables the broker as a source for the topic.\r\nUse this as a feature toggle, for example during migration when individual topics are migrated from one broker to another.\r\nYou can also use this in case the broker is temporarily unreachable. The source can be disabled.  When the broker is available again, the source can be enabled again.'