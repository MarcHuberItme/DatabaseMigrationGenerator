table:
  name: 'AsExternDocImportSetting'
  description: 'Settings to import documents generated by external system'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 1
    groupId: 1913daa1-53ed-41c4-a39e-d6e93a2e67d3
    defArchive: true
    visumLevel: 1
    hasAsText: true
    cacheLevel: 1
    isGroupable: true
  columns:
  - name: 'SettingName'
    description: ''
    genericControls:
      defColumnPos: 1
  - name: 'ImportPath'
    description: ''
  - name: 'ArchiveLocation'
    description: 'Location of the archive where the formatted documents are stored. This fields corresponds to PsReport table. The value will be used to pass information to report server using in-memory PsReport structure\r\n'
  - name: 'MailOutput'
    description: 'This fields corresponds to PsReport table. The value will be used to pass information to report server using in-memory PsReport structure'
  - name: 'SourceTableName'
    description: ''
  - name: 'FileIdFieldName'
    description: 'Field name in source table containting field id/name. This contents of this field should match pdf file name that has to be archived'
  - name: 'DocIdFieldName'
    description: 'Foreign key field in source table. If name of this field is specified, the AsDocument id will be saved in this field'
  - name: 'OverrideCarrierTypeNo'
    description: ''
    genericControls:
      refTable: 'AsCarrierType'
      refField: 'CarrierTypeNo'
  - name: 'PreImportPath'
    description: ''
  - name: 'IsPartnerInDocName'
    description: '0= PortfolioNo in DocName (use PtCorrPortfolioView)\r\n1= PartnerNo in DocName (use PtCorrPartnerView)'
  - name: 'PositionInDocName'
    description: 'Position of the number (Partner or Portfolio) in the DocName'
  - name: 'AttachPath'
    description: 'path where the pdf to be attached are saved'
  - name: 'AttachPdfName'
    description: 'name of the pdf to be attached'
  - name: 'AttachCorrItemId'
    description: 'CorrItem Id of the pdf to be attached'
    genericControls:
      refTable: 'AsCorrItem'
      refField: 'Id'
  - name: 'Param'
    description: 'Additional Parameter in Variable Bag Format'