table:
  name: 'AsTemplate'
  description: 'Templates for TxTextControl documents'
  tableUsageNo: 1
  domainType: 20
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 3
    groupId: 1913daa1-53ed-41c4-a39e-d6e93a2e67d3
    visumLevel: 1
    cacheLevel: 1
    physicalDelete: true
    uiTableDescription:
    - english:
        formTitle: 'Texttemplate'
    - german:
        formTitle: 'Textvorlagen'
  columns:
  - name: 'DocName'
    description: 'Template Name'
    genericControls:
      defColumnPos: 1
  - name: 'Date'
    description: 'Template-Datum. Dieses Feld ergibt zusammen mit dem Feld DocName einen Unique-Key.'
    genericControls:
      defColumnPos: 2
  - name: 'Format'
    description: 'txw; rtf; doc; txt'
  - name: 'Masterform'
    description: 'True  = MainForm (erscheinen in der Auswahlliste)\r\nFalse = SubForm  (nicht in der Auswahlliste)'
  - name: 'Publicform'
    description: 'True = Inhalt darf durch alle verändert werden\r\nFalse = Inhalt ist statisch, darf nur durch ausgewählten Personenkreis verändert werden'
  - name: 'Disabled'
    description: 'True  = diese Vorlage erscheint nicht mehr in der Auswahlliste, da sie nicht mehr benötigt wird\r\nFalse =  Vorlage erscheint in der Auswahlliste'
  - name: 'Used'
    description: 'True = produktive Dokumente wurden mit dieser Vorlage erstellt, Inhalt darf nicht mehr verändert werden!\r\nFalse = Inhalt darf verändert werden'
  - name: 'UseForContactReport'
    description: 'Flag to specify which templates appear in the dropdown of the contact report form.\r\n- True = Appears in dropdown\r\n- False = Not visible in dropdown\r\n\r\nspecifies if a contact report has to be generated 04.02.2003/mct'
  - name: 'ContactTriggerId'
    description: 'Trigger to set in Contact Report.'
    genericControls:
      refTable: 'AsContactTrigger'
      refField: 'Id'
  - name: 'ContactInitiatorId'
    description: 'ContactInitiator to set in Contact Report.'
    genericControls:
      refTable: 'AsContactInitiator'
      refField: 'Id'
  - name: 'ContactTopicId'
    description: 'topic id to set in PtContactReport.'
    genericControls:
      refTable: 'AsContactTopic'
      refField: 'Id'
  - name: 'ContactMediaId'
    description: 'Media Id to set in PtContactReport when saving the document'
    genericControls:
      refTable: 'AsContactMedia'
      refField: 'Id'
  - name: 'BarCode'
    description: 'False = No Barcode print\r\nTrue =  The template requires a barcode. When a barcode is printed a document number is required. The document number can be retrieved trough table AsSequence.'
  - name: 'BarCodeLeft'
    description: 'x-coordinate in cm where the barcode has to be printed'
    minValue: '0'
  - name: 'BarCodeTop'
    description: 'y-coordinate in cm where the barcode has to be printed'
    minValue: '0'
  - name: 'ArchiveLocation'
    description: '0= nicht ins Archiv, Template wird nicht archiviert\r\n1= Operativ\r\n2= Archiv'
    minValue: '0'
  - name: 'ForInternalUse'
    description: 'internal templates like labels and lists'
  - name: 'ForPartnerDocUse'
    description: 'If true the document can be used in the Partner document manager as template for a new document. 06.12.2002/mct'
  - name: 'ForAccountDocUse'
    description: 'If true the document can be used in the Account document manager as template for a new document. 06.12.2002/mct'
  - name: 'ForPortfolioDocUse'
    description: 'If true the document can be used in the Portfolio document manager as template for a new document. 06.12.2002/mct'
  - name: 'ForStandardMailUse'
    description: 'If true the document can be used in the Node Standard Mail'
  - name: 'ForAllDocUse'
    description: 'True = Template can be selected in all Template Selection Forms of Document Manager.'
  - name: 'OnlyForTable'
    description: 'This template can be used in the document manager only for this template. This flag ovverides all other document manager usage flags (ForPartnerDocUse, ForAccountDocUse, ForPortfolioDocUse, ForAllDocUse).'
    genericControls:
      refTable: 'MdTable'
      refField: 'TableName'
  - name: 'DefaultDocStatusNo'
    description: 'Default document status to set when saving the first time the document in AsDocumentData'
    genericControls:
      refTable: 'AsDocumentStatus'
      refField: 'StatusNo'
  - name: 'CorrItemId'
    description: 'Diese Id hat 2 Bedeutungen: Korrespondenzanweisung und Dokumententyp'
    genericControls:
      refTable: 'AsCorrItem'
      refField: 'Id'
  - name: 'SelectionId'
    description: 'Id of the selection to be done to get the necessary data from database to fill the template'
    genericControls:
      refTable: 'AsTemplateSelection'
      refField: 'Id'
  - name: 'TemplateGroupId'
    description: ''
    genericControls:
      refTable: 'AsTemplateGroup'
      refField: 'Id'
  - name: 'WfMapName'
    description: 'Referenz to table WfMap.Name'
  - name: 'NextTemplate'
    description: 'Next Template to load in a separate TxTextControl'
  - name: 'InsetDocumentNo'
    description: 'number of a inset or flyer which has to be emailed to the partners'
    genericControls:
      refTable: 'AsMailInset'
      refField: 'DocumentNo'
  - name: 'InsetDocumentNo2'
    description: 'number of a inset or flyer which has to be emailed to the partners'
    genericControls:
      refTable: 'AsMailInset'
      refField: 'DocumentNo'
  - name: 'InsetDocumentNo3'
    description: 'number of a inset or flyer which has to be emailed to the partners'
    genericControls:
      refTable: 'AsMailInset'
      refField: 'DocumentNo'
  - name: 'EnableBranch'
    description: 'If true field on Document Manager SelectTemplate form is enabled'
  - name: 'EnableReference'
    description: 'If true field on Document Manager SelectTemplate form is enabled'
  - name: 'EnableContactPerson'
    description: 'If true field on Document Manager SelectTemplate form is enabled'
  - name: 'EnablePhone'
    description: 'If true field on Document Manager SelectTemplate form is enabled'
  - name: 'EnableVirtualDate'
    description: 'If true field on Document Manager SelectTemplate form is enabled'
  - name: 'EnablePages'
    description: 'If true field on Document Manager SelectTemplate form is enabled'
  - name: 'EnableSignatureLeft'
    description: ''
  - name: 'EnableSignatureRight'
    description: 'If true field on Document Manager SelectTemplate form is enabled'
  - name: 'EnableContactTrigger'
    description: 'If true field on Document Manager SelectTemplate form is enabled'
  - name: 'EnableContactInitiator'
    description: ''
  - name: 'EnableContactTopic'
    description: 'If true field on Document Manager SelectTemplate form is enabled'
  - name: 'EnableContactMedia'
    description: 'If true field on Document Manager SelectTemplate form is enabled'
  - name: 'EnableCorrItem'
    description: 'If true field on Document Manager SelectTemplate form is enabled'
  - name: 'EnableReceiverAddress'
    description: ''
  - name: 'RepositOriginal'
    description: 'True = 	the original text control document will be preserved in the archive\r\nFalse = 	the original text control document stays in the archive until the returned\r\n	document is stored in database'
  - name: 'BarcodeSettingsId'
    description: 'barcode settings to use for the template'
    genericControls:
      refTable: 'AsBarcodeSettings'
      refField: 'Id'
  - name: 'Copies'
    description: 'Number of copies to print'
  - name: 'Text'
    description: 'Documentcontent'
  - name: 'UseForOpenIssue'
    description: 'specifies if a open issue has to be generated 08.09.2004/ram'
  - name: 'OpenIssueTypeNo'
    description: ''
    genericControls:
      refTable: 'PtOpenIssueType'
      refField: 'TypeNo'
  - name: 'OpenIssueAlert'
    description: ''
  - name: 'OpenIssueTargetDate'
    description: 'Target Date ("Termin")'
  - name: 'OpenIssueActivationDate'
    description: 'on this date the workflow will be started'