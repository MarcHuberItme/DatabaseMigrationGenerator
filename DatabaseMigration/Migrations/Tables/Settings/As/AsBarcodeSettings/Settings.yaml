table:
  name: 'AsBarcodeSettings'
  description: 'Contains barcode settings for TalBarCode control'
  tableUsageNo: 1
  domainType: 20
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 1
    groupId: 1913daa1-53ed-41c4-a39e-d6e93a2e67d3
    defArchive: true
    visumLevel: 1
    hasAsText: true
    cacheLevel: 2
    isGroupable: true
    descField: 'Name'
    uiTableDescription:
    - english:
        formTitle: 'Barcode settings'
    - german:
        formTitle: 'Barcodeeinstellungen'
  columns:
  - name: 'Name'
    description: 'unique name that identifies the barcode'
    genericControls:
      defColumnPos: 1
      noUpdatePos: 1
  - name: 'BarHeight'
    description: 'bar height in cm'
    minValue: '0.5'
    maxValue: '5'
    genericControls:
      noUpdatePos: 2
  - name: 'BarWidthReduction'
    description: 'percentage value for the reduction or gain of the width of the bars in a TAL Bar Code control.'
    minValue: '-99'
    maxValue: '99'
    genericControls:
      noUpdatePos: 3
  - name: 'BearerBars'
    description: 'Value that determines whether to include bearer bars around a bar code produced by the TAL Bar Code'
    genericControls:
      noUpdatePos: 4
  - name: 'NarrowBarWidth'
    description: 'Value for the width of the bars in all linear bar code symbols produced by a TAL Bar Code'
    minValue: '1'
    maxValue: '100'
    genericControls:
      noUpdatePos: 5
  - name: 'Rotation'
    description: 'rotation of the tal bar code control --> control constants:\r\n0	Zero degrees, no rotation.\r\n1	Symbol is rotated 90 degrees clockwise\r\n2	Symbol is rotated 180 degrees clockwise\r\n3	Symbol is rotated 270 degrees clockwise'
    minValue: '0'
    maxValue: '3'
    genericControls:
      noUpdatePos: 6
  - name: 'BarLeft'
    description: 'x-coordinate in cm where the barcode has to be printed'
    genericControls:
      noUpdatePos: 7
  - name: 'BarTop'
    description: 'y-coordinate in cm where the barcode has to be printed'
    genericControls:
      noUpdatePos: 8
  - name: 'Symbology'
    description: 'Constant			Value	Description\r\nbcCode39		0	(Default) Normal Code 39\r\nbcCode39_Full_ASCII	1	Full ASCII Code 39\r\nbcCode39_HIBC		2	HIBC Code 39 (Health Industry Bar Code)\r\nbcCodaBar		3	CodaBar\r\nbcCode93		4	Code 93\r\nbcCode128		5	Code 128\r\nbcUCC_EAN_128		6	UCC/EAN 128\r\nbcInterleaved_2of5		7	Interleaved 2 of 5 (ITF)\r\nbcPostNET		8	PostNET\r\nbcUPC_A			9	UPC-A\r\nbcUPC_E			10	UPC-E\r\nbcEAN_JAN_8		11	EAN/JAN-8\r\nbcEAN_JAN_13		12	EAN/JAN-13\r\nbcBookLand		13	BookLand\r\nbcMSI_Plessey		14	MSI/Plessey\r\nbcPDF417		15	PDF-417 (2-Dimensional Symbology)\r\nbcAztec			16	Aztec Code (2-Dimensional Symbology)\r\nbcDataMatrix		17	Data Matrix (2-Dimensional Symbology)\r\nbcMaxiCode		18	MaxiCode (2-Dimensional Symbology)\r\n'
    minValue: '0'
    maxValue: '18'