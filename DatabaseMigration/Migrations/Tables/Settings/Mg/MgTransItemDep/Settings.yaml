    description: 'MigInstruction: only value 1 is to migrate\r\n0 = Not to Migrate, undefined\r\n1 = To migrate\r\n3 = Not to Migrate (Hauptbuch, wird von nmu  erst am Schluss auf 1 gesetzt)\r\n5 = Not to Migrate (alter Valor)\r\n6 = Not to Migrate (fehlerhafte Buchung,kein Valorenschlüssel)\r\n7 = Not to Migrate (Personalfürsorgestiftung)\r\n8 = Not to Migrate (Depotstelle out of use)\r\n9 = Not to Migrate, because the booking is in the old nominal currency\r\n99 = Not to Migrate, because the portfolio is in finstar now deleted'
  - name: 'IsActive'
    description: 'True = this TransItem is active \r\nFalse = this TransItem  is inactivated (e.g. because it is undo by Storno)'
  - name: 'IsClosingItem'
    description: 'True = closingItem\r\nFalse = normal transaction'
