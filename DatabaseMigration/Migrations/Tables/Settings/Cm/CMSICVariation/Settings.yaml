table:
  name: 'CMSICVariation'
  description: 'Information about Clearing system Variation. Like SIC, Euro SIC, SIS'
  tableUsageNo: 1
  domainType: 30
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 1
    groupId: c8abdfd0-d645-4dd5-8162-b50d7fe587cb
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
  columns:
  - name: 'Code'
    description: ''
    genericControls:
      defColumnPos: 1
  - name: 'Description'
    description: ''
  - name: 'Sender'
    description: 'LUD (Logical User Identification) of the message sender'
  - name: 'Receiver'
    description: 'LUD (Logical User Identification) of the message sender'
  - name: 'SeqDepTimeOut'
    description: 'Timeout interval for a sequence dependent message.'
  - name: 'SeqInDepTimeOut'
    description: 'Timeout interval for a sequence independent message.'
  - name: 'MsgMark'
    description: 'Value of this field is used to specify in communication frame, that text received or being sent is a "Message".'
  - name: 'ReplyMark'
    description: 'Value of this field is used to specify in communication frame, that text received or being sent is a "Reply to a Message".'
  - name: 'UseCompression'
    description: ''
  - name: 'MaxCredit'
    description: 'Maximum credit size (in-coming)'
  - name: 'CheckTimeout'
    description: 'Timeout intertval for "Check" messages.'
  - name: 'RemoteAddress'
    description: 'Address of the remote clearing application.'
  - name: 'SessionQueueIn'
    description: 'The queue name on which session application will be listening.'
  - name: 'SessionNo'
    description: ''
    genericControls:
      defColumnPos: 2
  - name: 'RemotePort'
    description: 'Port not for the remote clearing application.'
  - name: 'Credit'
    description: 'Size of the window to be used for Flow control for the communication with Remote Clearing Application.'
  - name: 'SessionType'
    description: 'Session Type Code.\r\nSend Only = 1\r\nReceive Only = 2\r\nSend/Receive = 3'
  - name: 'SessionMode'
    description: 'Code for the Session Mode.\r\nOnline = 0\r\nOffline = 1\r\nMini SIC = 2\r\nFileTransfer = 3'
  - name: 'Blocking'
    description: 'Blocking of the messages is possible or not.'
  - name: 'CheckMessageOption'
    description: 'Code for the Check message Options\r\nPossible = 0\r\nNot Possible = 1\r\nAbsolutely Necessary = 2\r\n'
  - name: 'SessionQueueOut'
    description: 'The window message queue where Session application should through the messages.'
  - name: 'MaxMsgSend'
    description: ''
  - name: 'SICDuplicateNote'
    description: ''
  - name: 'LUDDuplicateNote'
    description: ''
  - name: 'MaxLoginRetry'
    description: ''
  - name: 'LoginRetryInterval'
    description: 'On connection break down, the session application tries to re-establish the connection with the remote clearing system with after specified time interval'
  - name: 'LoginRetryInterChange'
    description: 'On connection break down, the session application tries to re-establish the connection with the remote clearing system with an increasing time interval. The field provides the increase (Delta), in retry interval.'
  - name: 'ClassName'
    description: 'This is the class name that implements the ISession interface for the Variation. This calss will implement the session logic for the variation'
  - name: 'IBASECUserId'
    description: 'Id of the IBASEC user. The user ID must be defined in IBASEC users database.'
  - name: 'IBASECAppId'
    description: 'The ID of the platorom application communicating with IBASEC server. The Application Id must be defined in IBASEC ''Application'' database.'
  - name: 'IBASECServerId'
    description: ''
  - name: 'LocalBPId'
    description: 'Local business partner Id for the IBASEC. In case of SIC it will be local LUD.'
  - name: 'RemoteBPId'
    description: 'The business partner Id for the IBASEC related operation, used by the remote clearing application. In case of SIC it will be remote LUD.'
  - name: 'IBASECMachineAddress'
    description: ''
  - name: 'IBASECPort'
    description: 'Port number on which IBASEC server will be listening.'
  - name: 'IBASECTestMode'
    description: 'True means IBASEC will be running  in Test Mode'
  - name: 'IBASECDummyAuth'
    description: 'True means IBASEC will use dummy authentication in Test Mode'
  - name: 'IBASECWindowSize'
    description: 'Size of the window to be used for Flow control for the communication with IBASEC Server.'
  - name: 'SignAppHeader'
    description: 'If the value of this field is 1, the whole message (inclduing Application header has to be secured). The communication header is never secured.\r\nIf the value of this field is zero, the Application Header is also not secured.'
  - name: 'HeaderSeparator'
    description: 'The dellimiter that separates the Message Application Header and Message Application Text'
  - name: 'LinefeedCode'
    description: 'The EBCDIC Code for Line Feed Character. By default its 0x25 but in case of SIC, 0x15 is used'
  - name: 'Enabled'
    description: 'Enables/Disables the system'
  - name: 'StartTime'
    description: ''
  - name: 'EndTime'
    description: ''
  - name: 'SevenDayWork'
    description: ''
  - name: 'LocalBPIdEncrypt'
    description: 'Local Business Partner Id for IBASEC Encryption'
  - name: 'RemoteBPIdEncrypt'
    description: 'Remote Business Partner Id for IBASEC Encryption'
  - name: 'MiniSICRecordDelimiter'
    description: 'Delimiter separating the mini-sic records in the min-sic file'
  - name: 'BackupRecordDelimiter'
    description: 'Delimiter separating the records in the backup mode data file'
  - name: 'FileTransRecordDelimiter'
    description: 'Delimiter separating the records for General Purpose file Transfer'
  - name: 'FileImportPath'
    description: 'For file transfer based systems like DTA, this is the path where the files containing data should be placed. The session then read the files and transfers them to a sub-folder, marking them as "Imported".'
  - name: 'FTPLogin'
    description: 'FTP login name for the download of FTP files'
  - name: 'FTPPassword'
    description: 'FTP password for the auto download of FTP files from the remote server'
  - name: 'FTPServerIP'
    description: 'FTP Server IP for the auto download of FTP files from the remote server'
  - name: 'FTPRemoteDirectory'
    description: 'This is the path of the FTP server''s remote directory fom where the files will be automatically picked up.'
  - name: 'FTPFileDelete'
    description: 'This Flag will be used to determine that file will be deleted or not from the FTP server after copying it to local server.'
  - name: 'FTPDownloadEnabled'
    description: 'This flag i used to determine weather files need to be copied through FTP before starting the DTA service.'
  - name: 'FTPDecompressedFilePath'
    description: ''
  - name: 'ParserProcess'
    description: 'Label for parser process responsible for processing messages from PtTransMessageIn (Non-xml Messages)'
    genericControls:
      refTable: 'TrParserConfig'
      refField: 'ProcessLabel'
  - name: 'ParserQueue'
    description: 'Queue Name for the parser process'
  - name: 'MaxCreditOut'
    description: ''
  - name: 'MaxQueryDays'
    description: ''
  - name: 'XMLParserProcess'
    description: 'Label for parser process responsible for processing messages from  (xml Messages)'
    genericControls:
      refTable: 'TrParserConfig'
      refField: 'ProcessLabel'
  - name: 'XMLPosterProcess'
    description: ''
    genericControls:
      refTable: 'TrPosterConfig'
      refField: 'ProcessLabel'
  - name: 'SASSUserPassword'
    description: ''
  - name: 'BlockHeaderCode'
    description: ''
  - name: 'GatewayQueueHost'
    description: ''
  - name: 'GatewayQueuePort'
    description: ''
  - name: 'GatewayQueueIn'
    description: 'Queue in the direction to Finstar'
  - name: 'GatewayQueueOut'
    description: 'Queue in the direction from Finstar to the gateway'
  - name: 'GatewayQueueQuery'
    description: 'Queue for exchaging Online Quries, requests and responses'
  - name: 'GatewayQueueVirtualHost'
    description: ''
  - name: 'SessionQueueQuery'
    description: 'Queue where Finstar will send online query requests'
  - name: 'GatewayExchangeIn'
    description: 'Exchange for GatewayQueueIn'
  - name: 'GatewayExchangeOut'
    description: 'Exchange for GatewayQueueIn'
  - name: 'GatewayQueueUser'
    description: ''
  - name: 'GatewayQueuePassword'
    description: ''
  - name: 'GatewayExchangeQuery'
    description: ''
  - name: 'OfflineSchemaVersion'
    description: 'Schema Version for Offline import and export. Default is 5'