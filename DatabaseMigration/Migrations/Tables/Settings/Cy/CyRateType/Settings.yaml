    maxValue: '2'
  - name: 'FeedRateCode'
    description: 'e.g. Telekurs: 16 = bid / 19 = close\r\ne.g. Reuters: BID or HISTORICAL CLOSE\r\ne.g. Bloomberg: [LAST_PRICE] \r\n'
  - name: 'FeedSourceCode'
    description: 'Rate Source Code\r\nTelekurs: contributor code 149'
  - name: 'FeedSource'
    description: 'Source name\r\ne.g. UBS, ZKB, Telekurs Forex, Telekurs Forex Cross'
  - name: 'FeedAltSourceCode'
    description: 'Alternative Rate Source Code\r\nTelekurs: contributor code 148'
  - name: 'FeedAltSource'
    description: 'Alternative Soruce Name\r\ne.g. UBS, ZKB, Telekurs Forex, Telekurs Forex Cross'
  - name: 'IsValuationRateType'
    description: 'True (1) = RateType is used for valuation purpose\r\nFalse(0) = RateType is used for other purposes and not valuation purpose\r\nExactly one RateType for a given instrument has to be used for valuation purpose.'