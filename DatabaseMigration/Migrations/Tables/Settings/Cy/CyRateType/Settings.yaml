table:
  name: 'CyRateType'
  description: 'Type of Rates\r\nDefined per payment instrument and transaction type\r\ne.g. Forex Buy, Forex Sell or Accountancy Evaluation'
  tableUsageNo: 1
  domainType: 40
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 1
    groupId: 39e36615-106e-4bd9-b32f-7d3294315ab3
    defArchive: true
    visumNumber: 1
    visumLevel: 1
    hasAsText: true
    cacheLevel: 2
    uiTableDescription:
    - english:
        formTitle: 'Currency Rate Types'
    - german:
        formTitle: 'WÃ¤hrungs-Kursarten'
  columns:
  - name: 'RateType'
    description: 'Candidate Key for currency rate types'
    genericControls:
      defColumnPos: 1
  - name: 'PaymentInstrumentNo'
