table:
  name: 'DbCleanupGroup'
  description: 'This Tables contains a group of to be deleted record. the records that will be deleted, are stored in an other table.'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 1
    groupId: 1913daa1-53ed-41c4-a39e-d6e93a2e67d3
    visumLevel: 1
    cacheLevel: 1
    isGroupable: true
  columns:
  - name: 'GroupName'
    description: 'Name of Group'
    genericControls:
      defColumnPos: 1
  - name: 'TableName'
    description: 'Name of the table that will be cleaned up'
    genericControls:
      defColumnPos: 2
  - name: 'Reviewed'
    description: 'if this set has been reviewed or not'
    genericControls:
      defColumnPos: 3
  - name: 'RowToDeleteCount'
    description: 'how many rows are inside this group, that will be deleted'
  - name: 'RuleId'
    description: 'Refference to the Rule'
    genericControls:
      refTable: 'DbCleanupRule'
      refField: 'Id'
  - name: 'HasAnomaly'
    description: 'True an anomaly has been found, like too many rows to delete'
    genericControls:
      defColumnPos: 4
  - name: 'AnomalyInfo'
    description: 'Info of Anomaly like high number of rows to delete'
  - name: 'HasError'
    description: 'If there is an Error, while processing this group'
    genericControls:
      defColumnPos: 5
  - name: 'ErrorInfo'
    description: 'Detail Info of Error'