    description: 'internal priority for trading place selection\r\n1 = highest priority, 2 = second priority and so on'
    genericControls:
      defColumnPos: 6
  - name: 'SelPrioEb'
    description: 'priority for trading place selection for e-banking\r\n1 = highest priority, 2 = second priority and so on'
    genericControls:
      defColumnPos: 7
  - name: 'MarketIdentCode'
    description: 'VDF: IHD.IAI.3801'
    genericControls:
      defColumnPos: 8
