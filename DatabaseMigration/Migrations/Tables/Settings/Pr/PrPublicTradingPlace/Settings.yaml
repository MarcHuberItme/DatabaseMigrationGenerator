    description: '1= by entering a trade the tradetime is mandatory'
  - name: 'ValueDayDeferment'
    description: 'Based on the TradeDate the ValueDate is built up by the amount of days.'
  - name: 'ValueDayType'
    description: 'The ValueDate can be built up by ValueDayDeferment in working days, calendar days or manually (1=working days; 2=calendar days; 3=manually)'
    genericControls:
      refTable: 'PrPublicTradingPlaceValueDay'
      refField: 'ValueDayType'
  - name: 'InterestDaysDetermination'
    description: 'true=until trade date; false=until value date'
  - name: 'InterestDaysStartEnd'
    description: 'true=inclusive date from and date until; false=exclusive date from and date until'
  - name: 'DayCountConvNo'
    description: 'Convention to determine the amount of days between two dates'
    genericControls:
      refTable: 'PrPublicDayCountConv'
      refField: 'DayCountConvNo'
  - name: 'DoneForDayType'
    description: '1 = Börsengruppe1 (8:00)\r\n2 = Börsengruppe2 (18:00)'