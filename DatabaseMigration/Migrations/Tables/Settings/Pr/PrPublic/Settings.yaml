      refField: 'VdfDocStatusNo'
  - name: 'FzdVdfDocGen'
    description: 'VDF: FZD.FZD.0813\r\nGeneration of the last FZD-Doc, which was received from VDF'
  - name: 'FzdVdfDocStatusNo'
    description: 'VDF: FZD.MGA.7895\r\nMessage status of FZD-Doc'
    genericControls:
      refTable: 'PrPublicVdfDocStatus'
      refField: 'VdfDocStatusNo'
  - name: 'FtdVdfDocGen'
    description: 'VDF: FTD.FTD.0813\r\nGeneration of the last FTD-Doc, which was received from VDF'
  - name: 'FtdVdfDocStatusNo'
    description: 'VDF: FTD.MGA.7895\r\nMessage status of FTD-Doc'
    genericControls:
      refTable: 'PrPublicVdfDocStatus'
      refField: 'VdfDocStatusNo'
  - name: 'CidVdfDocGen'
    description: 'VDF: CID.CID.0813\r\nGeneration of the last CID-Doc, which was received from VDF'
  - name: 'CidVdfDocStatusNo'
    description: 'VDF: CID.MGA.7895\r\nMessage status of CID-Doc'
    genericControls:
      refTable: 'PrPublicVdfDocStatus'
      refField: 'VdfDocStatusNo'
  - name: 'ProductId'
    description: 'foreign-key; Id of PrBase'
    genericControls:
      refTable: 'PrBase'
      refField: 'Id'
  - name: 'VdfInstrumentSymbol'
    description: 'VDF: FAD.VAI.K981.7842\r\nIdentification of an instrument for VDF-Import'
    genericControls:
      defColumnPos: 2
  - name: 'IssuerId'
    description: 'VDF: FAD.GEI.K985.3801 (translation with table PtBase)\r\nIssuer of the instrument'
    genericControls:
      refTable: 'PtDescriptionView'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'NamingPartnerId'
    description: ''
    genericControls:
      refTable: 'PtDescriptionView'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'DeleteReasonNo'
    description: 'VDF: FAD.FMB.7826\r\nReason, why the instrument is no longer maintained by VDF'
    genericControls:
      refTable: 'PrPublicDeleteReason'
      refField: 'DeleteReasonNo'
  - name: 'InstrumentTypeNo'
    description: 'VDF: FAD.FMB.7822\r\nType of instrument'
    genericControls:
      refTable: 'PrPublicInstrumentType'
      refField: 'InstrumentTypeNo'
  - name: 'InstrumentFormNo'
    description: ''
    genericControls:
      refTable: 'PrPublicInstrumentForm'
      refField: 'InstrumentFormNo'
  - name: 'OpeningDate'
    description: 'VDF: FAD.FMB.2801-A\r\nDate of inclusion in TELEKURS database'
  - name: 'DeletionDate'
    description: 'VDF: FAD.FMB.2801-B\r\nThis date indicates when the instrument was set to inactive.\r\n'
