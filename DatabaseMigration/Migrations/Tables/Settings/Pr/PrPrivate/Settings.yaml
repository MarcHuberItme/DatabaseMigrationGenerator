  - name: 'CalculateDelayedDueRelavant'
    description: '1= Include transitems which delayed and due relevant.\r\n0= Don''t Include transitems which delayed and due relevant (default).\r\n\r\nCurrently this bank does not support this feature. The purpose of the inclusion of this field is the support for the adherence and compatibility with future banking trends, norms and standards.'
  - name: 'DateLimit'
    description: 'an opening of new account is only possilbe until that date. After this date, the product currency is valid, but no new entries are possible.'
  - name: 'ChargePriority'
    description: 'If accounts based on more than one product are liable to charge, one with higher priority (smaller number) is charged. In case of equal priority, one with smaller product number is charged.\r\nUsed in:\r\n  - Mail charging    // ishakeel'
