table:
  name: 'PrPrivateProcRule'
  description: ''
  tableUsageNo: 1
  domainType: 20
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 1
    groupId: 20cc6fa2-8ebc-4afe-a0af-709583029d4c
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
    uiTableDescription:
    - english:
        formTitle: 'Default rule'
    - german:
        formTitle: 'Standardregeln'
  columns:
  - name: 'ProductNo'
    description: 'foreign-key; Id of PrPrivate'
    genericControls:
      refTable: 'PrPrivate'
      refField: 'ProductNo'
      defColumnPos: 1
  - name: 'DefaultActivityRuleCode'
    description: 'foreign-key;  candidate-key of AsActivityRule (ActivityRuleCode)'
    genericControls:
      refTable: 'AsActivityRule'
      refField: 'ActivityRuleCode'
      defColumnPos: 4
  - name: 'DefaultPeriodRuleNo'
    description: 'foreign-key;  candidate-key of AsPeriodRule (PeriodRuleNo)\r\n\r\nDie Default-Abschlussperiodizitäten können für Kontoarten (=Produkte) in der Tabelle PrPrivateProcRule und für Portfolios (Ex Depots) in der Tabelle PtPortfolioTypeProcRule gespeichert werden. Eintragungen als Abweichung zum Standard können ebenfalls auf Portfolio- bzw. Kontoebene erfasst werden. Sobald eine individuelle Eintragung besteht, werden KEINE Standardregelungen mehr berücksichtigt, d.h. es muss alles vollständig individuell gesteuert werden.'
    genericControls:
      refTable: 'AsPeriodRule'
      refField: 'PeriodRuleNo'
      defColumnPos: 2
  - name: 'DefaultPeriodRuleBase'
    description: 'BaseValue representing a day or month & day for date calculation, e.g.\r\n- RuleNo:                   90 means once a quarter  \r\n- PeriodRuleBase: 3103 means at end of March/June/September/December'
    genericControls:
      defColumnPos: 3
  - name: 'DefaultBalanceInDebit'
    description: 'Condition if Balance is in Debit\r\nIf defined and true, the Rule (ActivityRuleCode) will be actived. (default-definition)'
    genericControls:
      defColumnPos: 5
  - name: 'DefaultLimitExisting'
    description: 'Condition if a Limit is existing\r\nIf defined and true, the Rule (ActivityRuleCode) will be actived. (default-definition)'
    genericControls:
      defColumnPos: 6
  - name: 'DefaultDebitHigherThanCredit'
    description: 'Condition if debit interest is higher than credit interest.\r\nIf defined and true, the Rule (ActivityRuleCode) will be actived. (default-definition)'
    genericControls:
      defColumnPos: 7
  - name: 'DefaultActivityDate'
    description: 'A fixed ActivityDate is enforced for the period\r\n(=> This date field is introduced for the purpose of accrued interest calculation)'
  - name: 'AdviceRuleCode'
    description: 'if not null -> DefaultPeriodRuleNo / DefaultPeriodRuleBase has to be NULL (Anzeigensteuerung) - only possible if ActivityRuleCode has the bit "HasAdviceInstruction" is set to true'
    genericControls:
      refTable: 'AsAdviceRule'
      refField: 'AdviceRuleCode'