  - name: 'NominalCurrency'
    description: 'VDF: FAD.FMA.K983.6804 (translation with table CyBase)\r\nNominal currency'
    genericControls:
      refTable: 'CyBase'
      refField: 'Symbol'
      hasDetailBtn: true
      defColumnPos: 4
  - name: 'ExposureCurrency'
