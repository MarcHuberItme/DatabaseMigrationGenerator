table:
  name: 'PrPublicHist'
  description: ''
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 2
    groupId: ad1522a5-0089-4328-b6d3-7d873ca13f19
