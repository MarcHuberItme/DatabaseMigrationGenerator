    genericControls:
      refTable: 'CyBase'
      refField: 'Symbol'
      hasDetailBtn: true
      defColumnPos: 5
  - name: 'NominalAmount'
    description: 'VDF: FAD.FMA.5801\r\nNominal amount'
    genericControls:
      defColumnPos: 6
