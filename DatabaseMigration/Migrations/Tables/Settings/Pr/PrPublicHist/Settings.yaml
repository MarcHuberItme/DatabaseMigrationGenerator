      refTable: 'PrPublicMaintenanceStatus'
      refField: 'MaintenanceStatusNo'
      defColumnPos: 9
  - name: 'CollateralRate'
    description: 'Percentage of the value of a security which is accepted as a collateral for a loan.\r\nThe value is taken from PrPublic.CollateralRatemanual, if given, otherwise from PrPublic.CollateralRateCalculated.'
  - name: 'FinfraGObjectTaxRep'
    description: 'see PrPublic.FinfraGTaxObject'
  - name: 'FinfraGApplicTaxRep'
    description: 'see PrPublic.FinfraGTaxApplic'