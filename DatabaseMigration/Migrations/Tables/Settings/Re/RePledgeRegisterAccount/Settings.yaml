  description: 'Pro Pfandregister können mehrere Konti / Hypotheken hinterlegt werden.\r\n\r\nDie Saldi dieses Records werden laufend durch die Mitgliedbank aktualisiert. Es sind aber keine manuellen Bearbeitungsschritte notwendig.\r\n(Ausgewiesen muss der jährliche Amortbetrag, der aufgrund der Periode und des Periodenbetrags kalkuliert wird).'
