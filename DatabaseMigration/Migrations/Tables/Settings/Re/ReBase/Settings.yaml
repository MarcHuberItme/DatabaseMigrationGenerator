table:
  name: 'ReBase'
  description: 'Real Estate represents one or more premises (Liegenschaft)\r\nz.B.\r\n- Einzelliegenschaft\r\n- wirtschaftl. Einheit (mehrere Grundstücke)\r\n- Gesamtpfand (mehrere Grundstücke)\r\n- Stammparzelle STWE'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 2
    groupId: 617e9b96-2fc1-4dbb-b666-17533607e005
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
    navigation:
      isNavigationRoot: true
      navigationConditionField: 'BaseTypeNo'
      rootTable: 'ReBase'
      parentTable: 'ROOT'
    uiTableDescription:
    - english:
        formTitle: 'Real Estate Portfolio'
    - german:
        formTitle: 'Liegenschaften Portfolio'
    - french:
        formTitle: 'bien immobilier'
  columns:
  - name: 'BaseTypeNo'
    description: 'type of real estate (Liegenschaftsart), e.g. Einzelgrundstück, wirtschaftliche Einheit, Gesamtpfand, Stammparzelle STWE'
    genericControls:
      refTable: 'ReBaseType'
      refField: 'BaseTypeNo'
      defColumnPos: 1
  - name: 'SwissTownNo'
    description: 'Politische Gemeinde, wo das Grundstück sich befindet. Über eine Zuordnung der pol. Gemeinden zu den Grundbuchämtern, findet man das passende GB-Amt. Dieses wird nicht gespeichert.\r\nFIS-2000: GR_STAMM.PLZ_GR'
    genericControls:
      refTable: 'AsSwissTown'
      refField: 'SwissTownNo'
      hasDetailBtn: true
      defColumnPos: 3
  - name: 'Zip'
    description: ''
    genericControls:
      defColumnPos: 2
  - name: 'Town'
    description: ''
  - name: 'CountryCode'
    description: 'FIS-2000: GR_STAMM.LAND_LNR_GR'
    genericControls:
      refTable: 'AsCountry'
      refField: 'ISOCode'
      hasDetailBtn: true
  - name: 'Remark'
    description: 'Ergänzende Beschreibung/Bemerkungen zur Liegenschaft'
    genericControls:
      multiLine: true
  - name: 'OpeningDate'
    description: 'FIS-2000: GR_STAMM.EROEFF_DAT'
    genericControls:
      isNoUpdate: true
  - name: 'TerminationDate'
    description: 'Saldierungsdatum\r\n\r\nFIS-2000: GR_STAMM.AUFHEB_DAT'
  - name: 'NegotiabilityId'
    description: 'Verkäuflichkeit der gesamten Liegenschaft. Einzelne Grundstücke können abweichende Informationen haben.'
    genericControls:
      refTable: 'ReNegotiability'
      refField: 'Id'
  - name: 'InfrastructureId'
    description: 'IAZI Feld (kann pro Grundstück übersteuert werden) - Standortqualität\r\n'
    genericControls:
      refTable: 'ReInfrastructure'
      refField: 'Id'
  - name: 'ConstructionZoneId'
    description: 'diese Liegenschaft liegt mehrheitlich in dieser Zone (IAZI)'
    genericControls:
      refTable: 'ReConstructionZone'
      refField: 'Id'
  - name: 'UseTypeNo'
    description: 'Type of Use (Nutzungsart), e.g. private use (Eigennutzung), rent (Miete), Lease (Pacht) of the whole real estate (Gesamtliegenschaft)'
    genericControls:
      refTable: 'ReUseType'
      refField: 'UseTypeNo'
  - name: 'VisitDate'
    description: 'date of the last locally visit of employee'
  - name: 'VisitUserId'
    description: 'employee who visited the real estate on the visit date'
    genericControls:
      refTable: 'PtDescriptionView'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'VisitMode'
    description: 'Besichtigungsart (Innen, Aussen, Innen und Aussen)'
    genericControls:
      refTable: 'ReBaseVisitMode'
      refField: 'Id'
  - name: 'PlannedVisit'
    description: 'Besichtigung geplant\r\nJa/Nein'
  - name: 'Street'
    description: 'default for all premises and buildings within that ReBase'
  - name: 'HouseNo'
    description: 'default for all premises and buildings within that ReBase'
  - name: 'MemberUniqueKey'
    description: 'PfB spezifisch: Jede Mitgliedbank vergibt für den gemeldeten Record eine eindeutige Identifikation. Diese benötigt sie um über E-Banking die Daten zu mutieren. Diese eindeutige Kennung muss die Mitgliedbank bei sich speichern.'
  - name: 'PfBPartnerDescription'
    description: 'Wird nur für die Pfandbriefbank benötigt (E-Banking-Interface) - Angaben zum Schuldner (z.B. Name, Vorname, Plz, Ort) - Eingaben werden nicht geprüft.'
    genericControls:
      multiLine: true
  - name: 'ListNoteSeparatlyAtValuation'
    description: 'Schätzungsbericht,  Anmerkungen: Zugehör/Miteigentum einzeln auflisten'
  - name: 'ListResSeparatlyAtValuation'
    description: 'Schätzungsbericht: Vormerkungen einzeln auflisten'
  - name: 'ListEnvAddSeparatlyAtValuation'
    description: 'Schätzungsbericht: Umgebungszuschläge einzeln auflisten'
  - name: 'HasPfBQuality'
    description: '0 = nicht pfandbrieffähig\r\n1 = Pfandbrieffähig\r\nObjekt ist Pfandbriefbank fähig (der Wert wird aufgrund gewisser Bedingungen in einem Job über Nacht gesetzt)'
  - name: 'DebtorName'
    description: ''
  - name: 'DebtorFirstName'
    description: ''
  - name: 'DebtorStreet'
    description: ''
  - name: 'DebtorHouseNo'
    description: ''
  - name: 'DebtorZip'
    description: ''
  - name: 'DebtorTown'
    description: ''
  - name: 'DebtorCountryCode'
    description: ''
  - name: 'SwissTownPartNo'
    description: ''
    genericControls:
      refTable: 'AsSwissTownPartView'
      refField: 'SwissTownPartNo'
      hasDetailBtn: true
  - name: 'ReleaseProcessId'
    description: 'intended for use with release workflow'
    genericControls:
      refTable: 'WfProcess'
      refField: 'Id'
  - name: 'PfBDate'
    description: 'Datum, wann die Liegenschaft das letzte Mal an die Pfandbriefbank gemeldet wurde (ChangeDate, d.h. wir gesetzt bei Neuanmeldung und mutiert, wenn das Objekt als Update nochmals geliefert wurde).'
  - name: 'PfBReason'
    description: 'Grund, warum ein Objekt nicht pfandbrieffähig ist, auch wenn es von der Konstellation wäre.'
    genericControls:
      multiLine: true
  - name: 'IaziReoId'
    description: ''