table:
  name: 'ReObligation'
  description: '[ WARNING: This table is used in ReObligationView and also in front end table ReObligationView. Therefore, any changes made to it shall also be made in the said entities.]\r\nSchuldbrief\r\nWenn ein Schuldbrief das Portfolio der Bank verlässt, z.B. für eine Aenderung zum Grundbuchamt, dann ist dies ein Ausgang, d.h. die Deckung wird vermindert. Bei der Pfandbriefbank ist dieser Betrag als mittels "Change of Basis" zu melden. Es wird somit eine Neubewerung ausgelöst. Ein Totalausgang bei der Pfandbriefbank gibt es erst, wenn alle Titel zurückgezogen werden.'
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 1
    groupId: 617e9b96-2fc1-4dbb-b666-17533607e005
    defArchive: true
    visumLevel: 1
    cacheLevel: 1
    descField: 'ObligAmount'
    uiTableDescription:
    - english:
        formTitle: 'Obligation'
    - german:
        formTitle: 'Schuldbrief'
  columns:
  - name: 'ObjectSeqNo'
    description: 'Unique number for the identification of obligations, insurance polices and other objects like envelopes, pictures, carpets e.g.'
    genericControls:
      defColumnPos: 13
  - name: 'EREID'
    description: 'electronic registered Schuldbriefe ID'
  - name: 'Currency'
    description: ''
    genericControls:
      refTable: 'CyBase'
      refField: 'Symbol'
  - name: 'ObligAmount'
    description: 'Nominal des Schuldbriefes'
    minValue: '0'
    genericControls:
      defColumnPos: 2
  - name: 'ObligTypeNo'
    description: 'Schuldbrief-Art\r\ne.g. Namen-Schuldbrief / Inhaber-Schuldbrief'
    genericControls:
      refTable: 'ReObligType'
      refField: 'ObligTypeNo'
      defColumnPos: 1
  - name: 'ObligDate'
    description: 'Datum des Schuldbriefes'
    genericControls:
      defColumnPos: 15
  - name: 'ObligRank'
    description: 'Rang'
    genericControls:
      defColumnPos: 3
  - name: 'AntecedentAmount'
    description: 'Kapital Vorgang'
    minValue: '0'
  - name: 'RankRivalryAmount'
    description: 'Rangkonkurrenz'
    minValue: '0'
  - name: 'LienCreationId'
    description: 'Pfandrecht Verarbeitung'
    genericControls:
      refTable: 'ReObligLienCreation'
      refField: 'Id'
      defColumnPos: 4
  - name: 'LienStatusId'
    description: 'Pfandrecht Status, z.B. Information ob der Titel vorhanden ist und wo er sich befindet (z.B. beim Grundbuchamt)'
    genericControls:
      refTable: 'ReObligLienStatus'
      refField: 'Id'
      defColumnPos: 5
  - name: 'Description'
    description: ''
    genericControls:
      multiLine: true
  - name: 'DescManual'
    description: 'if true, the description is manual updated'
  - name: 'Comment'
    description: 'für weitergehende Beschreibungen muss ein Dokument verknüpft werden (AsDocumentIndex).'
    genericControls:
      multiLine: true
  - name: 'PfBFlag'
    description: 'indicates whether the Obligation is given to the Pfandbriefbank / Zeigt an, ob der SB bei der Pfandbriefbank verpfändet ist. (diese Checkbox wird nur bei der Pfandbriefbank geführt, bei HBL sagt der ObligeeTypNo = 01 dasselbe aus).'
  - name: 'MaxInterestRate'
    description: 'Maximalzinssatz'
  - name: 'Zitat'
    description: 'Informationen des GB Amt auf dem Grundpfandtitel bezüglich des Eintragungsorts, z.B. 345.74.9'
    genericControls:
      multiLine: true
  - name: 'Advance'
    description: 'Nachrückungsrecht besteht\r\n0 = No\r\n1 = Yes'
  - name: 'ObligeeId'
    description: 'Gläubiger\r\nIndicates, where the title is. e.g. HBL,  AKB, Grundbuchamt...'
    genericControls:
      refTable: 'PtDescriptionView'
      refField: 'Id'
      hasDetailBtn: true
  - name: 'ObligeeRightType'
    description: 'Gläubigerrecht, z.B. Sicherungsübereignung'
