table:
  name: 'AcDerivFireRecord'
  description: ''
  tableUsageNo: 1
  domainType: 10
  headerTable: 'HdStandard'
  genericComponents:
    tableType: 3
    groupId: 55cf3376-ad4b-4c80-836a-4b8403901d1a
    visumLevel: 1
    cacheLevel: 1
    uiTableDescription:
    - german:
        formTitle: 'Fire Record Struktur'
  columns:
  - name: 'RefDate'
    description: ''
  - name: 'PosKey'
    description: ''
  - name: 'C001'
    description: 'Neue Fire-Kontonummer'
  - name: 'C003'
    description: 'Filialenländercode\r\n\r\nfix 001'
  - name: 'C004'
    description: 'Konsolidierungscode\r\n\r\nfix CH'
  - name: 'C007'
    description: 'ISO Währung\r\n\r\naus PrReference.Currency\r\n\r\nSpezielles Mapping für Spezialwährungen Gold, Silber, Platin, Palladium, Rhodium.'
    genericControls:
      defColumnPos: 3
  - name: 'C008'
    description: 'Standort (Default = CH)\r\n\r\nFür Treuhandanlagen: \r\nDomizil des Kunden beim Treunehmer\r\nDomizil der Bank beim Treugeber\r\nFür Wertschriftenpositionen:\r\nFiscalDomicile country des Depotinhabers'
  - name: 'C009'
    description: 'Domizil der Gegenpartei\r\n\r\nKundendomizil (FiscalDomicileCountry)'
  - name: 'C010'
    description: 'Domizil des Emittenten\r\n\r\nDefault CH\r\n\r\nBei Wertschriften: Domizil des Emittenten (PtFiscalDomicile)\r\nBei Derivaten: Domizil des Emittenten des Basiswertes.'
  - name: 'C012'
    description: 'Domizil des Hauptsitzes der Gegenpartei\r\n\r\nBis auf weiteres wird dieses Feld nicht angewendet, da bei der HBL diese Information nicht gepflegt wird.'
  - name: 'C014'
    description: 'Referenznummer\r\n\r\nKonti: AccountNoText + ''-'' + Currency\r\nWertschriften: PortfolioNoText + ''-'' + ISNULL(IsinNo,'''') + ''-'' + ISNULL(CAST(PrLoc.GroupNo AS VARCHAR(10)),'''')\r\n\r\n'
    genericControls:
      defColumnPos: 4
  - name: 'C026'
    description: 'Ursprungslaufzeit (numerisch, einstellig)\r\n\r\nBis auf weiteres 0'
    minValue: '0'
    maxValue: '9'
  - name: 'C040'
    description: 'Muss nicht gefüllt werden, könnte aber mit dem Betrag in Fremdwährung abgefüllt werden\r\nFalls für Barwertberechnung verwendet, muss auch C565 gefüllt werden.\r\n\r\nAcFrozenAccount.FinalValuePrCu / AcFrozenAccount.FinalDueValuePrCu'
  - name: 'C041'
    description: 'Betrag in Lokalwährung (CHF)\r\n\r\nIm Normalfall werden positive Werte erwartet.\r\nHabenbeträge auf der Aktivseite sowie Sollbeträge auf der Passivseite sind jedoch mit negativem Vorzeichen zu liefern.'
    genericControls:
      defColumnPos: 5
  - name: 'C042'
    description: 'Kreditlimiten in Lokalwährung\r\n\r\nPhase 1 (vereinfachte Variante)\r\nLimite = Saldo\r\n\r\nPhase 2 (Basel 2 mit FiRE)\r\nLimite in separatem Datenrecord mit Kontonummer 502400 (Feld C540)\r\nLimite = Summe aller ausgesetzten Limiten - Saldo (möglicherweise nur für Kontokorrent relevant)'
  - name: 'C043'
    description: 'Positiver / Negativer Wiederbeschaffungswert (CHF)\r\n\r\nManuell eingeben, da nicht in Finstar geführt.'
  - name: 'C044'
    description: 'Kontraktvolumen in Lokalwährung (CHF)\r\n\r\nManuell eingeben, da nicht in Finstar geführt'
  - name: 'C045'
    description: 'Andere Bewertung (CHF)\r\n\r\nKundenvermögen (C540 = 70xxxx) --> Belehnungswert (in CHF)\r\nFinanzanlagen (C540 = 107xxx) --> Niederstwert (gemäss Niederstwertprinzip)\r\nGrundpfandobjekte (C540 = 701950) --> Verkehrswert des Objektes\r\nStrukturierte Kapitalschutzprodukte (C540 = 701450) --> Garantierter Wert'
  - name: 'C046'
    description: 'Barwert / Marktwert (CHF)\r\n\r\ndefault wert = C041'
  - name: 'C510'
    description: 'Art der Gegenpartei\r\n\r\naus Kundennogacode ableiten, gemäss FiRE Dokumentation'
    minValue: '0'
    maxValue: '9999'
    genericControls:
      refTable: 'AcFireC510'
      refField: 'C510Code'
  - name: 'C518'
    description: 'Verfalldatum\r\n\r\nDefault: leer\r\nDie grösste verwendbare Datumsangabe ist ''2078-12-31''\r\n\r\nBei Zinskontrakten --> Verfalldatum des zugrundeliegenden Basiswertes\r\nBei übrig. Instrum.   --> Verfalldatum des Kontraktes selbst'
    maxValue: 
  - name: 'C519'
    description: 'Fälligkeitscode\r\n\r\n0 = Default\r\n1 = Auf Sicht (C518 leer)\r\n2 = kündbar (einschliesslich Callgelder) [Passivkonti]\r\n3 = feste Laufzeit oder fällig (C518 gefüllt)\r\n4 = Callgelder, die innerhalb 24h kündbar sind\r\n5 = Gefärdete und überfällige Forderungen\r\n6 = Gefährdete Forderungen (RRV 228b)\r\n7 = Überfällige Forderungen (RRV 248a)\r\n\r\nFür nähere Informationen siehe FiRE Data Dictionary'
    minValue: '0'
    maxValue: '9'
  - name: 'C520'
    description: 'Geschäftsart\r\n\r\nFür Kredite:\r\n0 = Default\r\n20 = Lombardkredite\r\n...\r\nFür Wertschriften, Nostro-Bestände der Bank:\r\nSiehe Dokumentation Data Dictionary\r\nWertschriften, andere:\r\n53 = Depotbestände Kunden, ausgeliehen'
    minValue: '0'
    maxValue: '99'
  - name: 'C522'
    description: 'Periodische Bewertung Forderung\r\n\r\n0 = Default\r\n15 = täglich\r\n16 = wöchentlich\r\n20 = nicht periodisch bewertet'
    minValue: '0'
    maxValue: '99'
  - name: 'C523'
    description: 'Rangrücktritt\r\n\r\nDefault oder manuell pflegen\r\n\r\n0 = Default\r\n1 = Ohne Rangrücktritt\r\n2 = Mit Rangrücktritt / nachrangig'
    minValue: '0'
    maxValue: '2'
  - name: 'C524'
    description: '0 = Default\r\n1 = Kotiert\r\n2 = Nicht kotiert, aber an einem repräsentativen Markt gehandelt\r\n3 = Nicht kotiert und nicht an einem repräsentativen Markt gehandelt\r\n4 = In einem Hauptindex enthalten'
    minValue: '0'
    maxValue: '9'
  - name: 'C530'
    description: 'Art der Deckung\r\n\r\nDefault = 0'
    minValue: '0'
    maxValue: '99'
  - name: 'C532'
    description: 'Bewertungsmethode\r\n\r\nleer'
    minValue: '0'
    maxValue: '9'
  - name: 'C533'
    description: 'Verbundene Unternehmen\r\n\r\ndefault = 0'
    minValue: '0'
    maxValue: '9'
  - name: 'C534'
    description: 'Periodische Bewertung\r\n\r\nHBL --> 0\r\n0   = Default\r\n10 = Periodisch bewertet: täglich (mit Margenausgleich)\r\n15 = Periodisch bewertet: täglich (ohne Margenausgleich)\r\n16 = Periodisch bewertet: wöchentlich\r\n20 = Nicht periodisch bewertet'
    minValue: '0'
    maxValue: '99'
  - name: 'C535'
    description: 'Deckungsgrad (HBL = 0)\r\n\r\n0 = Default (inkl. nicht-gedeckte Hypotheken)\r\n1 = Erster Rang\r\n2 = Zweiter Rang\r\n3 = Dritter Rang'
  - name: 'C536'
    description: 'Art der Deckung (Hypotheken)\r\n\r\n0 = Default\r\n10 = Bauland\r\n20 = Wohnliegenschaften\r\n30 = landwirtschaftliche Liegenschaften\r\n40 = Büro- und Geschäftshäuser\r\n50 = multifunktionale Gewerbeobjekte\r\n60 = grossgewerbliche Objekte\r\n70 = Industrielle Objekte\r\n90 = Andere, inkl. nicht bewohnte Wohnliegenschaften'
    minValue: '0'
  - name: 'C538'
    description: 'Rating\r\n\r\nHBL = 0 (default)'
    minValue: '0'
    maxValue: '9'
  - name: 'C540'
    description: 'Alte Fire-Kontonummer gemäss Fire Data Dictionary'
    genericControls:
      defColumnPos: 6
  - name: 'C541'
    description: 'Beteiligungen\r\n\r\nHBL = 0 (default)'
    minValue: '0'
    maxValue: '9'
  - name: 'C543'
    description: 'Art des Basiswertes\r\n\r\n0 = Default\r\n1 = Zinsen\r\n2 = Devisen (Defaultwert für Derivate)\r\n3 = Aktien\r\n4 = Aktienindizes\r\n5 = Edelmetalle (ausser Gold)\r\n6 = Übrige Waren\r\n7 = Gold\r\n8 = Swaption (Basiswert ist Zinstermingeschäft)\r\n9 = Kreditderivate (Referenzforderung)'
    minValue: '0'
    maxValue: '9'
  - name: 'C545'
    description: ''
    genericControls:
      refTable: 'AcFireC510'
      refField: 'C510Code'
  - name: 'C547'
    description: 'Immer Kundennummer - bei WS Zugriff über Valor auf PtBase'
  - name: 'C551'
    description: 'Kundenidentifikation\r\n\r\nKontonummer --> Spezielle Behandlung, siehe Bemerkungen in Fire Data Dictionary'
  - name: 'C553'
    description: 'Nettingvertrag\r\n\r\nHBL = 0 (default)\r\n'
    minValue: '0'
    maxValue: '9'
  - name: 'C555'
    description: 'Depotinhaber\r\n\r\nAus AcFrozenPartnerView, Feld CodeC510'
    genericControls:
      refTable: 'AcFireC510'
      refField: 'C510Code'
  - name: 'C560'
    description: 'Nicht verwendet\r\n\r\ndefault leer'
  - name: 'C561'
    description: 'Klumpenrisiko-Gruppennummer\r\n\r\n= AcFrozenPartner.LargeExpGroupNo\r\n\r\nÜber PtRelationMaster/PtRelationSlave\r\n\r\nAuslöser = 94\r\nRole = 25\r\n\r\n'
  - name: 'C562'
    description: 'Einzelwertberichtigung\r\n\r\nManuelle Erfassung im Finstar muss definiert werden \r\n(SWE klärt ab)'
  - name: 'C563'
    description: 'Tage seit Zeichnung\r\n\r\nHBL leer'
  - name: 'C564'
    description: 'Abschlussdatum\r\n\r\nHBL = leer'
  - name: 'C565'
    description: 'Wechselkurs\r\n\r\nUmrechnungskurs von FWG auf CHF'
  - name: 'C566'
    description: 'Verbindung Derivat-Limite'
  - name: 'C567'
    description: 'Emittenten-Gruppennummer\r\n\r\nHBL = leer'
  - name: 'C568'
    description: 'Transaktionsnummer\r\n\r\ndefault leer\r\n\r\nHBL = Kontonummer oder Depotnummer'
  - name: 'C569'
    description: 'Wertschriftenumsätze (Käufe)\r\n\r\nGemäss MWI bei HBL nicht nötig'
  - name: 'C570'
    description: 'Wertschriftenumsätze (Verkäufe)\r\n\r\nGemäss MWI bei HBL nicht nötig'
  - name: 'C571'
    description: 'Zinssatz\r\n\r\n'
  - name: 'C572'
    description: 'Zinsfrequenz\r\n\r\n0 = Default (kein Zinssatz)\r\n1 = Jährlich\r\n2 = Halbjährlich\r\n3 = Vierteljährlich\r\n4 = Monatlich\r\n\r\nWichtig, speziell bei Festgelder:\r\n0-2 Monate = 4\r\n2-4,5 Monate = 3\r\n4,5-9 Monate = 2\r\n9-12 Monate = 1'
    minValue: '0'
    maxValue: '9'
  - name: 'C573'
    description: 'Zinsart\r\n\r\n0 = Default\r\n1 = Fester Zinssatz\r\n2 = Variabler Zinssatz\r\n3 = Nicht zinssensitives Instrument (z.B. Liegenschaften)\r\n4 = Nicht rapportierungspflichtig, z. B. Zinsen in den Rechnungsabrenzungen\r\n      (C540 = 110000,207000)'
    minValue: '0'
    maxValue: '9'
  - name: 'C574'
    description: 'Zinsneufestsetzungsdatum\r\n\r\ndefault leer (Maxwert: ''2078-12-31'')\r\n\r\nFür Bilanzpositionen  = Datum für die Neufestsetzung des Zinssatzes\r\nWird für die ZR-Statistik für die Bestimmung der Zinsbindungsperiode benötigt.\r\nMit Datums --> SNB Kategorie I anwenden (Instrumente ohne Zinsbindung)\r\nLeer --> SNB Kategorie II anwenden (Instrumente ohne Zinsbindung)'
  - name: 'C575'
    description: 'Marge\r\n\r\nDefault bei HBL = 0'
  - name: 'C576'
    description: 'Art des Kontraktes\r\n\r\nGemäss Kontoart bzw. Valor ermittelbar\r\nSiehe DataDictionary'
    minValue: '0'
    maxValue: '9'
  - name: 'C577'
    description: 'Hauptbuchkontonummer\r\n\r\nAus AcBalanceStructure / AcBalanceSource ableiten'
  - name: 'C578'
    description: 'Zweigstelle- oder Konzernreferenz\r\n\r\ndefault = leer (HBL)'
  - name: 'C579'
    description: 'Konsolidierungsebene Konzern\r\n\r\nHBL = leer'
  - name: 'C580'
    description: 'Pledge Verbindung\r\n\r\ndefault leer'
  - name: 'C581'
    description: 'Zahlungstermin\r\n\r\nDefault leer'
  - name: 'C582'
    description: 'Grösse der Gegenpartei\r\n\r\nTabelle AcFrozenPartner.EmployeeGroupNo'
    minValue: '0'
    maxValue: '9'
  - name: 'C583'
    description: 'Kanton\r\n\r\nHypothekarforderungen: Standort des Pfandobjektes\r\nVerpflichtungen gegenüber Kd in Spar-+Anlageform = Kundendomizil\r\nForderungen gegenüber Kunden = Kundendomizil\r\nWertschriften = Domizil der Verwahrungsstelle (Information in Finstar nicht vorh.)'
  - name: 'C584'
    description: 'Für internen Gebrauch\r\n\r\nleer'
  - name: 'C585'
    description: 'Für internen Gebrauch\r\n\r\nleer'
  - name: 'NOGA'
    description: ''
    genericControls:
      refTable: 'PtNoga2008'
      refField: 'NogaCode'